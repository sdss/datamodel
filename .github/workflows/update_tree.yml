
name: Update tree paths

on:
  schedule:
    - cron: '0 8 * * 1'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wheel
        pip install -e ".[dev, all]"

    - name: Add tree paths
      run: datamodel tree add
