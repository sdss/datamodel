schema:
  title: Phases
  key: phases
  description: SDSS Phases
  properties:
    name:
      title: name
      description: the name of the phase
      type: string
      required: true
    id:
      title: id
      description: the id of the phase
      type: int
      required: true
    start:
      title: start
      description: the year the phase started
      type: int
      required: false
      default: null
    end:
      title: end
      description: the year the phase ended
      type: int
      required: false
      default: null
    active:
      title: active
      description: if the phase is active or not
      type: bool
      required: false
      default: false

