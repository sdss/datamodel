schema:
  title: Release
  key: release
  description: SDSS data release versions
  properties:
    name:
      title: name
      description: the name of the data release
      type: string
      required: true
    description:
      title: description
      description: a short description of the data release
      type: string
      required: true
    public:
      title: release
      description: a flag whether it is public or not
      type: bool
      required: false
      default: false

releases:
  - name: DR17
    description: 'SDSS public data release 17'
    public: true
  - name: DR16
    description: 'SDSS public data release 16'
    public: true
  - name: DR15
    description: 'SDSS public data release 15'
    public: true
  - name: DR14
    description: 'SDSS public data release 14'
    public: true
  - name: DR13
    description: 'SDSS public data release 13'
    public: true
  - name: DR12
    description: 'SDSS public data release 12'
    public: true
  - name: DR11
    description: 'SDSS public data release 11'
    public: true
  - name: DR10
    description: 'SDSS public data release 10'
    public: true
  - name: DR9
    description: 'SDSS public data release 9'
    public: true
  - name: DR8
    description: 'SDSS public data release 8'
    public: true
  - name: DR7
    description: 'SDSS public data release 7'
    public: true
  - name: WORK
    description: 'SDSS unreleased data.  Represents any work-in-progress data.'
  - name: MPL11
    description: 'SDSS MaNGA internal product release 11.  Equivalent to DR17.'
  - name: MPL10
    description: 'SDSS MaNGA internal product release 10'
  - name: MPL9
    description: 'SDSS MaNGA internal product release 9'
  - name: MPL8
    description: 'SDSS MaNGA internal product release 8'
  - name: MPL7
    description: 'SDSS MaNGA internal product release 7. Equivalent to DR15.'
  - name: MPL6
    description: 'SDSS MaNGA internal product release 6'
  - name: MPL5
    description: 'SDSS MaNGA internal product release 5'
  - name: MPL4
    description: 'SDSS MaNGA internal product release 4'
