schema:
  title: Surveys
  key: surveys
  description: SDSS Surveys
  properties:
    name:
      title: name
      description: the name of the survey
      type: string
      required: true
    long:
      title: long
      description: a long name of the survey
      type: string
      required: false
    description:
      title: description
      description: a short description of the survey
      type: string
      required: true
    phase:
      title: phase
      description: which SDSS phase the survey belongs to
      type: int
      required: true
    id:
      title: id
      description: an internal reference id
      type: str
      required: true

surveys:
  - name: MWM
    long: Milky Way Mapper
    description: A time-domain, optical+IR spectroscopic survey of Milky Way stars of all types.
    phase: 5
    id: mwm
  - name: BHM
    long: Black Hole Mapper
    description: An optical time-domain spectroscopic survey of quasars and X-ray sources
    phase: 5
    id: bhm
  - name: LVM
    long: Local Volume Mapper
    description: An optical, integral-field spectroscopic survey of the Milky Way and its galactic neighbors
    phase: 5
    id: lvm
  - name: MaNGA
    long: Mapping Nearby Galaxies at Apache Point Observatory
    description: A wide-field optical spectroscopic IFU survey of extragalactic sources to study galaxy dynamics and kinematics
    phase: 4
    id: manga
  - name: MaStar
    long: MaNGA Stellar Library
    description: A stellar spectral library with a wide coverage of stellar parameters, high quality calibration, and identical observing setup as the MaNGA survey.
    phase: 4
    id: mastar
  - name: eBOSS
    long: Extended Baryon Oscillation Spectroscopic Survey
    description: A cosmological survey of quasars and galaxies to understand baryon acoustic oscillations
    phase: 4
    id: eboss
  - name: APOGEE-2
    long: Apache Point Observatory Galactic Evolution Experiment 2
    description: An infrared stellar spectroscopic survey of Milky Way stars in the Northern and Southern hemispheres
    phase: 4
    id: apogee2
  - name: BOSS
    long: Baryon Oscillation Spectroscopic Survey
    description: An optical spectroscopic survey mapping the spatial distribution of LRGs and quasars to detect the scale of baryon acoustic oscillations
    phase: 3
    id: boss
  - name: APOGEE
    long: Apache Point Observatory Galactic Evolution Experiment
    description: An infrared spectroscopic survey of Milky Way stars to study the structure and evolution of the Galaxy
    phase: 3
    id: apogee
  - name: MARVELS
    long: Multi-Object APO Radial Velocity Exoplanet Large-area Survey
    description: Radial velocity survey of nearby bright start to search for evidence of exoplanets surrounding them
    phase: 3
    id: marvels
  - name: SEGUE-2
    long: Sloan Extension for Galactic Understanding and Exploration 2
    description: The kinematic and stellar population study of the high-latitude thick disk and halo of the Milky Way
    phase: 3
    id: segue2
  - name: SEGUE-1
    long: Sloan Extension for Galactic Understanding and Exploration
    description: The kinematic and stellar population study of the high-latitude thick disk and halo of the Milky Way
    phase: 2
    id: segue
  - name: Supernova
    long: SDSS Supernova Survey
    description: Repeat imaging of one stripe of sky along the celestial equator to look for type Ia supernovae
    phase: 2
    id: supernova
  - name: Legacy SDSS
    long: Legacy Sloan Digital Sky Survey
    description: Original SDSS survey of deep multi-color imaging over 8000 square degrees, and spectroscopic measurements of more than 700,000 objects
    phase: 1
    id: legacy
