general:
  name: astromQAFields
  short: migrated from old datamodel - needs update
  description: 'A summary file containing all

    information about the SDSS field astrometry QA, including offsets from

    each of the reference catalogs.

    For convenience, all of the information in the <a href="/datamodel/files/BOSS_PHOTOOBJ/RERUN/RUN/photoField.html">photoField</a>
    files is copied over as well.'
  datatype: FITS
  filesize: 2 GB
  releases:
  - DR8
  - DR9
  environments:
  - BOSS_PHOTOOBJ
  naming_convention: astromQAFields.fits
  generated_by: photoop
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    DR9:
      from: DR8
      primary_delta_nkeys: 6
      added_primary_header_kwargs:
      - POBJ_VER
      - UCACR14
      - UCAC
      - TWOMASS
      - TREE
      - UCAC3
releases:
  DR8:
    template: $BOSS_PHOTOOBJ/astromqa/astromqa-[NRA]-[NDEC].html
    example: astromqa/astromqa--.html
    location: astromqa/astromqa-{nra}-{ndec}.html
    environment: BOSS_PHOTOOBJ
    access:
      in_sdss_access: true
      path_name: astromQAFields
      path_template: $BOSS_PHOTOOBJ/astromqa/astromQAFields.fits
      path_kwargs: []
      access_string: astromQAFields = $BOSS_PHOTOOBJ/astromqa/astromqa-{nra}-{ndec}.html
    hdus:
      hdu0:
        name: PRIMARY
        description: ''
        is_image: true
        size: 0 bytes
        header:
        - key: SIMPLE
          value: true
          comment: Conforms to FITS standard.
        - key: BITPIX
          value: 8
          comment: 16 bit integer.
        - key: NAXIS
          value: 0
          comment: Dummy header.
        - key: EXTEND
