general:
  name: spFullsky
  short: The combined spectra for all exposures of a given Custom Coadd
  description: The spFullsky files contain the combined spectra for all exposures
    of a given custom coadd (for an MJD or range of MJDs). This is the custom coadd
    version of the spField files
  datatype: FITS
  filesize: 52 MB
  releases:
  - IPL3
  - DR19
  - IPL4
  environments:
  - BOSS_SPECTRO_REDUX
  surveys:
  - BHM
  naming_convention: $BOSS_SPECTRO_REDUX/[RUN2D]/fields/[COADD]/[COADD]_[OBS]/spFullsky-[COADD]_[OBS]-[MJD].fits
  generated_by: idlspec2d
  design: false
  vac: false
  recommended_science_product: false
  data_level: 2.2.3
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    IPL4:
      from: DR19
      added_hdus:
      - FLUX
      removed_hdus:
      - PRIMARY
      primary_delta_nkeys: 18
      added_primary_header_kwargs:
      - GRMSSTD
      - SN2EXT2I
      - SPEC2_I
      - GRRMSSTD
      - GOFFSTD
      - SPEC2_G
      - EXTNAME
      - SN2EXT2G
      - IOFFSTD
      - GROFFSTD
      - NSTD
      - RRMSSTD
      - RIRMSSTD
      - RIOFFSTD
      - ROFFSTD
      - IRMSSTD
      - SPEC2_R
      - SN2EXT2R
    DR19:
      from: IPL3
      note: No changes
