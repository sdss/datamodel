general:
  name: dapall
  short: 'migration: needs update'
  description: "This is the final summary file of the MaNGA Data Analysis\n      \
    \  Pipeline (DAP).  It provides collated summary information about\n        the\
    \ DAP methods, and global metrics derived from the DAP\n        analysis products\
    \ useful for sample selection."
  datatype: FITS
  filesize: 23 MB
  releases:
  - DR15
  - DR16
  - DR17
  environments:
  - MANGA_SPECTRO_ANALYSIS
  naming_convention: "<code>dapall-[drpver]-[dapver]\\.fits</code>,\n        where\
    \ <code>[drpver]</code> is the version of the MaNGA Data\n        Reduction Pipeline\
    \ (DRP) that produced the reduced data products\n        and <code>[dapver]</code>\
    \ is the version of the MaNGA Data\n        Analysis Pipeline (DAP) that analyzed\
    \ those products and\n        generated this file."
  generated_by: '<a href="https://svn.sdss.org/public/repo/manga/mangadap/tags/2.2.1/bin/construct_dapall">mangadap:
    construct_dapall</a>'
