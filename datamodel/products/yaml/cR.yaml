general:
  name: cR
  short: 'migration: needs update'
  description: 'cR files are from the IR cloud camera.  They are often used to determine

    photometricity. HDU 0 contains the raw counts as integers (320x240)'
  datatype: FIT
  filesize: 154 KB
  releases:
  - DR12
  - DR13
  - DR14
  - DR15
  - DR16
  - WORK
  environments:
  - IRCAM_DATA
  naming_convention: cR[HHMMSS].fit, indicating the UT time of the exposure, in hours,
    minutes, seconds.
  generated_by: irsc
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    WORK:
      from: DR16
      note: No changes
    DR16:
      from: DR15
      note: No changes
    DR15:
      from: DR14
      note: No changes
    DR14:
      from: DR13
      note: No changes
    DR13:
      from: DR12
      note: No changes
releases:
  DR12:
    template: $IRCAM_DATA/54532/cR000330.fit
    example: 54532/cR000330.fit
    location: 54532/cR000330.fit
    environment: IRCAM_DATA
    access:
      in_sdss_access: true
      path_name: cR
      path_template: $IRCAM_DATA/{mjd}/cR{time}.fit
      path_kwargs:
      - time
      - mjd
      access_string: cR = $IRCAM_DATA/54532/cR000330.fit
    hdus:
      hdu0:
        name: PRIMARY
        description: '<b>

          sample header:

          </b> <i>(should be listed for Yanny and FITS)</i>'
        is_image: true
        size: 150 KB
        header:
        - key: SIMPLE
          value: true
          comment: FIT STANDARD
        - key: BITPIX
          value: 16
          comment: FITS BITS/PIXEL
        - key: NAXIS
          value: 2
          comment: NUMBER OF AXES
        - key: NAXIS1
          value: 320
          comment: length of dimension 1
        - key: NAXIS2
          value: 240
          comment: length of dimension 2
        - key: DATE
          value: Fri Mar  7 00:03:38 2008
          comment: UT
        - key: TAI
