general:
  name: wisconsin_pca_plate
  short: migrated from old datamodel - needs update
  description: This file contains the output of the Wisconsin PCA computation of the
    BOSS galaxy product, according to the algorithm documentation:http://www.sdss.org/dr13/spectro/galaxy_wisconsin
    for each PLATE-MJD.
  datatype: FITS
  filesize: 104 KB
  releases:
  - DR10
  - DR12
  - DR11
  environments:
  - BOSS_GALAXY_REDUX
  naming_convention: wisconsin_pca-pppp-mmmmm.fits, where pppp is a 4-digit plate
    number, and mmmmm is a 5-digit MJD.
  generated_by: galaxy/wisconsin_pca
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    DR11:
      from: DR12
      note: No changes
    DR12:
      from: DR10
      note: No changes
releases:
  DR10:
    template: $BOSS_GALAXY_REDUX/v1_0/v5_5_12/3683/v5_5_12/wisconsin/pca/wisconsin_pca_bc03-3683-55178.fits
    example: v1_0/v5_5_12/3683/v5_5_12/wisconsin/pca/wisconsin_pca_bc03-3683-55178.fits
    location: v1_0/v5_5_12/3683/v5_5_12/wisconsin/pca/wisconsin_pca_bc03-3683-55178.fits
    environment: BOSS_GALAXY_REDUX
    access:
      in_sdss_access: true
      path_name: wisconsin_pca_plate
      path_template: $BOSS_GALAXY_REDUX/{version}/{run2d}/{plate:0>4}/{run1d}/wisconsin/pca/wisconsin_pca_{configuration}-{plate:0>4}-{mjd}.fits
      path_kwargs:
      - version
      - mjd
      - configuration
      - run2d
      - run1d
      - plate
      access_string: wisconsin_pca_plate = $BOSS_GALAXY_REDUX/v1_0/v5_5_12/3683/v5_5_12/wisconsin/pca/wisconsin_pca_bc03-3683-55178.fits
    hdus:
      hdu0:
        name: PRIMARY
        description: "The BOSS Galaxy product assumes a WMAP 7 \u039BCDM cosmology\
          \ with <var>H</var><sub>0</sub> = 70, \u03A9<sub>m</sub> = 0.274, and \u03A9\
          <sub>\u039B</sub> = 0.726."
        is_image: true
        size: 0 bytes
        header:
        - key: SIMPLE
          value: true
          comment: conforms to FITS standard
        - key: BITPIX
          value: 8
          comment: array data type
        - key: NAXIS
          value: 0
          comment: number of array dimensions
        - key: EXTEND
          value: true
          comment: ''
      hdu1:
        name: ''
        description: "The BOSS Galaxy product assumes a WMAP 7 \u039BCDM cosmology\
          \ with <var>H</var><sub>0</sub> = 70, \u03A9<sub>m</sub> = 0.274, and \u03A9\
          <sub>\u039B</sub> = 0.726."
        is_image: false
        size: 92 KB
        columns:
          PLATE:
            name: PLATE
            type: int32
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: Plate number
          MJD:
            name: MJD
            type: int32
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: Modified Julian date of observation
          FIBERID:
            name: FIBERID
