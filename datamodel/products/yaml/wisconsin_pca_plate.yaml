            description: Fiber ID (1 to 1000)
          RA:
            name: RA
            type: float64
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: Object RA (Plug_RA drilled fiber position) [J2000 degrees]
          DEC:
            name: DEC
            type: float64
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: Object Dec (Plug_Dec drilled fiber position) [J2000 degrees]
          Z:
            name: Z
            type: float32
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: Redshift (best pipeline galaxy z_noqso with zwarning_noqso=0)
          Z_ERR:
            name: Z_ERR
            type: float32
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: Redshift error (z_err_noqso) based upon fit to chi^2 minimum
          ZNUM:
            name: ZNUM
            type: int32
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: the znum-th best-fit corresponding to z_noqso (optional input
