general:
  name: wisconsin_pca_plate
  short: 'migration: needs update'
  description: This file contains the output of the Wisconsin PCA computation of the
    BOSS galaxy product, according to the algorithm documentation:http://www.sdss.org/dr13/spectro/galaxy_wisconsin
    for each PLATE-MJD.
  datatype: FITS
  filesize: 104 KB
  releases:
  - DR10
  - DR12
  - DR11
  environments:
  - BOSS_GALAXY_REDUX
  naming_convention: wisconsin_pca-pppp-mmmmm.fits, where pppp is a 4-digit plate
    number, and mmmmm is a 5-digit MJD.
  generated_by: galaxy/wisconsin_pca
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    DR11:
      from: DR12
      note: No changes
    DR12:
      from: DR10
      note: No changes
