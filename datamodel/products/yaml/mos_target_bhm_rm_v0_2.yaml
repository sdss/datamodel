general:
  name: mos_target_bhm_rm_v0_2
  short: 'MOS Target Table: bhm_rm_v0_2'
  description: Parent sample for the RM project, used to select confirmed and candidate
    quasar targets for the BHM-RM Program in SDSS-V. For more details please see Yang
    and Shen, (2022, https://ui.adsabs.harvard.edu/abs/2022arXiv220608989Y/abstract).
    This table contains all photometric objects detected in the COSMOS, SDSS-RM, XMM-LSS,
    CDFS, S-CVZ, and ELAIS-S1 fields., within a circular area of 10 degree^2 from
    the field center.
  datatype: FITS
  filesize: 130 MB
  releases:
  - DR18
  - DR19
  environments:
  - MOS_TARGET
  surveys:
  - BHM
  - MWM
  - SDSS
  naming_convention: $MOS_TARGET/[V_TARG]/mos_bhm_rm_v0_2-[NUM].fits, where V_TARG=1.0.1
    for DR18; and NUM = 1..1 to partition the file into parts
  generated_by: sdss5db> targetdb, operations database server
  design: false
  vac: false
  recommended_science_product: false
  data_level: 2.3.3
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    DR19:
      from: DR18
      note: No changes
