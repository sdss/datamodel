  surveys:
  - SDSS
  naming_convention: $APMADGICS/[VERS]/outdir_wu_[STAR_PRIOR_TYPE]/apMADGICS_out_[MASK_TYPE]msk.h5
    where VERS = "v2024_03_16_th" for DR19, STAR_PRIOR_TYPE has one of the values
