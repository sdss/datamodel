general:
  name: apStarLSF
  short: 'migration: needs update'
  description: The apLSF store numerical LSFs, i.e. a 1D vector for each pixel position
    for the combined LSF in the apStar file, as well as Gauss-Hermite coefficients
    that represent this LSF.
  datatype: FITS
  filesize: 514 KB
  releases:
  - DR12
  - DR13
  - DR14
  - DR15
  - DR16
  - DR17
  environments:
  - APOGEE_REDUX
  naming_convention: '<code> apSLSF-.+-[0-9]{5}\.fits</code>, where .+

    (a.k.a. STARNAME) uniquely identifies each star and [0-9]{5} is

    the 5-digit MJD number of the last data included in the combined

    frames. There will also be a link, apLSF-STARNAME.fits to the latest

    combined frame.'
  generated_by: apogeereduce (apstar_output)
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    DR17:
      from: DR16
      removed_hdus:
      - ''
      primary_delta_nkeys: 6
      added_primary_header_kwargs:
      - NAXIS2
      - NAXIS1
      removed_primary_header_kwargs:
      - DATE
      - OBJID
      - SPECTRUM
      - EXTEND
      - COMMENT
    DR16:
      from: DR15
      note: No changes
    DR15:
      from: DR14
      note: No changes
    DR14:
      from: DR13
      note: No changes
    DR13:
      from: DR12
      note: No changes
