general:
  name: bosstarget
  short: 'migration: needs update'
  description: Boss target files contain targeting info for the galaxies, quasars,
    and standards. The basic bosstarget files match one-to-one with the data sweep
    (calibObj:https://data.sdss.org/datamodel/files/PHOTO_SWEEP/RERUN/calibObj.html)
    from which they were generated. Thus there is one target file per RUN/CAMCOL for
    the given set of RERUNs. These files at a minimum contain the run/rerun/camcol/field/id
    of each object and the boss_target:http://www.sdss.org/dr13/algorithms/bitmasks/#BOSS_TARGET1
    flag bits, and a separate HDU containing status information about the processing.
    There are also collated files, which are reduced from the target files based on
    target flags and other information and collated with the full information from
    the calibObj:https://data.sdss.org/datamodel/files/PHOTO_SWEEP/RERUN/calibObj.html
    from which they were generated.
  datatype: FITS
  filesize: 3 MB
  releases:
  - DR9
  - DR10
  - DR12
  - DR11
  - DR13
  environments:
  - BOSS_TARGET
  naming_convention: 1. $BOSS_TARGET/$TARGET_RUN/bosstarget-$TARGET_TYPE-$RUN-$CAMCOL-$RERUN-$TARGET_RUN.fits\n2.
    $BOSS_TARGET/$TARGET_RUN/bosstarget-$TARGET_TYPE-$TARGET_RUN-collate.fits\n3.
    $BOSS_TARGET/$TARGET_RUN/bosstarget-$TARGET_TYPE-$TARGET_RUN-collate-$CHUNK.fits
  generated_by: 'migration: not in database. Needs update'
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    DR13:
      from: DR11
      note: No changes
    DR11:
      from: DR12
      note: No changes
    DR12:
      from: DR10
      note: No changes
    DR10:
      from: DR9
      note: No changes
