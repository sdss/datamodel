general:
  name: gimgApo
  short: Raw guider frame from the APO 2.5m telescope
  description:
    The raw guider frame from the APO 2.5m telescope, acquired using one
    of the six Guide Focus and Acquisition (GFA) MicroLine ML4240 cameras located
    in the periphery of the focal plane. The header of the frame includes some environmental
    and telescope information. See the <code>proc-gimg</code> datamodel for the processed version
    of this file with source extraction and astrometric and guiding information.
  datatype: FITS
  filesize: 4 MB
  releases:
    - WORK
  environments:
    - GCAM_DATA_N
  surveys:
    - SDSS
  naming_convention:
    '<code>$GCAM_DATA_N/[MJD]/gimg-gfa[CAMNUM]n-[EXPNUM].fits</code> where <code>[MJD]</code>
    is the SDSS-flavoured modified Julian date of the observation, <code>[CAMNUM]</code> is the
    camera number, and <code>[EXPNUM]</code> is the exposure number. The <code>n</code> following the camera
    number indicates that this is one of the cameras in the APO (North) focal plane.'
  generated_by: '[cherno](https://github.com/sdss/cherno)'
  design: false
  vac: false
  recommended_science_product: false
changelog:
  description:
    Describes changes to the datamodel product and/or file structure from
    one release to another
  releases: {}
