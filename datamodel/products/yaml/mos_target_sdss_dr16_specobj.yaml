general:
  name: mos_target_sdss_dr16_specobj
  short: 'MOS Target Table: sdss_dr16_specobj'
  description: 'This is a base table containing ALL the spectroscopic information,
    including a lot of duplicate and bad data. Use the SpecObj view instead, which
    has the data properly filtered for cleanliness. These tables contain both the
    BOSS and SDSS spectrograph data. NOTE: The RA and Dec in this table refer to the
    DR8 coordinates, which have errors in the region north of 41 deg in Dec. This
    change does not affect the matching to the photometric catalog.'
  datatype: FITS
  filesize: 1 GB
  releases:
  - DR18
  - DR19
  environments:
  - MOS_TARGET
  surveys:
  - BHM
  - MWM
  - SDSS
  naming_convention: $MOS_TARGET/[V_TARG]/mos_sdss_dr16_specobj-[NUM].fits, where
    V_TARG=1.0.1 for DR18; and NUM = 1..1 to partition the file into parts
  generated_by: sdss5db> targetdb, operations database server
  design: false
  vac: false
  recommended_science_product: false
  data_level: 2.3.3
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    DR19:
      from: DR18
      note: No changes
