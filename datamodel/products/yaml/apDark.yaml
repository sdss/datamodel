general:
  name: apDark
  short: apDark frames contain the measured dark current for each detector.
  description: 'apDark frames contain the measured dark current for each detector.
    Dark frames exist in a data cube representing the measure dark at each successive
    readout in an up-the-ramp data collection. Each plane in apDark represents the
    average dark current at the corresponding readout. The multiextension FITS file
    contains:

    HDU0: master header

    HDU1: dark current image (ADU) [FLOAT]: 2048x2048xmaxread

    HDU2: flag mask [INT*2]

    HDU3: chi2 image [FLOAT]

    '
  datatype: FITS
  filesize: 3 GB
  releases:
  - WORK
  environments:
  - APOGEE_REDUX
  surveys:
  - MWM
  naming_convention: $APOGEE_REDUX/[APRED]/cal/[INSTRUMENT]/darkcorr/apDark-[CHIP]-[NUM8].fits
  generated_by: apogee_drp
  design: false
  vac: false
  recommended_science_product: false
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases: {}
