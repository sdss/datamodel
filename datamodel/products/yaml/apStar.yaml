general:
  name: apStar
  short: APOGEE Redux combined spectrum file
  description: apStar files contain the spectral data for a given star.  apStar files
    combine data from multiple visits, and combine the data from the three chips.
    Spectra are resampled onto a simple logarithmic wavelength scale. Both combined
    spectra as well as the resampled individual visit spectra are output.
  datatype: FITS
  filesize: 1 MB
  releases:
  - DR12
  - DR13
  - DR14
  - DR15
  - DR16
  - DR17
  environments:
  - APOGEE_REDUX
  naming_convention: <code>apStar-.+-[0-9]{5}\.fits</code>, where .+ (a.k.a. STARNAME)
    uniquely identifies each star and [0-9]{5} is the 5-digit MJD number of the last
    data included in the combined frames. There will also be a link, apStar-STARNAME.fits
    to the latest combined frame. apStar-STARNAME\.html
  generated_by: apogeereduce (apstar_output)
  design: false
  vac: false
  surveys:
  - APOGEE-2
