general:
  name: astraStarASPCAP
  short: Results and best-fit models from the ASPCAP astra pipeline for a single star
  description: Results and best-fit models from the ASPCAP astra pipeline for a single
    star. The ASPCAP flag bitmaps are documented at https://www.sdss.org/dr17/irspec/apogee-bitmasks#ParamBitMask,
    and the weights used when computing each abundance are documented at https://data.sdss5.org/sas/sdsswork/mwm/spectro/astra/component_data/aspcap/masks/
  datatype: FITS
  filesize: 1 MB
  releases:
  - WORK
  environments:
  - MWM_ASTRA
  surveys:
  - MWM
  naming_convention: $MWM_ASTRA/[ASTRA_VERSION]/[RUN2D]-[APRED]/results/star/[CATALOGID_GROUPS]/astraStar-ASPCAP-[ASTRA_VERSION]-[CATALOGID]-[TASK_ID].fits
  generated_by: astra
  design: false
  vac: false
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases: {}
