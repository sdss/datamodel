general:
  name: segue2TargetAll
  short: 'migration: needs update'
  description: 'The SEGUE-2 photometric information

    for all targets in a particular imaging RUN and CAMCOL

    information is contained in these files.'
  datatype: FITS
  filesize: 9 MB
  releases:
  - DR8
  - DR9
  - DR10
  - DR12
  - DR11
  - DR13
  - DR14
  - DR15
  - DR16
  - DR17
  environments:
  - SEGUE2_TARGET_ALL
  naming_convention: segue2TargetAll-dr8-$RUN-CAMCOL.fits.gz
  generated_by: sas
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    DR17:
      from: DR16
      note: No changes
    DR16:
      from: DR15
      note: No changes
    DR15:
      from: DR14
      note: No changes
    DR14:
      from: DR13
      note: No changes
    DR13:
      from: DR11
      note: No changes
    DR11:
      from: DR12
      note: No changes
    DR12:
      from: DR10
      note: No changes
    DR10:
      from: DR9
      note: No changes
    DR9:
      from: DR8
      note: No changes
releases:
