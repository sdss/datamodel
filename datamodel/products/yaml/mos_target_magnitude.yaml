general:
  name: mos_target_magnitude
  short: 'MOS Target Table: magnitude'
  description: This table stores magnitude information for a target. Optical magnitudes
    that are not selected from SDSS photometry have been converted to the SDSS system.
  datatype: FITS
  filesize: 129 MB
  releases:
  - WORK
  environments:
  - MOS_TARGET
  surveys:
  - BHM
  - MWM
  - SDSS
  naming_convention: $MOS_TARGET/[V_TARG]/mos_target_magnitude-[NUM].fits, where V_TARG=1.0.1
    for DR18; and NUM = 01..34 to partition the file into parts
  generated_by: sdss5db> targetdb, operations database server
  design: false
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases: {}
releases:
  WORK:
    template: $MOS_TARGET/[V_TARG]/mos_target_magnitude-[NUM].fits
    example: 1.0.1/mos_target_magnitude-01.fits
    location: '{v_targ}/mos_target_magnitude-{num}.fits'
    environment: MOS_TARGET
    access:
      in_sdss_access: true
      path_name: mos_target_magnitude
      path_template: $MOS_TARGET/{v_targ}/mos_target_magnitude-{num:0>2}
      path_kwargs:
      - v_targ
      - num
      access_string: mos_target_magnitude = $MOS_TARGET/{v_targ}/mos_target_magnitude-{num}.fits
    survey: SDSS
    hdus:
      hdu0:
        name: PRIMARY
        description: Primary header
        is_image: true
        size: 0 bytes
        header:
        - key: SIMPLE
          value: true
          comment: conforms to FITS standard
        - key: BITPIX
          value: 8
          comment: array data type
        - key: NAXIS
          value: 0
          comment: number of array dimensions
        - key: EXTEND
          value: true
          comment: ''
      hdu1:
        name: ''
        description: 'MOS Target Table: magnitude'
        is_image: false
        size: 129 MB
        columns:
          carton_to_target_pk:
            name: CARTON_TO_TARGET_PK
            type: int32
            unit: ''
            description: The primary key of the target in the mos_target_carton_to_target
              table.
          magnitude_pk:
            name: MAGNITUDE_PK
            type: int64
            unit: ''
            description: The primary key. A sequential identifier.
          g:
            name: G
            type: float32
            unit: ''
            description: The optical g magnitude.
          r:
            name: R
            type: float32
            unit: ''
            description: The optical r magnitude.
          i:
            name: I
            type: float32
            unit: ''
            description: The optical i magnitude.
          h:
            name: H
            type: float32
            unit: ''
            description: The IR H magnitude.
          bp:
            name: BP
            type: float32
            unit: ''
            description: The Gaia BP magnitude.
          rp:
            name: RP
            type: float32
            unit: ''
            description: The Gaia RP magnitude.
          z:
            name: Z
            type: float32
            unit: ''
            description: The optical z magnitude.
          j:
            name: J
            type: float32
            unit: ''
            description: The IR J magnitude.
          k:
            name: K
            type: float32
            unit: ''
            description: The IR K magnitude.
          gaia_g:
            name: GAIA_G
            type: float32
            unit: ''
            description: The Gaia G magnitude.
          optical_prov:
            name: OPTICAL_PROV
            type: char[16]
            unit: ''
            description: The source of the optical magnitudes.
