general:
  name: mangacube
  short: 'migration: needs update'
  description: The MaNGA DRP provides regularly-gridded cubes (with both logarithmic
    and linear wavelength solutions) that combine information from all exposures of
    a given galaxy.  The cubes are three-dimensional arrays in which the first and
    second dimensions are spatial (with regular 0.5 arcsec square spaxels) and the
    third dimension represents wavelength.
  datatype: FITS
  filesize: 55 MB
  releases:
  - DR13
  - DR14
  - DR15
  - DR16
  - DR17
  environments:
  - MANGA_SPECTRO_REDUX
  naming_convention: <code>manga-[plate]-[ifudesign]-[type]CUBE.fits.gz</code>, where
    <code>[plate]</code> is the plate number, <code>[ifudesign]</code> is the design
    IFU size and number, and <code>[type]</code> is either LOG or LIN indicating whether
    the file uses a logarithmic or linear based wavelength solution.  The combined
    <code>[plate]-[ifudesign]</code> is also known as the 'plate-ifu' designation
    of a given galaxy.
  generated_by: '<a href="https://svn.sdss.org/public/repo/manga/mangadrp/tags/v2_4_3/pro/spec3d/mdrp_reduceoneifu.pro">mangadrp:
    mdrp_reduceoneifu.pro</a>'
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    DR17:
      from: DR16
      added_hdus:
      - LSFPRE
      - LSFPOST
      removed_hdus:
      - DISP
      - PREDISP
    DR16:
      from: DR15
      note: No changes
    DR15:
      from: DR14
      added_hdus:
      - DISP
      - PREDISP
      - RCORREL
      - ICORREL
      - PRESPECRESD
      - PRESPECRES
      - ZCORREL
      - GCORREL
      primary_delta_nkeys: 1
      added_primary_header_kwargs:
      - TPLDATA
    DR14:
      from: DR13
      primary_delta_nkeys: 1
      added_primary_header_kwargs:
      - RADESYS
      - DATASUM
      removed_primary_header_kwargs:
      - RADESYSA
