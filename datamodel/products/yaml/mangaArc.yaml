general:
  name: mangaArc
  short: This is the extracted arc frame.
  description: This is the extracted arc frame, including wavelenght calibration and
    removal of fiber-to-fiber flat field variatios. The format is similar to BOSS
    spArc files, with the exception of a blank extension 0, and extension names vs
    numbers.
  datatype: FITS
  filesize: 7 MB
  releases:
  - DR13
  - DR14
  - DR15
  - DR16
  - DR17
  environments:
  - MANGA_SPECTRO_REDUX
  surveys:
  - MaNGA
  naming_convention: mgArc-[camera]-[exposure].fits.gz where [camera] is one of the
    four cameras on the instrument, b1, r1, or b2, r2, for the blue and red cameras
    on each SDSS spectrograph, and [exposure] is the (zero-padded) 8-digit exposure
    number.'
  generated_by: mangadrp - mdrp_calib.pro
  data_level: 1.1.2
  design: false
  vac: false
  recommended_science_product: false
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    DR17:
      from: DR16
      added_hdus:
      - LSFPRESET
      - LSFPOSTSET
      removed_hdus:
      - DISPSET
      primary_delta_nkeys: 4
      added_primary_header_kwargs:
      - BIASRMS1
      - BIASRMS2
      - BIASRMS0
      - BIASRMS3
    DR16:
      from: DR15
      note: No changes
    DR15:
      from: DR14
      primary_delta_nkeys: 1
      added_primary_header_kwargs:
      - DATASUM
    DR14:
      from: DR13
      note: No changes
