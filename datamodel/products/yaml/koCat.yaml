general:
  name: koCat
  short: 'migration: needs update'
  description: 'Survey Interface File for Known Object Catalog.

    Input catalog of known objects overlapping run being processed.'
  datatype: FIT
  filesize: 1 MB
  releases:
  - DR8
  - DR9
  - DR10
  - DR12
  - DR11
  - DR13
  - DR14
  - DR15
  - DR16
  - DR17
  environments:
  - PHOTO_REDUX
  naming_convention: 'koCat-rrrrrr.fit, where <i>rrrrrr</i> is the imaging run number.
    <b>NOTE</b> : this naming schema does not support <i>kali</i> .'
  generated_by: kaliPre, sscPre, psPre
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    DR17:
      from: DR16
      note: No changes
    DR16:
      from: DR15
      note: No changes
    DR15:
      from: DR14
      note: No changes
    DR14:
      from: DR13
      note: No changes
    DR13:
      from: DR11
      note: No changes
    DR11:
      from: DR12
      note: No changes
    DR12:
      from: DR10
      note: No changes
    DR10:
      from: DR9
      note: No changes
    DR9:
      from: DR8
      note: No changes
releases:
  DR8:
    template: $PHOTO_REDUX/[RERUN]/[RUN]/ssc/koCat-00[RUN].fit
    example: 301/1000/ssc/koCat-001000.fit
    location: '{rerun}/{run}/ssc/koCat-00{run}.fit'
    environment: PHOTO_REDUX
    access:
      in_sdss_access: true
      path_name: koCat
      path_template: $PHOTO_REDUX/{rerun}/{run}/ssc/koCat-{run:0>6}.fit
      path_kwargs:
      - run
      - run
      - rerun
      access_string: koCat = $PHOTO_REDUX/{rerun}/{run}/ssc/koCat-00{run}.fit
    hdus:
      hdu0:
        name: PRIMARY
        description: ''
        is_image: true
        size: 0 bytes
        header:
        - key: SIMPLE
          value: true
          comment: conforms to FITS standard
        - key: BITPIX
          value: 8
          comment: array data type
        - key: NAXIS
          value: 0
          comment: number of array dimensions
        - key: EXTEND
          value: true
          comment: ''
      hdu1:
        name: ''
        description: 'migration: Intro info not in database. Needs update'
        is_image: false
        size: 1 MB
        columns:
          RA:
            name: RA
            type: float32
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: 'migration: description of keyword/column not found. Needs
              update'
          DEC:
            name: DEC
            type: float32
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: 'migration: description of keyword/column not found. Needs
              update'
          MAG:
            name: MAG
            type: float32
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: 'migration: description of keyword/column not found. Needs
              update'
