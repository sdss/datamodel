general:
  name: mangaRss
  short: replace me - with a short one sentence summary of file
  description: 'The MaNGA DRP provides summary row-stacked spectra (RSS; with both
    logarithmic and linear wavelength solutions) for each galaxy that combine individual
    fiber spectra of that galaxy across multiple exposures into a single row-stacked
    format.

    The RSS files are a two-dimensional array with horizontal size N_spec and vertical
    size N = \sum N_fiber(i) where N_fiber(i) is the number of fibers in the IFU targeting
    this galaxy for the i''th exposure and the sum runs over all exposures.'
  datatype: FITS
  filesize: 12 MB
  releases:
  - DR13
  - DR15
  - DR16
  - MPL10
  - WORK
  environments:
  - MANGA_SPECTRO_REDUX
  naming_convention: <code>manga-[plate]-[ifudesign]-[type]RSS.fits.gz</code>, where
    <code>[plate]</code> is the plate number, <code>[ifudesign]</code> is the design
    IFU size and number, and <code>[type]</code> is either LOG or LIN indicating whether
    the file uses a logarithmic or linear based wavelength solution.  The combined
    <code>[plate]-[ifudesign]</code> is also known as the 'plate-ifu' designation
    of a given galaxy.
  generated_by: '<a href="https://svn.sdss.org/public/repo/manga/mangadrp/tags/v2_4_3/pro/spec3d/mdrp_reduceoneifu.pro">mangadrp:
    mdrp_reduceoneifu.pro</a>'
