releases:
  DR19:
    template: $ALLSPEC/[VERS]/multiplex-[RELEASE]-[VERS].fits
    example: 1.0.1/multiplex-dr19-1.0.1.fits
    location: '{vers}/multiplex-{release}-{vers}.fits'
    environment: ALLSPEC
    access:
      in_sdss_access: true
      path_name: multiplex
      path_template: $ALLSPEC/{vers}/multiplex-{release}-{vers}.fits
      path_kwargs:
      - release
      - vers
      access_string: multiplex = $ALLSPEC/{vers}/multiplex-{release}-{vers}.fits
    survey: SDSS
    hdus:
      hdu0:
        name: PRIMARY
        description: replace me description
        is_image: true
        size: 0 bytes
        header:
        - key: SIMPLE
          value: true
          comment: conforms to FITS standard
        - key: BITPIX
          value: 8
          comment: array data type
        - key: NAXIS
          value: 0
          comment: number of array dimensions
        - key: EXTEND
          value: true
          comment: ''
      hdu1:
        name: ''
        description: replace me description
        is_image: false
        size: 6 MB
        header:
        - key: XTENSION
          value: BINTABLE
          comment: binary table extension
        - key: BITPIX
          value: 8
          comment: array data type
        - key: NAXIS
          value: 2
          comment: number of array dimensions
        - key: NAXIS1
          value: 252
          comment: length of dimension 1
        - key: NAXIS2
          value: 28161
          comment: length of dimension 2
        - key: PCOUNT
          value: 0
          comment: number of group parameters
        - key: GCOUNT
          value: 1
          comment: number of groups
        - key: TFIELDS
          value: 23
          comment: number of table fields
