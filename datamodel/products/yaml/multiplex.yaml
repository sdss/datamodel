  - DR19
  environments:
  - ALLSPEC
  surveys:
  - SDSS
  naming_convention: replace me - with $ALLSPEC/[VERS]/multiplex-[RELEASE]-[VERS].fits
    or multiplex-dr19-1.0.1.fits but with regex pattern matches
  generated_by: replace me - with the name(s) of any git or svn product(s) that produces
