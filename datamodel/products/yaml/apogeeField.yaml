general:
  name: apogeeField
  short: 'migration: needs update'
  description: This file contains the parameters of all APOGEE fields in a given data
    release.
  datatype: FITS
  filesize: 22 KB
  releases:
  - DR12
  - DR13
  - DR14
  - DR15
  - WORK
  environments:
  - APOGEE_TARGET
  naming_convention: <code>apogeeField_DR[N].fits</code>
  generated_by: none
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    WORK:
      from: DR15
      note: No changes
    DR15:
      from: DR14
      note: No changes
    DR14:
      from: DR13
      note: No changes
    DR13:
      from: DR12
      note: No changes
releases:
  DR12:
    template: $APOGEE_TARGET/apogeeField.fits
    example: apogeeField.fits
    location: apogeeField.fits
    environment: APOGEE_TARGET
    access:
      in_sdss_access: true
      path_name: apogeeField
      path_template: $APOGEE_TARGET/apogeeField_{dr}.fits
      path_kwargs:
      - dr
      access_string: apogeeField = $APOGEE_TARGET/apogeeField.fits
    hdus:
      hdu0:
        name: PRIMARY
        description: 'migration: Intro info not in database. Needs update'
        is_image: true
        size: 0 bytes
        header:
        - key: SIMPLE
          value: true
          comment: ''
        - key: BITPIX
          value: 8
          comment: ''
        - key: NAXIS
          value: 0
          comment: ''
        - key: EXTEND
          value: true
          comment: ''
      hdu1:
        name: ''
        description: ''
        is_image: false
        size: 15 KB
        columns:
          RA:
            name: RA
            type: float64
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: Right ascension of field center (J2000.0, deg)
          DEC:
            name: DEC
            type: float64
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: Declination of field center (J2000.0, deg)
          LOCATION_ID:
            name: LOCATION_ID
            type: int16
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: Field location ID
          FIELD_NAME:
            name: FIELD_NAME
            type: char[16]
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: Field name
          EXPECTED_NO_OF_VISITS:
            name: EXPECTED_NO_OF_VISITS
            type: int16
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: Number of visits anticipated for field (may differ from actual
