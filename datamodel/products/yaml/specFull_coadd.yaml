general:
  name: specFull_coadd
  short: spectral data for a given custom coadd, mjd, and catalogid with exposures
  description: The spectral data for a given custom coadd, mjd, and catalogid including
    the coadded spectra, spAll metadata, Model fit metadata from spZall, and Line
    fitting metadadta from spZline. It also includes an additional extension for each
    exposure included in the coadded spectra.
  datatype: FITS
  filesize: 1 MB
  releases:
  - IPL3
  - WORK
  environments:
  - BOSS_SPECTRO_REDUX
  surveys:
  - BHM
  naming_convention: $BOSS_SPECTRO_REDUX/[RUN2D]/spectra/full/[COADD]/[MJD]/spec-[COADD]-[MJD]-[CATALOGID].fits
  generated_by: idlspec2d
  design: false
  vac: false
  recommended_science_product: true
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    WORK:
      from: IPL3
      note: No changes
