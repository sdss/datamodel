changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases: {}
releases:
  DR12:
    template: $MARVELS_REDUX/v003.06/results/47UMA/starrv_47UMA.fits
    example: v003.06/results/47UMA/starrv_47UMA.fits
    location: v003.06/results/47UMA/starrv_47UMA.fits
    environment: MARVELS_REDUX
    access:
      in_sdss_access: true
      path_name: starrv-boss
      path_template: $MARVELS_REDUX/{rerun}/RESULTS/{platename}/starrv_{platename}.fits
      path_kwargs:
      - rerun
      - platename
      access_string: starrv-boss = $MARVELS_REDUX/v003.06/results/47UMA/starrv_47UMA.fits
    hdus:
      hdu0:
        name: PRIMARY
        description: replace me description
        is_image: true
        size: 0 bytes
        header:
        - key: SIMPLE
          value: true
          comment: Dummy Created by MWRFITS v1.11
        - key: BITPIX
          value: 8
          comment: Dummy primary header created by MWRFITS
        - key: NAXIS
          value: 0
          comment: No data is associated with this header
        - key: EXTEND
          value: true
          comment: Extensions may (will!) be present
      hdu1:
        name: ''
        description: replace me description
        is_image: false
        size: 152 KB
        columns:
          FCJD:
            name: FCJD
            type: float64[50]
            unit: replace me - with content
            description: replace me - with content
          STARNAME:
            name: STARNAME
            type: char[66]
            unit: replace me - with content
            description: replace me - with content
          RADEC:
            name: RADEC
            type: float64[2]
            unit: replace me - with content
            description: replace me - with content
          ORDER:
            name: ORDER
            type: int32
            unit: replace me - with content
            description: replace me - with content
          MAG:
            name: MAG
            type: float64
            unit: replace me - with content
            description: replace me - with content
          STARRV:
            name: STARRV
            type: float64[50]
            unit: replace me - with content
            description: replace me - with content
          BCV:
            name: BCV
            type: float64[50]
            unit: replace me - with content
            description: replace me - with content
          OFFSETERROR:
            name: OFFSETERROR
            type: float64
            unit: replace me - with content
            description: replace me - with content
