general:
  name: starrv-boss
  short: replace me - with a short one sentence summary of file
  description: replace me - with a longer description of the data product
  datatype: FITS
  filesize: 160 KB
  releases:
  - DR12
  environments:
  - MARVELS_REDUX
  naming_convention: replace me - with $MARVELS_REDUX/v003.06/results/47UMA/starrv_47UMA.fits
