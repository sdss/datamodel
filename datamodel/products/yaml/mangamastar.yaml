general:
  name: mangamastar
  short: migrated from old datamodel - needs update
  description: The file includes the final spectra and auxillary information for one
    or more visits of a MaStar target. It includes three extensions. The first extension
    gives the stacked spectra, one for each visit combining all exposures during a
    visit, along with some auxillary information and quality indicator for each stacked
    spectrum. The second extension gives additional observational information, one
    entry for each exposure. The third extension contains the spectra from all the
    exposures during all visits, along with quality indicator for each exposure.
  datatype: FITS
  filesize: 878 KB
  releases:
  - DR15
  - DR16
  - DR17
  environments:
  - MANGA_SPECTRO_REDUX
  naming_convention: mastar-[type]-[plate]-[ifudesign]\.fits\.gz, where [plate] is
    the plate number, [ifudesign] is the design IFU size and number, and [type] is
    either LOG or LIN indicating whether the file uses a logarithmic or linear based
    wavelength solution. Only the LOG option is available in DR15.
  generated_by: 'mangadrp: mdrp_mastar.pro:https://svn.sdss.org/public/repo/manga/mangadrp/tags/v2_4_3/pro/spec3d/mdrp_mastar.pro'
