      added_hdus:
      - PREDISP
      - PRESPECRES
      - PRESPECRESD
      primary_delta_nkeys: 1
      added_primary_header_kwargs:
      - TPLDATA
    DR14:
      from: DR13
      primary_delta_nkeys: 1
      added_primary_header_kwargs:
      - RADESYS
      - DATASUM
      removed_primary_header_kwargs:
      - RADESYSA
