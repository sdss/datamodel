general:
  name: DRQ
  short: migrated from old datamodel - needs update
  description: "DR10Q is the BOSS quasar catalog of the tenth data release of SDSS,\n\
    as documented in P\xE2ris et al. (2013).  There are 2 sets of files available\n\
    in FITS format:\n<ul>\n<li>DR10Q.fits/.dat: The primary DR9Q catalog</li>\n<li>Supplementary_DR10Q.fits/.dat:\
    \ The supplementary list of quasars added\n    after the primary catalog was frozen.</li>\n\
    </ul>\n<p>\nThis webpage documents the format of the\n<a href=\"/sas/dr9/env/BOSS_QSO/DR10Q/DR10Q.fits\"\
    >DR10Q.fits</a>\nand <a href=\"/sas/dr9/env/BOSS_QSO/DR10Q/Supplementary_DR10Q.fits\"\
    >Supplementary_DR10Q.fits</a>\ncatalog files which have identical formats with\
    \ different objects.\n</p>"
  datatype: FITS
  filesize: 81 MB
  releases:
  - DR9
  - DR10
  - DR12
  environments:
  - BOSS_QSO
  naming_convention: 'migration: not in database. Needs update'
  generated_by: 'migration: not in database. Needs update'
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    DR12:
      from: DR10
      added_hdus:
      - DR12Q.fits
      removed_hdus:
      - DR10Q.fits
    DR10:
      from: DR9
      added_hdus:
      - DR10Q.fits
      removed_hdus:
