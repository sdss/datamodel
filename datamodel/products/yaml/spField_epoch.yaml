general:
  name: spField_epoch
  short: The combined spectra for all exposures of a given field epoch coadd
  description: The spField epoch files contain the epoch combined spectra for all
    exposures of a given field epoch (for an MJD or range of MJDs). This is the updated
    SDSSV version of the spPlate files and analogous to the spField files
  datatype: FITS
  filesize: 64 MB
  releases:
  - WORK
  environments:
  - BOSS_SPECTRO_REDUX
  surveys:
  - BHM
  naming_convention: $BOSS_SPECTRO_REDUX/[RUN2D]/[FIELD]/epoch/spField-[FIELD]-[MJD].fits
  generated_by: idlspec2d
  design: false
  vac: false
  recommended_science_product: false
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases: {}
