general:
  name: portsmouth_emlinekin
  short: 'migration: needs update'
  description: 'This file contains the plate merged output of the Portsmouth Emission
    Line Kinematics computation of the BOSS galaxy product, according to the algorithm
    documentation:http://www.sdss.org/dr13/spectro/galaxy_portsmouth#kinematics.\nFull
    Version: of this file available portsmouth_emlinekin_full:https://data.sdss.org/datamodel/files/BOSS_GALAXY_REDUX/GALAXY_VERSION/portsmouth_emlinekin_full.html.'
  datatype: FITS
  filesize: 45 MB
  releases:
  - DR10
  - DR12
  - DR11
  environments:
  - BOSS_GALAXY_REDUX
  naming_convention: portsmouth_emlinekin-RUN2D.fits
  generated_by: galaxy/portsmouth_emlinekin
changelog:
