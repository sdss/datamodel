      - run2d
      - mjd
      - run1d
      access_string: spZbest_coadd = $BOSS_SPECTRO_REDUX/{run2d}/{coadd}/{run1d}/spZbest-{coadd}-{mjd}.fits
    survey: BHM
    hdus:
