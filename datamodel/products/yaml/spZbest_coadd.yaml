general:
  name: spZbest_coadd
  short: BOSS best spectroscopic classifications and redshifts for custom coadd spectra
  description: The spZbest files contain the spectroscopic classifications and redshifts
    from the spectro-1d step of the BOSS idlspec1d pipeline for the custom coadd spectra
  datatype: FITS
  filesize: 15 MB
  releases:
  - IPL3
  - DR19
  - IPL4
  environments:
  - BOSS_SPECTRO_REDUX
  surveys:
  - BHM
  naming_convention: $BOSS_SPECTRO_REDUX/[RUN2D]/fields/[COADD]/[COADD]_[OBS]/[RUN1D]/spZbest-[COADD]_[OBS]-[MJD].fits
  generated_by: idlspec2d
  design: false
  vac: false
  recommended_science_product: false
  data_level: '1.3'
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    IPL4:
      from: DR19
      added_hdus:
      - SYNFLUX
      - DISPFLUX
      - ZANS
      primary_delta_nkeys: 18
      added_primary_header_kwargs:
      - GRMSSTD
      - SN2EXT2I
      - SPEC2_I
      - GRRMSSTD
      - GOFFSTD
      - SPEC2_G
      - EXTNAME
      - SN2EXT2G
      - IOFFSTD
      - GROFFSTD
      - NSTD
      - RRMSSTD
      - RIRMSSTD
      - RIOFFSTD
      - ROFFSTD
      - IRMSSTD
      - SPEC2_R
      - SN2EXT2R
    DR19:
      from: IPL3
      note: No changes
releases:
