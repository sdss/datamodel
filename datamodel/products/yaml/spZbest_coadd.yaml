    example: v6_1_3/allepoch/v6_1_3/spZbest-allepoch-60000.fits
    location: '{run2d}/{coadd}/{run1d}/spZbest-{coadd}-{mjd}.fits'
    environment: BOSS_SPECTRO_REDUX
    access:
