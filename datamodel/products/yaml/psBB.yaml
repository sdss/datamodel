general:
  name: psBB
  short: 'migration: needs update'
  description: 'There is one psBB bias vector (a.k.a. "better bias") per chip per
    field.

    The original bias vectors, idB* files, are determined from calibration runs.

    Corrected bias vectors, psBB* files, are (optionally) produced by PSP which

    adds the scattered light correction to the original bias vectors.'
  datatype: FIT
  filesize: 8 KB
  releases:
  - DR8
  - DR9
  - DR10
  - DR12
  - DR11
  - DR13
  - DR14
  - DR15
  - DR16
  - DR17
  environments:
  - PHOTO_REDUX
  naming_convention: 'psBB-rrrrrr-bc-ffff.fit,

    where <i>rrrrrr</i> is the imaging run number (of the calibration run

    which produced the vector), <i>b</i> is the filter used (u, g, r, i, or z), <i>c</i>
    is the column

    location in the Imaging Array of the CCD which acquired the data (1-6),

    and <i>ffff</i> is the file number.'
  generated_by: ps
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    DR17:
      from: DR16
      note: No changes
    DR16:
      from: DR15
      note: No changes
    DR15:
      from: DR14
      note: No changes
    DR14:
      from: DR13
      note: No changes
    DR13:
      from: DR11
      note: No changes
    DR11:
      from: DR12
      note: No changes
    DR12:
      from: DR10
      note: No changes
    DR10:
      from: DR9
      note: No changes
    DR9:
      from: DR8
      note: No changes
releases:
  DR8:
    template: $PHOTO_REDUX/[RERUN]/[RUN]/objcs/[CAMCOL]/psBB-00[RUN]-[FILTER][CAMCOL]-[FIELD].fit
    example: 301/5138/objcs/1/psBB-005138-g1-0011.fit
    location: '{rerun}/{run}/objcs/{camcol}/psBB-00{run}-{filter}{camcol}-{field}.fit'
    environment: PHOTO_REDUX
    access:
      in_sdss_access: true
      path_name: psBB
      path_template: $PHOTO_REDUX/{rerun}/{run}/objcs/{camcol}/psBB-{run:0>6}-{filter}{camcol}-{field:0>4}.fit
      path_kwargs:
      - rerun
      - run
      - field
      - camcol
      - run
      - filter
      access_string: psBB = $PHOTO_REDUX/{rerun}/{run}/objcs/{camcol}/psBB-00{run}-{filter}{camcol}-{field}.fit
    hdus:
      hdu0:
        name: PRIMARY
