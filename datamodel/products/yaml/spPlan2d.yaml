general:
  name: spPlan2d
  short: Spectro-2D Processing Plan
  description: Processing plan to control the Spectro-2D pipeline reduction of a Field/plate's
    data taken in a single night. There is one such plan file for each plate/Field
    observed on each night.
  datatype: PAR
  filesize: 1 KB
  releases:
  - DR9
  - DR10
  - DR12
  - DR11
  - DR13
  - DR14
  - DR15
  - DR16
  - DR17
  - DR18
  - IPL3
  - DR19
  environments:
  - BOSS_SPECTRO_REDUX
  surveys:
  - BHM
  - SDSS
  - eBOSS
  naming_convention: $BOSS_SPECTRO_REDUX/[RUN2D]/[FIELD]/spPlan2d-[FIELD]-[MJD].par
  generated_by: idlspec2d - spplan.py
  design: false
  vac: false
  recommended_science_product: false
  data_level: 0.0.0
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    DR19:
      from: IPL3
      note: No changes
    IPL3:
      from: DR18
      delta_nkeys: 8
      added_header_keys:
      - manual
      - sdss_tree_Ver
      - OBS
      - SDSS_access_Release
      - SDSS_access_Ver
      - SDSSCOREVersion
      - fieldname
      - pydlVersion
      - DITHER
      removed_header_keys:
      - plateid
      tables:
        SPEXP:
          added_cols:
          - confid
          - fieldid
          removed_cols:
          - plateid
          delta_nrows: 3
    DR18:
      from: DR17
      tables:
        SPEXP:
          delta_nrows: 4
    DR17:
      from: DR16
      note: No changes
    DR16:
      from: DR15
      note: No changes
    DR15:
      from: DR14
      note: No changes
    DR14:
      from: DR13
      note: No changes
    DR13:
      from: DR11
      delta_nkeys: 7
      added_header_keys:
      - RUN2D
      - planfile2d
      - MJD
      - idlutilsVersion
      - idlspec2dVersion
      - plateid
      - speclogVersion
      delta_ntables: 1
      added_tables:
      - SPEXP
    DR11:
      from: DR12
      delta_nkeys: 7
      removed_header_keys:
      - RUN2D
      - planfile2d
      - MJD
      - idlutilsVersion
      - idlspec2dVersion
      - plateid
      - speclogVersion
      delta_ntables: 1
      removed_tables:
      - SPEXP
    DR12:
      from: DR10
      note: No changes
    DR10:
      from: DR9
      note: No changes
releases:
  DR19:
    template: $BOSS_SPECTRO_REDUX/[RUN2D]/[FIELD]/spPlan2d-[FIELD]-[MJD].par
    example: v6_1_3/112360/spPlan2d-112360-60000.par
    location: '{run2d}/{field}/spPlan2d-{field}-{mjd}.par'
    environment: BOSS_SPECTRO_REDUX
    access:
      in_sdss_access: true
      path_name: spPlan2d
      path_template: $BOSS_SPECTRO_REDUX/{run2d}/@pad_fieldid|/spPlan2d-@pad_fieldid|-{mjd}.par
      path_kwargs:
      - run2d
      - fieldid
      - mjd
      access_string: spPlan2d = $BOSS_SPECTRO_REDUX/{run2d}/{field}/spPlan2d-{field}-{mjd}.par
    survey: BHM
    par:
      comments: |-
        #%yanny
        # Table
      header:
      - key: fieldname
        value: '112360'
        comment: FieldID (or PlateID)
      - key: MJD
        value: '60000'
        comment: Modified Julian Date of plan
      - key: OBS
        value: APO
        comment: Associated Observatory
      - key: RUN2D
        value: v6_1_3
        comment: 2D reduction name
      - key: DITHER
        value: F
        comment: 'Is the Field Dithered (T: True, F: False)'
      - key: planfile2d
        value: spPlan2d-112360-60000.par
        comment: Plan file for 2D spectral reductions (this file)
      - key: idlspec2dVersion
        value: v6_1_3
        comment: idlspec2d Version when building plan
      - key: idlutilsVersion
        value: 6.0.0dev
        comment: idlutils Version when building plan
      - key: pydlVersion
        value: 0.7.0
        comment: Version of pydl when building plan
      - key: speclogVersion
        value: trunk 27531
        comment: speclog Version when building plan
      - key: SDSSCOREVersion
        value: test
        comment: SDSSCORE Version when building plan
      - key: SDSS_access_Ver
        value: 3.0.4
        comment: sdss_access Version when building plan
      - key: sdss_tree_Ver
        value: 4.0.6dev
        comment: sdss-tree Version when building plan
      - key: SDSS_access_Release
        value: sdsswork
        comment: SDSS-access Release Version when building plan
      - key: manual
        value: F
        comment: 'Manually edited plan file (T: True, F: False)'
      tables:
        SPEXP:
          name: SPEXP
          description: Exposures included
          n_rows: 10
          structure:
          - name: confid
            type: char[4]
            description: FPS Configuration ID of exposure
            unit: ''
            is_array: false
            is_enum: false
            example: '8872'
          - name: fieldid
            type: char[6]
            description: FieldID (or PlateID) of exposure
            unit: ''
            is_array: false
            is_enum: false
            example: '112360'
          - name: mjd
            type: int
            description: MJD of exposure
            unit: ''
            is_array: false
            is_enum: false
            example: 60000
          - name: mapname
            type: char[4]
            description: Plate Map Name or FPS configuration ID
            unit: ''
            is_array: false
            is_enum: false
            example: '8872'
          - name: flavor
            type: char[7]
            description: Flavor of Exposure (flat, arc, science)
            unit: ''
            is_array: false
            is_enum: false
            example: flat
          - name: exptime
            type: float
            description: Exposure Length of exposure
            unit: s
            is_array: false
            is_enum: false
            example: 25.079999923706055
          - name: name
            type: char[2][19]
            description: Name of Raw Exposure Files
            unit: ''
            is_array: true
            is_enum: false
            example:
            - sdR-b1-00353044.fit
            - sdR-r1-00353044.fit
