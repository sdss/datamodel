general:
  name: silo_eboss_detections
  short: replace me - with a short one sentence summary of file
  description: replace me - with a longer description of the data product
  datatype: FITS
  filesize: 308 MB
  releases:
  - DR16
  - DR17
  environments:
  - EBOSS_SPECTRO_LENSING
  surveys:
  - eBOSS
  naming_convention: replace me - with $EBOSS_SPECTRO_LENSING/silo/[RUN2D]/[RUN1D]/[SILOVER]/silo_eboss_detections-[SILOVER].fits
    or silo_eboss_detections-1.0.1.fits but with regex pattern matches
  generated_by: replace me - with the name(s) of any git or svn product(s) that produces
    this product.
  design: false
  vac: true
  recommended_science_product: true
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    DR17:
      from: DR16
      note: No changes
