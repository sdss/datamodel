general:
  name: specLite_coadd
  short: spectral data for a given custom coadd, mjd, and catalogid
  description: The spectral data for a given custom coadd, mjd, and catalogid including
    the coadded spectra, spAll metadata, Model fit metadata from spZall, and Line
    fitting metadadta from spZline
  datatype: FITS
  filesize: 360 KB
  releases:
  - WORK
  environments:
  - BOSS_SPECTRO_REDUX
  surveys:
  - BHM
  naming_convention: $BOSS_SPECTRO_REDUX/[RUN2D]/spectra/lite/[COADD]/[MJD]/spec-[COADD]-[MJD]-[CATALOGID].fits
  generated_by: idlspec2d
  design: false
  vac: false
  recommended_science_product: true
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases: {}
