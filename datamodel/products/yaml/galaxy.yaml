general:
  name: galaxy
  short: 'migration: needs update'
  description: 'This file contains the CMASS and LOWZ Large Scale Structure redshift

    catalogs, as used in <a href="http://arxiv.org/abs/1203.6594">Anderson et al.
    (2013)</a> .

    This file only exists in the dr10 data directory. <em><b>NOTE: These files will
    not be available until the DR10 LSS catalogs

    have been published.</b></em> '
  datatype: FITS
  filesize: 14 MB
  releases:
  - DR9
  - DR10
  - DR12
  - DR11
  environments:
  - BOSS_LSS_REDUX
  naming_convention: 'galaxy_DR10v8_SAMPLE_NS.fits.gz - DR10v8 (v8 is the internal
    version

    number, used by the galaxy clustering working group) is the data

    release, SAMPLE is either CMASS or LOWZ, NS is one of (North,South).'
  generated_by: Galaxy clustering working group large scale structure code (mksample).
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    DR11:
      from: DR12
      note: No changes
    DR12:
      from: DR10
      primary_delta_nkeys: 2
      added_primary_header_kwargs:
      - COMMENT
    DR10:
      from: DR9
      note: No changes
