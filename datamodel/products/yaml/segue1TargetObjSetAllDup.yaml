general:
  name: segue1TargetObjSetAllDup
  short: 'migration: needs update'
  description: 'All the SEGUE-1 targeting

    information is contained in these files. The files each give the

    targets covered by a 1.49 deg radius area; each file is named for a

    faint/bright pair of plates covering that area. In general, one is

    better off consulting the target files stored within the <a href="/datamodel/files/SSPP_REDUX/targets">
    SSPP target directory

    tree</a> , unless there appears to be an inconsistency there.'
  datatype: FITS
  filesize: 125 MB
  releases:
  - DR8
  - DR9
  - DR10
  - DR12
  - DR11
  - DR13
  - DR14
  - DR15
  - DR16
  - DR17
  environments:
  - SEGUE_TARGET
  - SEGUE2_TARGET
  naming_convention: segue1TargetObjSetAllDup-PLATE4-MJD.fits
  generated_by: sas
changelog:
