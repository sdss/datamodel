general:
  name: mos_target_cadence
  short: 'MOS Target Table: cadence'
  description: Cadences define the time between series of exposures (one "epoch")
    on a field, and the observing conditions, e.g., skybrightness, for each epoch.
  datatype: FITS
  filesize: 36 KB
  releases:
  - DR18
  environments:
  - MOS_TARGET
  surveys:
  - BHM
  - MWM
  - SDSS
  naming_convention: $MOS_TARGET/[V_TARG]/mos_target_cadence-[NUM].fits, where V_TARG=1.0.1
    for DR18; and NUM = 1..1 to partition the file into parts
  generated_by: sdss5db> targetdb, operations database server
  design: false
  vac: false
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases: {}
releases:
  DR18:
    template: $MOS_TARGET/[V_TARG]/mos_target_cadence.fits
    example: 1.0.1/mos_target_cadence.fits
    location: '{v_targ}/mos_target_cadence.fits'
    environment: MOS_TARGET
    access:
      in_sdss_access: true
      path_name: mos_target_cadence
      path_template: $MOS_TARGET/{v_targ}/mos_target_cadence
      path_kwargs:
      - v_targ
      access_string: mos_target_cadence = $MOS_TARGET/{v_targ}/mos_target_cadence.fits
    survey: SDSS
    hdus:
      hdu0:
        name: PRIMARY
        description: Primary header
        is_image: true
        size: 0 bytes
        header:
        - key: SIMPLE
          value: true
          comment: conforms to FITS standard
        - key: BITPIX
          value: 8
          comment: array data type
        - key: NAXIS
          value: 0
          comment: number of array dimensions
        - key: EXTEND
          value: true
          comment: ''
      hdu1:
        name: ''
        description: 'MOS Target Table: cadence'
        is_image: false
        size: 29 KB
        columns:
          label:
            name: LABEL
            type: char[21]
            unit: ''
            description: Descriptive name for the cadence with a version
          nepochs:
            name: NEPOCHS
            type: int32
            unit: ''
            description: Number of epochs in the cadence
          pk:
            name: PK
            type: int64
            unit: ''
            description: Primary key
          label_root:
            name: LABEL_ROOT
            type: char[18]
            unit: ''
            description: Descriptive name, typically {bright/dark}_{nepochs}x{nexps}
          label_version:
            name: LABEL_VERSION
            type: char[3]
            unit: ''
            description: Version; cadences are added in versioned batches
          max_skybrightness:
            name: MAX_SKYBRIGHTNESS
            type: float32
            unit: ''
            description: The maximum skybrightness for all epochs in this cadence
          nexp_total:
            name: NEXP_TOTAL
            type: int32
            unit: ''
            description: The total number of exposures planned for this cadence
