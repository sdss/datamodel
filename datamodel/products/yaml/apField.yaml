general:
  name: apField
  short: 'migration: needs update'
  description: 'The apField file contains summary information for ALL of the combined
    spectra

    in a given field. For more information about individual stars, see the individual

    apStar files.'
  datatype: FITS
  filesize: 21 MB
  releases:
  - DR12
  - DR13
  - DR14
  - DR15
  - DR16
  - DR17
  environments:
  - APOGEE_REDUX
  naming_convention: '<code>apField-LOCATION_ID\.html</code> contains the

    combined spectra information for the given field.'
  generated_by: apogeereduce (apstar)
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    DR17:
      from: DR16
      primary_delta_nkeys: 3
      added_primary_header_kwargs:
      - VERSION
      removed_primary_header_kwargs:
      - COMMENT
      - DATE
      - V_APSTAR
    DR16:
      from: DR15
      note: No changes
    DR15:
      from: DR14
      note: No changes
    DR14:
      from: DR13
      primary_delta_nkeys: 1
      added_primary_header_kwargs:
      - V_APSTAR
    DR13:
      from: DR12
      note: No changes
