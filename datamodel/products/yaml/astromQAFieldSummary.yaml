general:
  name: astromQAFieldSummary
  short: 'migration: needs update'
  description: 'This file lists astrometric QA

    summary information for each field in a given RUN and CAMCOL, in

    comparison with a reference catalog. It contains the median position

    and (where appropriate) proper motion offsets.'
  datatype: FITS
  filesize: 216 KB
  releases:
  - DR8
  - DR9
  - DR10
  - DR12
  - DR11
  - DR13
  - DR14
  - DR15
  - DR16
  - DR17
  environments:
  - BOSS_PHOTOOBJ
  naming_convention: astromQAFieldSummary-CAT-RUN-CAMCOL.fits.gz
  generated_by: photoop
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    DR17:
      from: DR16
      note: No changes
    DR16:
      from: DR15
      note: No changes
    DR15:
      from: DR14
      note: No changes
    DR14:
      from: DR13
      note: No changes
    DR13:
      from: DR11
      note: No changes
    DR11:
      from: DR12
      note: No changes
    DR12:
      from: DR10
      note: No changes
    DR10:
      from: DR9
      note: No changes
    DR9:
      from: DR8
      primary_delta_nkeys: 6
      added_primary_header_kwargs:
      - TWOMASS
      - POBJ_VER
      - UCAC
      - UCACR14
      - TREE
      - UCAC3
