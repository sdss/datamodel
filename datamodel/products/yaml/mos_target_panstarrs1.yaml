general:
  name: mos_target_panstarrs1
  short: 'MOS Target Table: panstarrs1'
  description: 'A copy of the PanSTARRS1-dr2 catalogue provided by E. Magnier. Based
    on the internal IPP database representation mainyaned by IfA, U. Hawaii. Column
    names may differ from publically available catalogues hosted at MAST (mapping
    provided in column descriptions). The SDSS-V copy of this database is derived
    from a combination of the PS1-dr2 StackObjectThin and ObjectThin tables (https://outerspace.stsci.edu/display/PANSTARRS/PS1+Database+object+and+detection+tables).
    The catalogue contains PSF, Kron, and Aper measurements based on stacked and forced
    warp photometry, and expressed as fluxes, including measurements are made of low-significance
    detections. The average exposure (chip) measurements are expressed in magnitudes
    since photometry is not measured at this stage for sources with S/N < 5, so there
    should not be any negative fluxes. Magnitudes are on the AB system, fluxes are
    in Janskys. Conversion to AB mags is via: mag = 8.9 - 2.5*log10(flux).'
  datatype: FITS
  filesize: 1 GB
  releases:
  - DR18
  - DR19
  environments:
  - MOS_TARGET
  surveys:
  - BHM
  - MWM
  - SDSS
  naming_convention: $MOS_TARGET/[V_TARG]/mos_panstarrs1-[NUM].fits, where V_TARG=1.0.1
    for DR18; and NUM = 1..1 to partition the file into parts
  generated_by: sdss5db> targetdb, operations database server
  design: false
  vac: false
  recommended_science_product: false
  data_level: 2.3.3
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    DR19:
      from: DR18
      note: No changes
