general:
  name: plates
  short: 'migration: needs update'
  description: 'This file contains the list of plates for a given data release, with

    associated meta-data gathered from the design files and the reductions.

    There is both a FITS and a Yanny version of this file, for convenience;

    however, the Yanny version has some of the columns removed.'
  datatype: FITS
  filesize: 2 MB
  releases:
  - DR8
  - DR9
  - DR10
  - DR12
  - DR11
  - DR13
  - DR14
  - DR16
  - DR17
  environments:
  - SPECTRO_REDUX
  naming_convention: '<code>plates-dr[0-9]+\.(fits|par)</code>, where

    <code>[0-9]+</code> is the release number.'
  generated_by: sas
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    DR17:
      from: DR16
      note: No changes
    DR16:
      from: DR14
      note: No changes
    DR14:
      from: DR13
      note: No changes
    DR13:
      from: DR11
      note: No changes
    DR11:
      from: DR12
      note: No changes
    DR12:
      from: DR10
      note: No changes
    DR10:
      from: DR9
      note: No changes
    DR9:
      from: DR8
      primary_delta_nkeys: 2
      added_primary_header_kwargs:
      - SAS_VERS
      - TREE_VER
releases:
  DR8:
    template: $SPECTRO_REDUX/plates-[DR].fits
    example: plates-dr8.fits
    location: plates-{dr}.fits
    environment: SPECTRO_REDUX
    access:
      in_sdss_access: true
      path_name: plates
      path_template: $SPECTRO_REDUX/plates-{dr}.fits
      path_kwargs:
      - dr
      access_string: plates = $SPECTRO_REDUX/plates-{dr}.fits
    hdus:
