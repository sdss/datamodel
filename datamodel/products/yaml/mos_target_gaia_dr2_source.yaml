general:
  name: mos_target_gaia_dr2_source
  short: 'MOS Target Table: gaia_dr2_source'
  description: Gaia DR2 Source Table. See https://gea.esac.esa.int/archive/documentation/GDR2/Gaia_archive/chap_datamodel/sec_dm_main_tables/ssec_dm_gaia_source.html
    for complete details.
  datatype: FITS
  filesize: 999 MB
  releases:
  - DR18
  environments:
  - MOS_TARGET
  surveys:
  - BHM
  - MWM
  naming_convention: $MOS_TARGET/[V_TARG]/mos_target_gaia_dr2_source-[NUM].fits, where
    V_TARG=1.0.1 for DR18; and NUM = 1..1 to partition the file into parts
  generated_by: sdss5db> targetdb, operations database server
  design: false
  vac: false
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases: {}
