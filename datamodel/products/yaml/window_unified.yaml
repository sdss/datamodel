general:
  name: window_unified
  short: 'migration: needs update'
  description: 'This file contains the list of

    polygons determining the primary area of the SDSS window

    function. The format corresponds to the <a href="http://space.mit.edu/~molly/mangle/">mangle</a>
    definitions of

    spherical polygons. For each polygon, this file reports the row in the <a href="/datamodel/files/PHOTO_RESOLVE/window_flist.html">window_flist.fits</a>
    file corresponding to the primary field covering it.'
  datatype: FITS
  filesize: 423 MB
  releases:
  - DR8
  - DR9
  - DR10
  - DR12
  - DR11
  - DR13
  - DR14
  - DR15
  - DR16
  - DR17
  environments:
  - PHOTO_RESOLVE
  naming_convention: window_unified.fits
  generated_by: photoop
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    DR17:
      from: DR16
      note: No changes
    DR16:
      from: DR15
      note: No changes
    DR15:
      from: DR14
      note: No changes
    DR14:
      from: DR13
      note: No changes
    DR13:
      from: DR11
      note: No changes
    DR11:
      from: DR12
      note: No changes
    DR12:
