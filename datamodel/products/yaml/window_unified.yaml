          as a standard ASCII mangle file with "read_mangle_polygons".


          <b>

          Example file:

          </b>

          <a href="/sas/dr9/env/PHOTO_RESOLVE/window_unified.fits">window_unified.fits</a>'
        is_image: true
        size: 0 bytes
        header:
        - key: SIMPLE
          value: true
          comment: conforms to FITS standard
        - key: BITPIX
          value: 16
          comment: array data type
        - key: NAXIS
          value: 0
          comment: number of array dimensions
        - key: EXTEND
          value: true
          comment: ''
        - key: DATE
          value: Wed Aug  4 06:49:56 2010
          comment: 'migration: description of keyword/column not found. Needs update'
        - key: IDLUTILS
