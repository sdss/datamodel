general:
  name: ap2Dmodel
  short: 'migration: needs update'
  description: 'ap2Dmodel files contain model 2D images that are fits to the 2D images
    using

    a PSF model. These are the models that are the 2D representation of the

    extracted spectra. They are simple FITS files.'
  datatype: FZ
  filesize: 3 MB
  releases:
  - DR16
  - DR17
  environments:
  - APOGEE_REDUX
  naming_convention: <code>ap2Dmodel-[abc]-[0-9]{8}\.fits</code>
  generated_by: 'migration: not in database. Needs update'
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    DR17:
      from: DR16
      note: No changes
