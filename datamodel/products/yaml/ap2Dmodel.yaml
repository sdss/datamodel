    location: '{apred}/exposures/{instrument}/{mjd}/{prefix}2Dmodel-{chip}-{num}.fits.fz'
    environment: APOGEE_REDUX
    access:
      in_sdss_access: true
      path_name: ap2Dmodel
      path_template: $APOGEE_REDUX/{apred}/exposures/{instrument}/{mjd}/{prefix}2Dmodel-{chip}-{num:0>8}.fits
