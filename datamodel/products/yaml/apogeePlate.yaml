general:
  name: apogeePlate
  short: migrated from old datamodel - needs update
  description: This file contains the parameters of all APOGEE plates in a given data
    release.
  datatype: FITS
  filesize: 22 KB
  releases:
  - DR12
  - DR13
  - DR14
  - DR15
  - WORK
  environments:
  - APOGEE_TARGET
  naming_convention: <code>apogeePlate_DR[N].fits</code>
  generated_by: none
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    WORK:
      from: DR15
      note: No changes
    DR15:
      from: DR14
      note: No changes
    DR14:
      from: DR13
      note: No changes
    DR13:
      from: DR12
      note: No changes
releases:
  DR12:
    template: $APOGEE_TARGET/apogeePlate.fits
    example: apogeePlate.fits
    location: apogeePlate.fits
    environment: APOGEE_TARGET
    access:
      in_sdss_access: true
      path_name: apogeePlate
      path_template: $APOGEE_TARGET/apogeePlate_{dr}.fits
      path_kwargs:
      - dr
      access_string: apogeePlate = $APOGEE_TARGET/apogeePlate.fits
    hdus:
      hdu0:
        name: PRIMARY
        description: replace me description
        is_image: true
        size: 0 bytes
        header:
        - key: SIMPLE
          value: true
          comment: Dummy Created by MWRFITS v1.7
        - key: BITPIX
          value: 8
          comment: Dummy primary header created by MWRFITS
        - key: NAXIS
          value: 0
          comment: No data is associated with this header
        - key: EXTEND
          value: true
          comment: Extensions may (will!) be present
      hdu1:
        name: ''
        description: ''
        is_image: false
        size: 16 KB
        columns:
          PLATE_ID:
            name: PLATE_ID
            type: int16
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: Plate ID
          DESIGN_ID:
            name: DESIGN_ID
            type: int16
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: Design ID
          LOCATION_ID:
            name: LOCATION_ID
            type: int16
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: Field location ID
          HOUR_ANGLE:
            name: HOUR_ANGLE
            type: float32
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: Hour angle for which plate was drilled (deg)
          TEMPERATURE:
            name: TEMPERATURE
            type: float32
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: Temperature for which plate was drilled (deg C)
          EPOCH:
            name: EPOCH
            type: float32
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: Observation epoch for which plate was drilled
