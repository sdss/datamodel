general:
  name: spAll
  short: Summary spectroscopic information for the BOSS spectrograph data.
  description: This file contains a summary of the BOSS idlspec2d and spectro-1d pipeline
    outputs every field-mjd-target with detailed per exposure metadata
  datatype: FITS
  filesize: 1 GB
  releases:
  - DR9
  - DR10
  - DR12
  - DR11
  - DR13
  - DR14
  - DR15
  - DR16
  - DR17
  - DR18
  - IPL3
  - DR19
  environments:
  - BOSS_SPECTRO_REDUX
  surveys:
  - BHM
  - SDSS
  - eBOSS
  naming_convention: $BOSS_SPECTRO_REDUX/[RUN2D]/spAll-[RUN2D].fits.gz
  generated_by: idlspec2d
  design: false
  vac: false
  recommended_science_product: false
  data_level: 0.0.0
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    DR19:
      from: IPL3
      note: No changes
    IPL3:
      from: DR18
      added_hdus:
      - SPALL
      primary_delta_nkeys: 5
      added_primary_header_kwargs:
      - RUN2D
      - DATE
      - CHECKSUM
      - DATASUM
      - SDSSC2BV
    DR18:
      from: DR17
      note: No changes
    DR17:
      from: DR16
      note: No changes
    DR16:
      from: DR15
      note: No changes
    DR15:
      from: DR14
      note: No changes
    DR14:
      from: DR13
      note: No changes
    DR13:
      from: DR11
      note: No changes
    DR11:
      from: DR12
      note: No changes
    DR12:
      from: DR10
      note: No changes
    DR10:
      from: DR9
      note: No changes
