general:
  name: spfibermap
  short: fiber to target mapping file
  description: This file contains a consolidated form of the fiber-to-target mapping
    from either Plate plugmap files or FPS confSummary files. The raw mapping files
    are supplemented with additional information and converted to a unified data model
    for use by the pipeline.
  datatype: FITS
  filesize: 6 MB
  releases:
  - WORK
  environments:
  - BOSS_SPECTRO_REDUX
  surveys:
  - BHM
  naming_convention: $BOSS_SPECTRO_REDUX/[RUN2D]/[FIELD]/spfibermap-[FIELD]-[MJD].fits
    or spfibermap-112360-60000.fits but with regex pattern matches
  generated_by: idlspec2d
  design: false
  vac: false
  recommended_science_product: false
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases: {}
