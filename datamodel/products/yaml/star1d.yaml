            type: float64
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: "A value of 1 means the spectra\n    was good. A NaN means\
              \ it was rejected for a given reason (dead fiber,\n    misplug, etc)."
          WLSOLN:
