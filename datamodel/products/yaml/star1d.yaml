general:
  name: star1d
  short: migrated from old datamodel - needs update
  description: Each star1d file contains the processed 1D stellar spectra and associated
    data for a single plate configuration.
  datatype: FITS
  filesize: 308 MB
  releases:
  - DR12
  - DR13
  - DR14
  - DR15
  - DR16
  - DR17
  environments:
  - MARVELS_REDUX
  naming_convention: '<br/>  <i>star1d_PLATENAME.fits</i> '
  generated_by: 'migration: not in database. Needs update'
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    DR17:
      from: DR16
      note: No changes
    DR16:
      from: DR15
      note: No changes
    DR15:
      from: DR14
      note: No changes
    DR14:
      from: DR13
      note: No changes
    DR13:
      from: DR12
      note: No changes
releases:
  DR12:
    template: $MARVELS_REDUX/v003.06/results/47UMA/star1d_47UMA.fits
    example: v003.06/results/47UMA/star1d_47UMA.fits
    location: v003.06/results/47UMA/star1d_47UMA.fits
    environment: MARVELS_REDUX
    access:
      in_sdss_access: true
      path_name: star1d
      path_template: $MARVELS_REDUX/{rerun}/RESULTS/{platename}/star1d_{platename}.fits
      path_kwargs:
      - platename
      - rerun
      access_string: star1d = $MARVELS_REDUX/v003.06/results/47UMA/star1d_47UMA.fits
    hdus:
      hdu0:
        name: PRIMARY
        description: ''
        is_image: true
        size: 0 bytes
        header:
        - key: SIMPLE
          value: true
          comment: conforms to FITS standard
        - key: BITPIX
          value: 8
          comment: array data type
        - key: NAXIS
          value: 0
          comment: number of array dimensions
        - key: EXTEND
          value: true
          comment: ''
      hdu1:
        name: ''
        description: ''
        is_image: false
        size: 308 MB
        columns:
          FCJD:
            name: FCJD
            type: float64
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: Flux Centered Julian Date
          STARNAME:
            name: STARNAME
            type: char[66]
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: "TYC Name, GCS Name, HIP\n    Name, 2MASS Name"
          RADEC:
            name: RADEC
            type: float64[2]
            unit: degrees
            description: "Right Ascension and\n    Declination (J2000)"
          ORDER:
            name: ORDER
            type: int32
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: MARVELS Plate order (value 1-120)
          MAG:
            name: MAG
            type: float64
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: Star V-Band Magnitude
          ORIG_FILENAME:
            name: ORIG_FILENAME
            type: char[88]
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: "Filename of the\n    original raw image."
          FLUX_1D_NORM:
            name: FLUX_1D_NORM
            type: float64[4001]
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: "1-dimensional\n    continuum removed normalized stellar\
              \ spectra. Processed through University\n    of Florida 1D Pipeline."
          FLUX_1D_ORIG:
            name: FLUX_1D_ORIG
            type: float64[4001]
            unit: ADU
            description: "1-dimensional\n    non-normalized stellar spectra. Spectra\
              \ have been bias subtracted and\n    trace/deslanted/cosmic ray removed."
          PHOTONERROR:
            name: PHOTONERROR
            type: float64
            unit: m/s
            description: "Photon limit of\n    observation based on combined photon\
              \ limits in the stellar spectra and\n    corresponding Tio spectra used\
              \ for calibration."
          STATERROR:
            name: STATERROR
            type: float64
            unit: m/s
            description: "Observed precision in the\n    measurement of the Radial\
              \ Velocity (RV) datapoint. (Each final RV value is the mean of the RV\n\
              \    found in 34 boxes that a spectra is divided into; the satistical\n\
              \    variance of these 34 values is used to estimate the quality of\
              \ the\n    measurement. It reflects the precision of the measurement,\
              \ but not the\n    actual accuracy since a systematic offset can create\
              \ large error while\n    maintaining consistent results across the boxes\
              \ in the spectra.)"
          REJECT:
            name: REJECT
            type: float64
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: "A value of 1 means the spectra\n    was good. A NaN means\
              \ it was rejected for a given reason (dead fiber,\n    misplug, etc)."
          WLSOLN:
            name: WLSOLN
            type: float64[4001]
            unit: Angstroms
            description: "Wavelength\n    solution for stellar spectra as a function\
              \ of pixel number, corrected for\n    barycentric motion. Produced from\
              \ University of Florida 1D Pipeline."
