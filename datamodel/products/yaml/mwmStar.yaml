general:
  name: mwmStar
  short: The stacked spectra for a single star from APOGEE APO, APOGEE LCO, and BOSS
  description: mwmStar file contains all stacked spectra for a MWM source. This includes
    a stacked optical BOSS spectrum, and a stacked infrared spectrum from the APOGEE
    instrument at Apache Point Observatory, and a stacked infrared spectrum from the
    APOGEE instrument on the du Pont telescope at Las Campanas Observatory. Currently
    we do not stack spectra from different APOGEE instruments because of their different
    line spread function profiles. Stacked spectra from each telescope/instrument
    combination are stored in their own HDU (see mwmVisit HDU definition).
  datatype: FITS
  filesize: 112 KB
  releases:
  - WORK
  environments:
  - MWM_ASTRA
  surveys:
  - MWM
  naming_convention: $MWM_ASTRA/[ASTRA_VERSION]/[RUN2D]-[APRED]/spectra/star/[CATALOGID_GROUPS]/mwmStar-[ASTRA_VERSION]-[CATALOGID].fits
  generated_by: astra this product.
  design: false
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases: {}
