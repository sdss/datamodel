general:
  name: mangaModelCube
  short: the binned spectra and the best-fitting model spectrum for each spectrum
  description: 'The DAP model LOGCUBE files provide the binned spectra and the best-fitting
    model spectrum for each spectrum that was successfully fit. These files are useful
    for detailed assessments of the model parameters because they allow you to return
    to the spectra and compare the model against the data. The DAP fits the spectra
    in two stages, one to get the stellar kinematics and the second to determine the
    emission-line properties. The emission-line module (used for all binning schemes)
    fits both the stellar continuum and the emission lines at the same time, where
    the stellar kinematics are fixed by the first fit. The exact details of the stellar
    continuum fit determined by the stellar kinematics and emission-line modules are,
    therefore, different.


    It''s important to note that the DAP performs all spectral fitting on the binned
    spectra (termed as such even if a bin only contains a single spaxel) after they
    have been corrected for Galactic extinction. Therefore, the output emission-line
    fluxes have been corrected for Galactic extinction. However, the models and binned
    spectra in the output LOGCUBE file are reverted to their reddened values for direct
    comparison with the DRP LOGCUBE file.


    Also, for the HYB binning case, the binned spectra provided in the LOGCUBE files
    are from the Voronoi binning step; however, the emission-line models are fit to
    the individual spaxels. Therefore, when using the LOGCUBE files for this binning
    scheme...


    The stellar-continuum fits (e.g., the data in the STELLAR extension for DR17)
    should be compared to the Voronoi binned spectra in the file, but

    the best-fitting model spectra (stellar continuum + gas emission) in the MODEL
    extension should be compared to the individual spectra from the DRP LOGCUBE file!

    '
  datatype: FITS
  filesize: 18 MB
  releases:
  - DR15
  - DR16
  - DR17
  environments:
  - MANGA_SPECTRO_ANALYSIS
  surveys:
  - MaNGA
  naming_convention: 'manga-[plate]-[ifudesign]-LOGCUBE-[daptype].fits.gz, where [plate]
    is the plate number, [ifudesign] is the design IFU size and number, and [daptype]
    is the shorthand keyword for the specific configuration of the analysis procedures
    performed by the DAP. The combined [plate]-[ifudesign] is also known as the PLATEIFU
    designation of a given galaxy. Note that the available [daptype]s have changed
    between DR16 and DR17; more information is provided in the data release documentation.

    '
  generated_by: mangadap - manga_dap
  data_level: 2.4.0
  design: false
  vac: false
  recommended_science_product: true
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
