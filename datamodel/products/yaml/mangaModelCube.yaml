      hdu10:
        name: BINID
        description: "Numerical ID for spatial bins for the binned spectra, stellar-continuum\
          \ results, emission-line moment results, emission-line model results, and\
          \ spectral-index results. This is essentially a copy of the BINID extension\
          \ from the MAPS file; however, note that the emission-line moment and spectral-index\
          \ bin ID maps are not populated!\n\nIt is important to understand that not\
          \ all of the data in the MAPS are independent. In addition to covariance,\
          \ measurements are repeated for a given binned spectrum in all the spaxels\
          \ associated with that bin. Therefore, if you are, e.g., fitting a model\
          \ to the MAPS data or calculating azimuthal averages, you should pull out\
          \ the binned quantities that are unique before proceeding. In addition to\
          \ any associated MASK values, you should use the BINID extension (and, indeed,\
          \ its main purpose is) to extract the unique (but still correlated) data\
          \ to use in such an analysis.\n\nThis extension has one channel for each\
          \ of the 5 main processing steps... binning, stellar-continuum and -kinematics\
          \ fitting, emission-line moment measurements, emission-line Gaussian modeling,\
          \ and spectral indices. However, note that the emission-line moment and\
          \ spectral-index bin ID maps are not populated! Keep in mind the following...\n\
          \n   BINID == -1 means that the spaxel was not included in the analysis.\
          \ For example, BINID values of -1 in the first BINID channel means that\
          \ either the spaxel had insufficiently good/unmasked pixels or too low S/N\
          \ to be included in the binning procedure. Any spaxel with BINID = -1 should\
          \ also be masked as DONOTUSE in the respective property map.\n   A BINID\
          \ may be >-1 in one channel and = -1 in a different channel. For example,\
          \ a spaxel in the binning BINID map may be >-1 but be = -1 in the stellar-continuum\
          \ BINID. This likely means that the spaxels were successfully binned, but\
          \ the bin had S/N < 1 meaning it was not analyzed by the stellar-continuum\
          \ fitting module.\n   For the VOR binning case, the only difference in BINIDs\
          \ is the -1 vs. non-negative distinction described in the last point, except\
          \ for the HYB binning scheme. For the HYB binning case, the emission-line\
          \ moments, emission-line modeling, and spectral-index measurements are done\
          \ on a spaxel-by-spaxel basis, meaning that the BINIDs are redetermined\
          \ and is just a running number for the spaxels that were analyzed.\n\nExample\
          \ python code that extracts both the unique and unmasked data from a MAPS\
          \ file to produce the g-band and H-alpha surface brightness profiles is\
          \ provided by the data release documentation and the MaNGA DAP ReadTheDocs\
          \ Documentation.\n"
        is_image: true
        size: 22 KB
        header:
        - key: XTENSION
          value: IMAGE
          comment: Image extension
        - key: BITPIX
          value: 32
