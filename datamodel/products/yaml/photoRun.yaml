          XBIN:
            name: XBIN
            type: int32
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: binning amount perpendicular to scan direction (pix)
          YBIN:
            name: YBIN
            type: int32
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: binning amount in scan direction (pix)
          NROW:
