general:
  name: photoRun
  short: migrated from old datamodel - needs update
  description: The photoRun files contain basic information about each run.
  datatype: FITS
  filesize: 14 KB
  releases:
  - DR8
  - DR9
  - DR10
  - DR12
  - DR11
  - DR13
  - DR14
  - DR15
  - DR16
  - DR17
  environments:
  - BOSS_PHOTOOBJ
  naming_convention: '<code>photoRun-[0-9]{6}\.fits</code>,

    where <code>[0-9]{6}</code> is the zero-padded, six digit run number.'
  generated_by: photoop
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    DR17:
      from: DR16
      note: No changes
    DR16:
      from: DR15
      note: No changes
    DR15:
      from: DR14
      note: No changes
    DR14:
      from: DR13
      note: No changes
    DR13:
      from: DR11
      note: No changes
    DR11:
      from: DR12
      note: No changes
    DR12:
      from: DR10
      note: No changes
    DR10:
      from: DR9
      note: No changes
    DR9:
      from: DR8
      primary_delta_nkeys: 1
      added_primary_header_kwargs:
      - TREE
releases:
  DR8:
    template: $BOSS_PHOTOOBJ/301/1000/photoRun-001000.fits
    example: 301/1000/photoRun-001000.fits
    location: 301/1000/photoRun-001000.fits
    environment: BOSS_PHOTOOBJ
    access:
      in_sdss_access: true
      path_name: photoRun
      path_template: $BOSS_PHOTOOBJ/{rerun}/{run}/photoRun-{run:0>6}.fits
      path_kwargs:
      - run
      - rerun
      - run
      access_string: photoRun = $BOSS_PHOTOOBJ/301/1000/photoRun-001000.fits
    hdus:
      hdu0:
        name: PRIMARY
        description: Although this header contains no data, it contains a number of
          keywords.
        is_image: true
        size: 0 bytes
        header:
        - key: SIMPLE
          value: true
          comment: Conforms to FITS standard.
        - key: BITPIX
          value: 16
          comment: 16 bit integer.
        - key: NAXIS
          value: 0
          comment: Dummy header.
        - key: EXTEND
          value: true
          comment: Extensions may be present.
        - key: POBJ_VER
          value: v1_10_8
          comment: photoop version used for photoObj
        - key: REDUX
          value: redux
          comment: photo reductions directory
        - key: RESOLVE
          value: '2010-05-23'
          comment: photo resolve directory
        - key: CALIB
          value: dr8_final
          comment: photo calibration directory
        - key: SWEEP
          value: dr8_final
          comment: photo sweep directory
      hdu1:
        name: ''
        description: ''
        is_image: false
        size: 209 bytes
        columns:
          SKYVERSION:
            name: SKYVERSION
            type: bool
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: 0 = OPDB target, 1 = OPDB best XXX
          RUN:
            name: RUN
            type: int32
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: Run number
          RERUN:
            name: RERUN
            type: char[3]
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: Rerun number
          MJD:
            name: MJD
            type: int32
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: MJD of observation (days)
          DATESTRING:
            name: DATESTRING
            type: char[10]
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: Human-readable date of observation
          STRIPE:
            name: STRIPE
            type: int32
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: Stripe number
          STRIP:
            name: STRIP
            type: char
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: Strip (N or S)
          XBORE:
            name: XBORE
            type: float64
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: boresight offset perpendicular to great circle  (deg)
          FIELD_REF:
            name: FIELD_REF
            type: int32
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: Starting field number of full run (what MU_REF, MJD_REF refer
              to)
          LASTFIELD:
            name: LASTFIELD
            type: int32
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: last field of full run
          FLAVOR:
            name: FLAVOR
            type: char[7]
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: type of drift scan (from apacheraw, bias, calibration, engineering,
