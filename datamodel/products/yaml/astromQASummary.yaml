general:
  name: astromQASummary
  short: 'migration: needs update'
  description: 'This file lists all of the match stars used for the astrometry comparison

    between SDSS and a reference catalog for a given RUN and CAMCOL. It

    contains the position and (where appropriate) proper motion offsets,

    as well as some ancillary information useful to evaluating the

    astrometry.'
  datatype: FITS
  filesize: 216 KB
  releases:
  - DR8
  - DR9
  - DR10
  - DR12
  - DR11
  - DR13
  - DR14
  - DR15
  - DR16
  - DR17
  environments:
  - BOSS_PHOTOOBJ
  naming_convention: astromQASummary-CAT-RUN-CAMCOL.fits.gz
  generated_by: photoop
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    DR17:
      from: DR16
      note: No changes
    DR16:
      from: DR15
      note: No changes
    DR15:
      from: DR14
      note: No changes
    DR14:
      from: DR13
      note: No changes
    DR13:
      from: DR11
      note: No changes
    DR11:
      from: DR12
      note: No changes
    DR12:
      from: DR10
      note: No changes
    DR10:
      from: DR9
      note: No changes
    DR9:
      from: DR8
      primary_delta_nkeys: 6
      added_primary_header_kwargs:
      - UCACR14
      - POBJ_VER
      - TWOMASS
      - TREE
      - UCAC
      - UCAC3
releases:
  DR16:
    template: $BOSS_PHOTOOBJ/astromqa/[CATALOG]/[RERUN]/[RUN]/astromQASummary-[CATALOG]-[RUN]-[CAMCOL].fits.gz
