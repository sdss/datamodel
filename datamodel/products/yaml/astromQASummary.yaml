      - run
      access_string: astromQASummary = $BOSS_PHOTOOBJ/astromqa/{catalog}/{rerun}/{run}/astromQASummary-{catalog}-{run}-{camcol}.fits.gz
    hdus:
      hdu0:
        name: PRIMARY
        description: ''
        is_image: true
        size: 0 bytes
