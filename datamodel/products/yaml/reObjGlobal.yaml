general:
  name: reObjGlobal
  short: 'migration: needs update'
  description: 'This file stores the resolve status

    globally within the survey (the "global" resolve) for each object in a

    field. The global resolve accounts for all the overlaps with any

    fields in the survey.

    It is made for every field and

    has a row for every object.'
  datatype: FITS
  filesize: 61 KB
  releases:
  - DR8
  - DR9
  - DR10
  - DR12
  - DR11
  - DR13
  - DR14
  - DR15
  - DR16
  - DR17
  environments:
  - PHOTO_RESOLVE
  naming_convention: reObjGlobal-RUN6-CAMCOL-FIELD4.fits
  generated_by: photoop
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    DR17:
      from: DR16
      note: No changes
    DR16:
      from: DR15
      note: No changes
    DR15:
      from: DR14
      note: No changes
    DR14:
      from: DR13
      note: No changes
    DR13:
      from: DR11
      note: No changes
    DR11:
      from: DR12
      note: No changes
    DR12:
      from: DR10
      note: No changes
    DR10:
      from: DR9
      note: No changes
    DR9:
      from: DR8
      note: No changes
