      - run
      - run
      - field
      access_string: reObjGlobal = $PHOTO_RESOLVE/{rerun}/{run}/resolve/{camcol}/reObjGlobal-00{run}-{camcol}-{field}.fits
    hdus:
      hdu0:
        name: PRIMARY
        description: ''
        is_image: true
        size: 0 bytes
        header:
        - key: SIMPLE
          value: true
          comment: conforms to FITS standard
        - key: BITPIX
          value: 8
          comment: array data type
        - key: NAXIS
          value: 0
          comment: number of array dimensions
        - key: EXTEND
          value: true
          comment: ''
      hdu1:
        name: ''
        description: ''
        is_image: false
        size: 52 KB
        columns:
          IFIELD:
            name: IFIELD
            type: int32
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: 'index of field of observation in the <a href="/datamodel/files/PHOTO_RESOLVE/window_flist.html">

              window_flist</a> file'
          ID:
            name: ID
            type: int32
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: ID of object in field
          BALKAN_ID:
            name: BALKAN_ID
            type: int32
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: 'Index in the <a href="/datamodel/files/PHOTO_RESOLVE/window_blist.html">balkan

              list</a> indicating which part of the geometry this primary object is

              in.'
          THING_ID:
            name: THING_ID
            type: int32
            unit: 'migration: unit of keyword/column not found. Needs update'
