general:
  name: mos_target_sdss_dr17_specobj
  short: 'MOS Target table: mos_target_sdss_dr17_specobj'
  description: 'This table contains the list of all SDSS optical spectra for a given
    data release, with associated parameters from the 2D and 1D pipelines for each.
    The table contains both the BOSS and SDSS spectrograph data. The database representation
    is derived from the flat file information described here: <a href="https://data.sdss.org/datamodel/files/SPECTRO_REDUX/specObj.html">https://data.sdss.org/datamodel/files/SPECTRO_REDUX/specObj.html</a>
    Note: the order of the columns in this documentation may not match the order of
    the columns in the database table.'
  datatype: FITS
  filesize: 1 GB
  releases:
  - DR19
  environments:
  - MOS_TARGET
  surveys:
  - BHM
  - MWM
  - SDSS
  naming_convention: $MOS_TARGET/[V_TARG]/mos_sdss_dr17_specobj.fits, where V_TARG=1.0.2
    for DR19
  generated_by: sdss5db> targetdb, operations database server
  data_level: 2.3.3
  design: false
  vac: false
  recommended_science_product: false
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases: {}
