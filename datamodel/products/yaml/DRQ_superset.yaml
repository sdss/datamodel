general:
  name: DRQ_superset
  short: 'migration: needs update'
  description: "The primary DR12Q catalog is derived from a well-defined superset\
    \ of quasar targets that are documented in P\xE2ris et al. (2015).\n\n\n<p>\n\
    This webpage documents the format of the\n<a href=\"/sas/dr13/env/BOSS_QSO/DR12Q/DR12Q_superset.fits\"\
    >DR12Q_superset.fits</a> file.\nThis file contains the result of the full visual\
    \ inspection of the DR12Q superset.\n</p>"
  datatype: FITS
  filesize: 75 MB
  releases:
  - DR10
  - DR12
  environments:
  - BOSS_QSO
  naming_convention: 'migration: not in database. Needs update'
  generated_by: 'migration: not in database. Needs update'
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    DR12:
      from: DR10
      added_hdus:
      - Superset_DR12Q_v2_6.fits
      removed_hdus:
      - Superset_DR10Q.fits
releases:
  DR10:
    template: $BOSS_QSO/DR10Q/Superset_DR10Q.fits
    example: DR10Q/Superset_DR10Q.fits
    location: DR10Q/Superset_DR10Q.fits
    environment: BOSS_QSO
    access:
      in_sdss_access: true
      path_name: DRQ_superset
      path_template: $BOSS_QSO/{dr}Q/Superset_{dr}Q.fits
      path_kwargs:
      - dr
      access_string: DRQ_superset = $BOSS_QSO/DR10Q/Superset_DR10Q.fits
    hdus:
