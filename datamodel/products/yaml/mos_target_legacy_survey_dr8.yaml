            name: GAIA_PHOT_BP_RP_EXCESS_FACTOR
            type: float32
            unit: ''
            description: Gaia BP/RP excess factor
          gaia_astrometric_sigma5d_max:
            name: GAIA_ASTROMETRIC_SIGMA5D_MAX
            type: float32
            unit: mas
            description: Gaia longest semi-major axis of the 5-d error ellipsoid
          gaia_astrometric_params_solved:
            name: GAIA_ASTROMETRIC_PARAMS_SOLVED
            type: int16
            unit: ''
            description: Which astrometric parameters were estimated for a Gaia source
          parallax:
            name: PARALLAX
            type: float32
            unit: mas
            description: Reference catalog parallax
          parallax_ivar:
            name: PARALLAX_IVAR
            type: float32
            unit: 1/mas^2
            description: Reference catalog inverse-variance on parallax
          pmra:
            name: PMRA
            type: float32
            unit: mas/yr
            description: Reference catalog proper motion in the RA direction
          pmra_ivar:
            name: PMRA_IVAR
            type: float32
            unit: 1/(mas/yr)^2
            description: Reference catalog inverse-variance on pmra
          pmdec:
            name: PMDEC
            type: float32
            unit: mas/yr
            description: Reference catalog proper motion in the Dec direction
          pmdec_ivar:
