          ref_epoch:
            name: REF_EPOCH
            type: float32
            unit: yr
            description: Reference catalog reference epoch (eg, 2015.5 for Gaia DR2)
          gaia_phot_g_mean_mag:
            name: GAIA_PHOT_G_MEAN_MAG
            type: float32
            unit: mag
            description: Gaia G band magnitude, Vega
          gaia_phot_g_mean_flux_over_error:
            name: GAIA_PHOT_G_MEAN_FLUX_OVER_ERROR
            type: float32
            unit: ''
            description: Gaia G band magnitude signal-to-noise
          gaia_phot_bp_mean_mag:
            name: GAIA_PHOT_BP_MEAN_MAG
            type: float32
            unit: mag
