      hdu54:
        name: SPECINDEX_BF
        description: 'Absorption-line and bandhead/color index measurements made directly
          on the MaNGA spectra, after subtracting the best-fitting emission-line model.
          Measurements are in the rest frame.


          The definition of the absorption-line indices follows a definition similar
          to Burstein et al. (1984, ApJ, 287, 586) and Faber et al. (1985, ApJS, 57,
          711). Absorption-line indices defined in this way ensure mathematically
          identical calculations when aggregating measured index values and measurements
          determined from spectral stacks; aggregations require the use of the weights
          provided by the SPECINDEX_WGT extension. See additional discussion regarding
          the definition of the absorption-line indices in the data release documentation
          and the MaNGA DAP ReadTheDocs Documentation.


          Corrections are provided in the SPECINDEX_BF_CORR extension to convert these
          measurements to 0 velocity dispersion at the spectral resolution of the
          template spectra.

