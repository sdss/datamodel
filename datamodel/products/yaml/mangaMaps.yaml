general:
  name: mangaMaps
  short: 2D maps of DAP measured properties.
  description: "\"\"\"The MAPS files are the primary output file from the DAP and\
    \ provide 2D \"maps\" (i.e., images)\nof DAP measured properties. The shape and\
    \ WCS of these images identically match that of a\nsingle wavelength channel in\
    \ the corresponding DRP LOGCUBE file.\nMost properties are provided in groups\
    \ of three fits extensions:\n\n    [property]: the measurement value,\n    [property]_IVAR:\
    \ the measurement uncertainty stored as the inverse variance\n    [property]_MASK:\
    \ a corresponding bit mask for each pixel.\n\nExtensions can either be a single\
    \ 2D image or they can have a series of images that are organized along the third\
    \ dimension. For the latter, each image is said to be in a specific \"channel.\"\
    \ For example, each Gaussian-fitted emission-line flux is provided in a single\
    \ channel in the EMLINE_GFLUX extension. The headers of all the main data extensions\
    \ include:\n\n    the WCS information,\n    the HDUCLASS keyword block,\n    the\
    \ channel (and unit) descriptions for the multichannel extensions,\n    the name\
    \ of the relevant maskbit group --- for the MAPS file, this is always MANGA_DAPPIXMASK,\n\
    \    the units for any single image or datacube extensions (BUNIT), and\n    the\
    \ DATASUM and CHECKSUM values.\"\"\"\n"
  datatype: FITS
  filesize: 607 KB
  releases:
  - DR15
  - DR16
  - DR17
  environments:
  - MANGA_SPECTRO_ANALYSIS
  surveys:
  - MaNGA
  naming_convention: manga-[plate]-[ifudesign]-MAPS-[daptype].fits.gz, where [plate]
    is the plate number, [ifudesign] is the design IFU size and number, and [daptype]
    is the shorthand keyword for the specific configuration of the analysis procedures
    performed by the DAP. The combined [plate]-[ifudesign] is also known as the PLATEIFU
    designation of a given galaxy. Note that the available [daptype]s have changed
    between DR16 and DR17; more information is provided in the data release documentation.
  generated_by: mangadap - manga_dap
  data_level: 2.1.0
  design: false
  vac: false
  recommended_science_product: true
