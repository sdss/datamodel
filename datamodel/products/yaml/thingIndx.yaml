general:
  name: thingIndx
  short: 'migration: needs update'
  description: 'This file contains the full list of unique primary objects (called
    "things") in the SDSS imaging survey. Because of the large number of rows, we
    keep only the minimal required information for each object. The zero-indexed position
    of any primary object in this file is called its "THING_ID", and is included in
    the full resolve information in the reObjGlobal files (and also is stored in the
    photoObj files). This index file gives you the information to link any detection
    to all other detections of the object through its THING_ID. All the detections
    of the object associated with a certain "thing_id" can be found in these elements
    of thingList: thingList[thingIndex[thing_id].istart:thingIndex[thing_id].istart+thingIndex[thing_id].ndetect-1].
    The thingList file tells you which field and which object id numbers those detections
    correspond to.'
  datatype: FITS
  filesize: 19 GB
  releases:
  - DR8
  - DR9
  - DR10
  - DR12
  - DR11
  - DR13
  - DR14
  - DR15
  - DR16
  - DR17
  environments:
  - PHOTO_RESOLVE
  naming_convention: thingIndex.fits
  generated_by: photoop
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    DR17:
      from: DR16
      note: No changes
    DR16:
      from: DR15
      note: No changes
    DR15:
      from: DR14
      note: No changes
    DR14:
      from: DR13
      note: No changes
    DR13:
      from: DR11
      note: No changes
    DR11:
      from: DR12
      note: No changes
    DR12:
      from: DR10
      note: No changes
    DR10:
      from: DR9
      note: No changes
    DR9:
      from: DR8
      note: No changes
