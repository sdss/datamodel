general:
  name: mwmVisit
  short: individual spectra for a single star from APOGEE APO, APOGEE LCO, and BOSS
  description: Individual spectra for a MWM source from BOSS, the APOGEE instrument
    at Apache Point Observatory, and the APOGEE instrument on the du Pont telescope
    at Las Campanas Observatory. These spectra are stacked to generate an mwmStar
    file, though note that bad spectra are excluded (see the IN_STACK for HDUs 1-4).
  datatype: FITS
  filesize: 1 MB
  releases:
  - WORK
  environments:
  - MWM_ASTRA
  surveys:
  - MWM
  naming_convention: $MWM_ASTRA/[ASTRA_VERSION]/[RUN2D]-[APRED]/spectra/visit/[CATALOGID_GROUPS]/mwmVisit-[ASTRA_VERSION]-[CATALOGID].fits
  generated_by: astra
  design: false
  vac: false
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases: {}
releases:
  WORK:
    template: $MWM_ASTRA/[ASTRA_VERSION]/[RUN2D]-[APRED]/spectra/visit/[CATALOGID_GROUPS]/mwmVisit-[ASTRA_VERSION]-[CATALOGID].fits
    example: 0.2.6/v6_0_9-1.0/spectra/visit/46/31/mwmVisit-0.2.6-27021597906174631.fits
    location: '{astra_version}/{run2d}-{apred}/spectra/visit/{catalogid_groups}/mwmVisit-{astra_version}-{catalogid}.fits'
    environment: MWM_ASTRA
    access:
      in_sdss_access: true
      path_name: mwmVisit
      path_template: $MWM_ASTRA/{v_astra}/{run2d}-{apred}/spectra/visit/@cat_id_groups|/mwmVisit-{v_astra}-{cat_id}@component_default|.fits
