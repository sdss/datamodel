general:
  name: spAllField
  short: Summary spectroscopic information fot the BOSS spectrograph data of a field-mjd.
  description: This file contains a summary of the BOSS idlspec2d and spectro-1d pipeline
    outputs every field-mjd-target in a given field-mjd
  datatype: FITS
  filesize: 257 KB
  releases:
  - WORK
  environments:
  - BOSS_SPECTRO_REDUX
  surveys:
  - BHM
  naming_convention: r $BOSS_SPECTRO_REDUX/[RUN2D]/spectra/full/[FIELD]/[MJD]/spAll-[FIELD]-[MJD].fits.gz
  generated_by: idlspec2d
  design: false
  vac: false
  recommended_science_product: false
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases: {}
releases:
  WORK:
    template: $BOSS_SPECTRO_REDUX/[RUN2D]/spectra/full/[FIELD]/[MJD]/spAll-[FIELD]-[MJD].fits.gz
    example: v6_1_3/spectra/full/112360/60000/spAll-112360-60000.fits.gz
