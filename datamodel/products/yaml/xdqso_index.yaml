general:
  name: xdqso_index
  short: 'migration: needs update'
  description: 'This file provides a spatial index

    into the XDQSO results.  Basically, it is a list of all of the SDSS

    fields with XDQSO quasars in them, along with the information about

    how to access the field.  Thus, you can find a list of fields of

    interest using the RA and DEC values, then use the RUN value to find

    the appropriate file, which will be an <a href="xdcore/xdcore_RUN6.html">xdcore</a>
    file. Then IXDCORE is an

    index into that file for the first entry in the field, and NXDCORE is

    the total number of entries for the field (which are immediately after

    the first entry.'
  datatype: FITS
  filesize: 14 MB
  releases:
  - DR8
  - DR9
  - DR10
  - DR12
  - DR11
  - DR13
  - DR14
  - DR15
  - DR16
  - DR17
  environments:
  - BOSS_PHOTOOBJ
  naming_convention: xdqso_index.fits
  generated_by: sas
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    DR17:
      from: DR16
      note: No changes
    DR16:
      from: DR15
      note: No changes
    DR15:
      from: DR14
      note: No changes
    DR14:
      from: DR13
      note: No changes
    DR13:
      from: DR11
      note: No changes
    DR11:
      from: DR12
      note: No changes
    DR12:
      from: DR10
      note: No changes
    DR10:
      from: DR9
      note: No changes
    DR9:
      from: DR8
      note: No changes
