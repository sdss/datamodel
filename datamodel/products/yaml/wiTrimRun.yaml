general:
  name: wiTrimRun
  short: 'migration: needs update'
  description: 'A description of unique geometrical

    coverage of each field in a RUN/CAMCOL, including only those pixels

    that are unique within the run and excluding the 64 pixels on each

    edge (that is, [64:1983, 64:1424]). We trim away from the edge to

    avoid declaring edge objects primary.

    The

    geometry is expressed in terms of a spherical polygon for each

    field. Each spherical polygon is expressed as the intersection on the

    sphere of a number of "caps." See the <a href="http://space.mit.edu/~molly/mangle">
    mangle documentation</a> for a full explanation.'
  datatype: FITS
  filesize: 81 KB
  releases:
  - DR8
  - DR9
  - DR10
  - DR12
  - DR11
  - DR13
  - DR14
  - DR15
  - DR16
  - DR17
  environments:
  - PHOTO_REDUX
  naming_convention: wiTrimRun-RUN6-CAMCOL.fits
  generated_by: photoop
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    DR17:
      from: DR16
      note: No changes
    DR16:
      from: DR15
      note: No changes
    DR15:
      from: DR14
      note: No changes
    DR14:
      from: DR13
      note: No changes
    DR13:
      from: DR11
      note: No changes
    DR11:
      from: DR12
      note: No changes
    DR12:
      from: DR10
      note: No changes
    DR10:
      from: DR9
      note: No changes
    DR9:
      from: DR8
      note: No changes
