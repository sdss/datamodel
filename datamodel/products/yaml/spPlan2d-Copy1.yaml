general:
  name: spPlan2d
  short: "BOSS Spectro-2D Pipeline Plan"
  description: "Processing plan to control the BOSS Spectro-2D pipeline reduction of a plate's data taken in a single night. There is one such plan file for each plate observed on each night."
  datatype: PAR
  filesize: 1 KB
  releases:
  - WORK
  environments:
  - BOSS_SPECTRO_REDUX
  surveys:
  - BHM
  naming_convention:  with $BOSS_SPECTRO_REDUX/[RUN2D]/[FIELD]/spPlan2d-[FIELD]-[MJD].par
  generated_by: idlspec2d
  design: false
  vac: false
  recommended_science_product: false
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases: {}
releases:
  WORK:
    template: $BOSS_SPECTRO_REDUX/[RUN2D]/[FIELD]/spPlan2d-[FIELD]-[MJD].par
    example: v6_1_3/112360/spPlan2d-112360-60000.par
    location: '{run2d}/{field}/spPlan2d-{field}-{mjd}.par'
    environment: BOSS_SPECTRO_REDUX
    access:
      in_sdss_access: false
      path_name: null
      path_template: null
      path_kwargs: null
      access_string: spPlan2d = $BOSS_SPECTRO_REDUX/{run2d}/{field}/spPlan2d-{field}-{mjd}.par
    survey: BHM
    par:
      comments: |-
        #%yanny
        # Table
      header:
      - key: fieldname
        value: '112360'
        comment: Plate or FPS Field ID
      - key: MJD
        value: '60000'
        comment: MJD of observations
      - key: OBS
        value: APO
        comment: Observatory of observations
      - key: RUN2D
        value: v6_1_3
        comment: Version of BOSS IDLspec2d pipeline for processing
      - key: DITHER
        value: F
        comment: Is this a dithered FPS Design
      - key: planfile2d
        value: '''spPlan2d-112360-60000.par'''
        comment: Name of Plan2d file
      - key: idlspec2dVersion
        value: '''v6_1_3'''
        comment: idlspec2d version at time of creation
      - key: idlutilsVersion
        value: '''6.0.0dev'''
        comment: idlutils version at time of creation
      - key: pydlVersion
        value: '''0.7.0'''
        comment: pydl version at time of creation
      - key: speclogVersion
        value: '''trunk 27531'''
        comment: speclog version at time of creation
      - key: SDSSCOREVersion
        value: '''test'''
        comment: sdsscore version at time of creation
      - key: SDSS_access_Ver
        value: '''3.0.4'''
        comment: sdss access version at time of creation
      - key: sdss_tree_Ver
        value: '''4.0.6dev'''
        comment: sdss tree version at time of creation
      - key: SDSS_access_Release
        value: '''sdsswork'''
        comment: SDSS access release version
      - key: manual
        value: F
        comment: Was this plan file manually edited
      tables:
        SPEXP:
          name: SPEXP
          description: Exposure metadata
          n_rows: 10
          structure:
          - name: confid
            type: char[4]
            description: FPS Configuration ID of exposure
            is_array: false
            is_enum: false
            example: '8872'
          - name: fieldid
            type: char[6]
            description: field ID of exposure
            is_array: false
            is_enum: false
            example: '112360'
          - name: mjd
            type: int
            description: MJD of exposure
            is_array: false
            is_enum: false
            example: 60000
          - name: mapname
            type: char[4]
            description: plugmap (or configuration ID) of exposure
            is_array: false
            is_enum: false
            example: '8872'
          - name: flavor
            type: char[7]
            description: Exposure Flavor ("science", "arc", "flat")
            is_array: false
            is_enum: false
            example: flat
          - name: exptime
            type: float
            description: exposure time
            unit: s
            is_array: false
            is_enum: false
            example: 25.079999923706055
          - name: name
            type: char[2][19]
            description: Name of input files for the exposure
            is_array: true
            is_enum: false
            example: !!python/object/apply:numpy.core.multiarray._reconstruct
              args:
              - !!python/name:numpy.ndarray ''
              - !!python/tuple
                - 0
              - !!binary |
                Yg==
              state: !!python/tuple
              - 1
              - !!python/tuple
                - 2
              - !!python/object/apply:numpy.dtype
                args:
                - S19
                - false
                - true
                state: !!python/tuple
                - 3
                - '|'
                - null
                - null
                - null
                - 19
                - 1
                - 0
              - false
              - !!binary |
                c2RSLWIxLTAwMzUzMDQ0LmZpdHNkUi1yMS0wMDM1MzA0NC5maXQ=
notes: |-
  None
