general:
  name: sdR
  short: migrated from old datamodel - needs update
  description: This file contains raw spectro data from the BOSS/eBOSS spectro CCDs.
    Simultaneous frames in different chips all have the same frame number. Which frames
    are what type of observation is indicated by the FLAVOR keyword in each header.
    HDU 0 contains the raw counts as integers (4352x4224). For SDSS-I raw spectro
    data, please look at SDSS-I,-II sdR files:https://data.sdss.org/datamodel/files/RAWDATA_DIR/MJD/sdR.html.
  datatype: FITS
  filesize: 35 KB
  releases:
  - DR9
  - DR10
  - DR12
  - DR11
  - DR13
  - DR14
  - DR15
  - DR16
  - DR17
  environments:
  - BOSS_SPECTRO_DATA
  naming_convention: sdR-[br][12]-[FRAME].fit, indicating which blue or red spectrograph
    (1 or 2), and the frame number.
  generated_by: 'migration: not in database. Needs update'
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    DR17:
      from: DR16
      note: No changes
    DR16:
      from: DR15
      note: No changes
    DR15:
      from: DR14
      note: No changes
    DR14:
      from: DR13
      note: No changes
    DR13:
      from: DR11
      note: No changes
    DR11:
      from: DR12
      note: No changes
    DR12:
      from: DR10
      note: No changes
    DR10:
      from: DR9
      note: No changes
releases:
  DR9:
    template: $BOSS_SPECTRO_DATA/[MJD]/sdR-[BR][ID]-[FRAME].fit
    example: 55049/sdR-b1-00100006.fit
    location: '{mjd}/sdR-{br}{id}-{frame}.fit'
    environment: BOSS_SPECTRO_DATA
    access:
      in_sdss_access: true
      path_name: sdR
      path_template: $BOSS_SPECTRO_DATA/{mjd}/sdR-{br}{id}-{frame}.fit
      path_kwargs:
      - br
      - mjd
      - id
      - frame
      access_string: sdR = $BOSS_SPECTRO_DATA/{mjd}/sdR-{br}{id}-{frame}.fit
    hdus:
      hdu0:
        name: PRIMARY
        description: replace me description
        is_image: true
        size: 35 MB
        header:
        - key: SIMPLE
          value: true
          comment: conforms to FITS standard
        - key: BITPIX
          value: 16
          comment: array data type
        - key: NAXIS
          value: 2
          comment: number of array dimensions
        - key: NAXIS1
          value: 4352
          comment: ''
        - key: NAXIS2
          value: 4224
          comment: ''
        - key: EXTEND
          value: false
          comment: ''
        - key: TELESCOP
          value: SDSS 2.5-M
          comment: ''
        - key: FILENAME
          value: sdR-b1-00100006.fits
          comment: ''
        - key: CAMERA
          value: B1
          comment: ''
        - key: OBSID
          value: 100006
          comment: ''
        - key: BZERO
          value: 32768.0
          comment: ''
        - key: BSCALE
          value: 1.0
          comment: ''
        - key: DATASEC
          value: '[128:4224,56:4168]'
          comment: ''
        - key: DAQVER
          value: 1.2.0
          comment: ''
        - key: CAMDAQ
          value: 1.2.0:28
          comment: ''
        - key: ERRCNT
          value: '2112'
          comment: ''
        - key: SYNCERR
          value: NONE
          comment: ''
        - key: SLINES
