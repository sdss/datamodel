general:
  name: tioprof
  short: migrated from old datamodel - needs update
  description: 'Each results file contains the Tungsten Iodine (Tio) y-profiles (illumination

    profiles) for a single plate configuration.'
  datatype: FITS
  filesize: 1 MB
  releases:
  - DR12
  environments:
  - MARVELS_REDUX
  naming_convention: '<br/>  <i>tioprof_PLATENAME.fits</i> '
  generated_by: ''
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases: {}
releases:
  DR12:
    template: $MARVELS_REDUX/[RERUN]/results/[PLATENAME]/tioprof_[PLATENAME].fits
    example: v003.06/results/APGS_M107/tioprof_APGS_M107.fits
    location: '{rerun}/results/{platename}/tioprof_{platename}.fits'
    environment: MARVELS_REDUX
    access:
      in_sdss_access: true
      path_name: tioprof
      path_template: $MARVELS_REDUX/{rerun}/RESULTS/{platename}/tioprof_{platename}.fits
      path_kwargs:
      - rerun
      - platename
      access_string: tioprof = $MARVELS_REDUX/{rerun}/results/{platename}/tioprof_{platename}.fits
    hdus:
      hdu0:
        name: PRIMARY
        description: ''
        is_image: true
        size: 0 bytes
        header:
        - key: SIMPLE
          value: true
          comment: conforms to FITS standard
        - key: BITPIX
          value: 8
          comment: array data type
        - key: NAXIS
          value: 0
          comment: number of array dimensions
        - key: EXTEND
          value: true
          comment: ''
      hdu1:
        name: ''
        description: ''
        is_image: false
        size: 1 MB
        columns:
          FCJD:
            name: FCJD
            type: float64
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: "Flux Centered Julian Date of the\n    associated stellar\
              \ spectra which the Tio spectra were used to calibrate."
          STARNAME:
            name: STARNAME
            type: char[17]
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: "TYC Name, GCS Name, HIP\n    Name, 2MASS Name"
          RADEC:
            name: RADEC
            type: float64[2]
            unit: degrees
            description: "Right Ascension and\n    Declination (J2000)"
          ORDER:
            name: ORDER
            type: int32
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: MARVELS Plate order (value 1-120)
          MAG:
            name: MAG
            type: float64
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: Associated Star V-Band Magnitude
          ORIG_FILENAME:
            name: ORIG_FILENAME
            type: char[88]
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: "Filename of original\n    stellar raw image which the Tio\
              \ was used to calibrate."
          TIOPROF:
            name: TIOPROF
            type: float64[30]
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: "Tio y-profile. The\n    y-profile shows how flux is distrubted\
              \ in the y-direction of a\n    spectrum. All y-profiles are normalized\
              \ to a total sum of one."
