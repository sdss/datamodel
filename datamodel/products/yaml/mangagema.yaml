          eigenvector of the tidal tensor. x_minor, y_minor, z_minor show the 3-d
          direction of the minor axis of the eigenvector of the tidal tensor. Where

          * x_major^2+y_major^2+z_major^2=1

          * x_minor^2+y_minor^2+z_minor^2=1

          * x_major*x_minor+y_major*y_minor+z_major*z_minor=0

