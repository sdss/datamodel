      hdu15:
        name: MPL6_param_LSS
        description: 'Characterisation of the LSS by Wang et al.

          t1,t2,t3 are eigen values of the tidal tensor along the major, intermediate
          and minor axes at the position of the galaxy. By definition t1>t2>t3. The
          eigenvalues can be used to classify the large scale environment (Hahn et
          al. 2007).

          * If T1>0,T2>0,T3>0, then the galaxies are in cluster environment.

          * If T1>0,T2>0,T3<0, filament environment.

          * If T1>0,T2<0,T3<0, sheet environment.

          * If T1<0,T2<0,T3<0, void environment.

