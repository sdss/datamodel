general:
  name: occam_cluster
  short: The OCCAM cluster summary table provides mean cluster parameters for 170 open clusters.
  description: The OCCAM cluster summary table provides a comprehensive, uniform dataset for open clusters. 
  It contains mean 5-D astrometry from Gaia (Cantat-Gaudin et al. 2020, Hunt & Reffert 2023), 
  mean orbital parameters calculated using Gala (Adrian M. Price-Whelan 2017), an orbital dynamics code, and 
  mean radial velocities and chemical abundances from MWM/APOGEE.  
  datatype: FITS
  filesize: 120 KB
  releases:
  - DR19
  - DR17
  - DR16
  - DR14
  environments:
  - APOGEE_OCCAM
  surveys:
  - MWW
  - APOGEE-2
  naming_convention: $APOGEE_OCCAM/occam_cluster-[VERS].fits where VERS is DR19 in the latest version
  generated_by: OCCAM
  data_level: 3.3.0
  design: false
  vac: true
  recommended_science_product: true
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases: {}
releases:
  DR19:
    template: $APOGEE_OCCAM/occam_cluster-[VERS].fits
    example: occam_cluster-DR19.fits
    location: occam_cluster-{vers}.fits
    environment: APOGEE_OCCAM
    access:
      in_sdss_access: false
      path_name: null
      path_template: null
      path_kwargs: null
