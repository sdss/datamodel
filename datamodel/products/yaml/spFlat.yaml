general:
  name: spFlat
  short: Extracted fiber flats, and associated data
  description: This file contains information about fiberflats, X-centers of fibers,
    fibermask, profile width and superflat obtained from extracted flat calibration
    frames.
  datatype: FITS
  filesize: 9 MB
  releases:
  - IPL3
  - WORK
  environments:
  - BOSS_SPECTRO_REDUX
  surveys:
  - BHM
  naming_convention: $BOSS_SPECTRO_REDUX/[RUN2D]/[FIELD]/spFlat-[BR][ID]-[FRAME].fits.gz
  generated_by: idlspec2d - spcalib.pro
  design: false
  vac: false
  recommended_science_product: false
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    WORK:
      from: IPL3
      note: No changes
