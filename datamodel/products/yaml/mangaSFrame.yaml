general:
  name: mangaSFrame
  short: the per-camera science frames after extraction and sky-subtraction has been
    applied
  description: The mgSFrame files are the science fiber spectra after the sky subtraction
    routine has been applied to the mgFrame files. The "S" in mgSFrame stands for
    Sky Subtracted.
  datatype: FITS
  filesize: 36 MB
  releases:
  - DR13
  - DR14
  - DR15
  - DR16
  - DR17
  environments:
  - MANGA_SPECTRO_REDUX
  surveys:
  - MaNGA
  naming_convention: mgSFrame-[camera]-[exposure].fits.gz, where [camera] is one of
    the four cameras on the instrument, b1, r1, or b2, r2, for the blue and red cameras
    on each SDSS spectrograph. [exposure] is the (zero-padded) 8-digit exposure number.
  generated_by: mangadrp - mdrp_skysubtract.pro
  data_level: 1.2.3
  design: false
  vac: false
  recommended_science_product: false
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    DR17:
      from: DR16
      added_hdus:
      - LSFPRE
      - AIRSET
      - LSFPOST
      - SUPERSKY
      removed_hdus:
      - DISPSET
      primary_delta_nkeys: 12
      added_primary_header_kwargs:
      - SCATVAL1
      - DISPRAT2
      - SCATVAL2
      - BIASRMS2
      - DISPRAT1
      - BIASRMS3
      - BIASRMS1
      - SCATSIG
      - SCATVAL0
      - SCATVAL4
      - SCATVAL3
      - BIASRMS0
    DR16:
      from: DR15
      note: No changes
    DR15:
      from: DR14
      note: No changes
    DR14:
      from: DR13
      primary_delta_nkeys: 1
      added_primary_header_kwargs:
      - TRANSPAR
      - RADESYS
      removed_primary_header_kwargs:
      - RADESYSA
