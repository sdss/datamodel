general:
  name: spPlate
  short: 'migration: needs update'
  description: 'The spPlate files contain the combined spectra for all exposures of

    a given plate.  There are typically four 900s exposures which may

    have been taken in a single night, or over multiple nights.  This page

    is an updated summary of the <a href="http://spectro.astro.princeton.edu/#dm_spplate">SDSS2
    spPlate data

    model</a> .'
  datatype: FITS
  filesize: 106 MB
  releases:
  - DR9
  - DR10
  - DR12
  - DR11
  - DR13
  - DR14
  - DR15
  - DR16
  - DR17
  environments:
  - BOSS_SPECTRO_REDUX
  naming_convention: ' <i>spPlate-[p]-mmmmm.fits</i> , where <i>[p]</i> is a 4 or
    5-digit plate number, and <i>mmmmm</i> is a 5-digit MJD.'
  generated_by: spcombine.pro
