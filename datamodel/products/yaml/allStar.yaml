general:
  name: allStar
  short: 'migration: needs update'
  description: The allStar-RESULTS_VERS.fits file contains all final data product
    and summary information for every observed star in the data release.
  datatype: FITS
  filesize: 148 MB
  releases:
  - DR10
  - DR12
  - DR13
  - DR14
  - DR15
  - DR16
  - DR17
  environments:
  - APOGEE_REDUX
  - APOGEE_ROOT
  - APOGEE_ASPCAP
  naming_convention: <code>allstar-RESULTS_VERS.fits</code>
  generated_by: idlwrap (aspcap_allstar)
  design: false
  vac: false
  surveys:
  - APOGEE-2
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    DR17:
      from: DR16
      added_primary_header_kwargs:
      - VERSION
      removed_primary_header_kwargs:
      - COMMENT
    DR16:
      from: DR15
      primary_delta_nkeys: 10
      removed_primary_header_kwargs:
      - HISTORY
      - DATE
    DR15:
      from: DR14
      note: No changes
    DR14:
      from: DR13
      note: No changes
    DR13:
      from: DR12
      note: No changes
    DR12:
      from: DR10
      note: No changes
