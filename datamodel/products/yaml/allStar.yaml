general:
  name: allStar
  short: APOGEE Redux summary file
  description: The allStar-VERS-TELESCOPE.fits file contains all final data product
    and summary information for every observed star in the data release.
  datatype: FITS
  filesize: 148 MB
  releases:
  - DR10
  - DR12
  - DR13
  - DR14
  - DR15
  - DR16
  - DR17
  - DR19
  - WORK
  environments:
  - APOGEE_REDUX
  - APOGEE_ASPCAP
  naming_convention: <code>allStar-VERS-TELESCOPE.fits</code>
  generated_by: apogeedrp.py
  design: false
  vac: false
  surveys:
  - APOGEE-2
  - MWM
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    WORK:
      from: DR17
      primary_delta_nkeys: 1
      removed_primary_header_kwargs:
      - VERSION
    DR17:
      from: DR16
      added_primary_header_kwargs:
      - VERSION
      removed_primary_header_kwargs:
      - COMMENT
    DR16:
      from: DR15
      primary_delta_nkeys: 10
      removed_primary_header_kwargs:
      - HISTORY
      - DATE
    DR15:
      from: DR14
      note: No changes
    DR14:
      from: DR13
      note: No changes
    DR13:
      from: DR12
      note: No changes
    DR12:
      from: DR10
      note: No changes
