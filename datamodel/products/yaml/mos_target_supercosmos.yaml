general:
  name: mos_target_supercosmos
  short: 'MOS Target Table: supercosmos'
  description: Contains merged sources for every field in the SuperCOSMOS Science
    Archive (SSA).
  datatype: FITS
  filesize: 511 MB
  releases:
  - DR18
  environments:
  - MOS_TARGET
  surveys:
  - BHM
  - MWM
  naming_convention: $MOS_TARGET/[V_TARG]/mos_target_supercosmos-[NUM].fits, where
    V_TARG=1.0.1 for DR18; and NUM = 1..1 to partition the file into parts
  generated_by: sdss5db> targetdb, operations database server
  design: false
  vac: false
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases: {}
