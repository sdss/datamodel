general:
  name: mos_target_carton_to_target
  short: 'MOS Target Table: carton_to_target'
  description: The table stores the targets assigned to a given carton along with
    information about the instrument that will observe that target, and offseting
    data.
  datatype: FITS
  filesize: 93 MB
  releases:
  - DR18
  environments:
  - MOS_TARGET
  surveys:
  - BHM
  - MWM
  - SDSS
  naming_convention: $MOS_TARGET/[V_TARG]/mos_target_carton_to_target-[NUM].fits,
    where V_TARG=1.0.1 for DR18; and NUM = 1..1 to partition the file into parts
  generated_by: sdss5db> targetdb, operations database server
  design: false
  vac: false
  recommended_science_product: false
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases: {}
releases:
  DR18:
    template: $MOS_TARGET/[V_TARG]/mos_target_carton_to_target-[NUM].fits
    example: 1.0.1/mos_target_carton_to_target-01.fits
    location: '{v_targ}/mos_target_carton_to_target-{num}.fits'
    environment: MOS_TARGET
    access:
      in_sdss_access: true
      path_name: mos_target_carton_to_target
      path_template: $MOS_TARGET/{v_targ}/mos_target_carton_to_target-{num}
      path_kwargs:
      - v_targ
      - num
      access_string: mos_target_carton_to_target = $MOS_TARGET/{v_targ}/mos_target_carton_to_target-{num}.fits
    survey: SDSS
    hdus:
      hdu0:
        name: PRIMARY
        description: Primary header
        is_image: true
        size: 0 bytes
        header:
        - key: SIMPLE
          value: true
          comment: conforms to FITS standard
        - key: BITPIX
          value: 8
          comment: array data type
        - key: NAXIS
          value: 0
          comment: number of array dimensions
        - key: EXTEND
          value: true
          comment: ''
      hdu1:
        name: ''
        description: 'MOS Target Table: carton_to_target'
        is_image: false
        size: 93 MB
        columns:
          carton_to_target_pk:
            name: CARTON_TO_TARGET_PK
            type: int32
            unit: ''
            description: The primary key. A sequential identifier.
          lambda_eff:
            name: LAMBDA_EFF
            type: float32
            unit: angstrom
            description: The effective wavelength at which the object will be observed
          carton_pk:
            name: CARTON_PK
            type: int16
            unit: ''
            description: The primary key of the carton in the mos_target_carton table.
          target_pk:
            name: TARGET_PK
            type: int64
            unit: ''
            description: The primary key of the target in the mos_target_target table.
          cadence_pk:
            name: CADENCE_PK
            type: int16
            unit: ''
            description: The primary key of the cadence in the mos_target_cadence
              table.
          priority:
            name: PRIORITY
            type: int32
            unit: ''
            description: The target priority. Used for scheduling.
          value:
            name: VALUE
            type: float32
            unit: ''
            description: An internal metric of the target value used for scheduling.
          instrument_pk:
            name: INSTRUMENT_PK
            type: int32
            unit: ''
            description: The primary key of the instrument in the mos_target_instrument
              table.
          delta_ra:
            name: DELTA_RA
            type: float64
            unit: ''
            description: The RA offset for fibre positioning, in arcsec.
          delta_dec:
            name: DELTA_DEC
            type: float64
            unit: ''
            description: The Dec offset for fibre positioning, in arcsec.
          inertial:
            name: INERTIAL
            type: bool
            unit: ''
            description: Whether this is an inertial target (no proper motion will
              be applied).
notes: |-
  None
