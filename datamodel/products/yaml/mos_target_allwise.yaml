general:
  name: mos_target_allwise
  short: 'MOS Target Table: allwise'
  description: 'ALLWISE catalog: https://wise2.ipac.caltech.edu/docs/release/allwise/.
    For detailed descriptions of the columns see: https://wise2.ipac.caltech.edu/docs/release/allwise/expsup/sec2_1a.html'
  datatype: FITS
  filesize: 2 GB
  releases:
  - DR18
  environments:
  - MOS_TARGET
  surveys:
  - BHM
  - MWM
  - SDSS
  naming_convention: $MOS_TARGET/[V_TARG]/mos_allwise-[NUM].fits, where V_TARG=1.0.1
    for DR18; and NUM = 1..1 to partition the file into parts
  generated_by: sdss5db> targetdb, operations database server
  design: false
  vac: false
  recommended_science_product: false
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases: {}
releases:
  DR18:
    template: $MOS_TARGET/[V_TARG]/mos_allwise-[NUM].fits
    example: 1.0.1/mos_allwise-01.fits
    location: '{v_targ}/mos_allwise-{num}.fits'
    environment: MOS_TARGET
    access:
      in_sdss_access: true
      path_name: mos_target_allwise
      path_template: $MOS_TARGET/{v_targ}/mos_allwise-{num}
      path_kwargs:
      - num
      - v_targ
      access_string: mos_target_allwise = $MOS_TARGET/{v_targ}/mos_allwise-{num}.fits
    survey: SDSS
