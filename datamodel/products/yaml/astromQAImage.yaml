general:
  name: astromQAImage
  short: migrated from old datamodel - needs update
  description: 'Summary image of offsets in astrometry relative to a reference

    catalog. The image is a grid in RA and Dec, and the values are the

    mean over all primary stars used in the astrometry QA software. There

    are several versions of this image as defined below.'
  datatype: FITS
  filesize: 4 MB
  releases:
  - DR8
  - DR9
  - DR10
  - DR12
  - DR11
  - DR13
  - DR14
  - DR15
  - DR16
  - DR17
  environments:
  - BOSS_PHOTOOBJ
  naming_convention: astromQAImage-CAT-TYPE-NRA-NDEC.fits
  generated_by: photoop
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    DR17:
      from: DR16
      note: No changes
    DR16:
      from: DR15
      note: No changes
    DR15:
      from: DR14
      note: No changes
    DR14:
      from: DR13
      note: No changes
    DR13:
      from: DR11
      note: No changes
    DR11:
      from: DR12
      note: No changes
    DR12:
      from: DR10
      note: No changes
    DR10:
      from: DR9
      note: No changes
    DR9:
      from: DR8
      primary_delta_nkeys: 9
      added_primary_header_kwargs:
      - UCAC
      - POBJ_VER
      - DATE
      - UCAC3
      - TWOMASS
      - TREE
      - COMMENT
      - UCACR14
releases:
  DR8:
    template: $BOSS_PHOTOOBJ/astromqa/2mass/astromQAImage-2mass-ddec-1500-750.fits
