    location: astromqa/2mass/astromQAImage-2mass-ddec-1500-750.fits
    environment: BOSS_PHOTOOBJ
    access:
      in_sdss_access: true
      path_name: astromQAImage
      path_template: $BOSS_PHOTOOBJ/astromqa/{catalog}/astromQAImage-{catalog}-{type}-{nra}-{ndec}.fits
      path_kwargs:
      - nra
      - catalog
      - type
      - ndec
