general:
  name: astraStar
  short: Astra results and inputs for an individual star.
  description: TODO Contains the stacked, redshift-corrected, pseudo-continuum-normalized
    spectra interpolated to a common wavelength grid for a single star, as well as
    the stellar parameters and best fit model(s) from astra.
  datatype: fits
  filesize: 0
  releases:
  - WORK
  environments:
  - MWM_ASTRA
  - $MWM_ASTRA
  naming_convention: $MWM_ASTRA/ASTRA_VER/[TRUNCATED_HEALPIX]/[HEALPIX]/astraStar-[STAR].fits.gz
  generated_by: astra
  design: false
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases: {}
releases:
  WORK:
    template: $$MWM_ASTRA/[ASTRA_VERSION]/spectra/star/[HEALPIX // 1000]/[HEALPIX]/mwmStar-[ASTRA_VERSION]-[CATALOGIG][SUFFIX].fits
    example: null
    location: '{astra_version}/spectra/star/{healpix // 1000}/{healpix}/mwmStar-{astra_version}-{catalogig}{suffix}.fits'
    environment: $MWM_ASTRA
    access:
      in_sdss_access: false
      path_name: null
      path_template: null
      path_kwargs: null
      access_string: astraStar = $$MWM_ASTRA/{astra_version}/spectra/star/{healpix
        // 1000}/{healpix}/mwmStar-{astra_version}-{catalogig}{suffix}.fits
    hdus:
      hdu0:
        name: Primary header
        description: TODO
        is_image: true
        size: 0 bytes
        header:
        - key: SIMPLE
          value: true
          comment: conforms to FITS standard
        - key: BITPIX
          value: 8
          comment: array data type
        - key: NAXIS
          value: 0
          comment: number of array dimensions
        - key: DATE
          value: 2022-03-14
          comment: Creation UTC (CCCC-MM-DD) date of FITS header
        - key: null
      hdu1:
        name: Spectrum
        description: The spectrum and best fit model(s) at all wavelengths
        size: 0
        is_image: false
        header:
        - key: TODO
          comment: TODO
        columns:
          NORMFLUX:
            name: NORMFLUX
            description: pseudo-continuum-normalized flux
            type: float
            unit: ''
          BESTFIT:
            name: BESTFIT
            description: best-fit whole-spectrum model
            type: float
            unit: ''
          ERROR:
            name: ERROR
            description: Error array TODO
            type: int
            unit: ''
      hdu2:
        name: C best-fit model
        description: The best fit model at wavelengths with nonzero C mask.
        size: 0
        is_image: false
        header:
        - key: TODO
          comment: TODO
        columns:
          BESTFIT:
            name: BESTFIT
            description: Best fit C model at wavelengths where the C mask is nonzero.
            type: float
            unit: ''
