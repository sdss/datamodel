general:
  name: mangadap
  short: 'migration: needs update'
  description: "The MAPS files are the primary output file from the DAP and\n    \
    \    provide 2D \"maps\" (i.e., images) of DAP measured properties. The\n    \
    \    shape and WCS of these images identically match that of a single\n      \
    \  wavelength channel in the corresponding DRP LOGCUBE file.  The\n        primary\
    \ header is an exact copy of the primary header for the\n        DRP manga-PLATE-IFUDESIGN-LOGCUBE.fits.gz\
    \ file, except that the\n        BSCALE, BZERO, and BUNIT keywords are removed\
    \ and the AUTHOR and\n        MASKNAME keywords are changed.  Addional DAP-specific\
    \ keywords\n        are added to specify the analysis procedures used.\n\nMost\
    \ properties are provided in groups of three fits\n        extensions:\n\n<li>[property]:\
    \ the measurement value,</li>\n<li>[property]_IVAR: the measurement uncertainty\
    \ stored as\n            the inverse variance</li>\n<li>[property]_MASK: a corresponding\
    \ bit mask for each\n            pixel.</li>\n\nExtensions can either be a single\
    \ 2D image (HDUCLAS1= 'IMAGE'\n        <b>error</b>) or they can have a series\
    \ of images that are\n        organized along the third dimension (HDUCLAS1= 'CUBE').\
    \ For the\n        latter, each image is said to be in a specific \"channel\"\
    .  For\n        example, each Gaussian-fitted emission-line flux is provided in\n\
    \        a single channel in the EMLINE_GFLUX extension.  All the main\n     \
    \   data extensions include:\n\n<li>the WCS information,</li>\n<li>the HDUCLASS\
    \ keyword block,</li>\n<li>the channel description for the multichannel extensions\n\
    \            that provides the names of the quantities in each channel\n     \
    \       --- header keyword Cn is the data in channel n, where n is\n         \
    \   the 1-indexed number of the channel,</li>\n<li>the units for any single image\
    \ or datacube extensions\n            (BUNIT), and</li>\n<li>the DATASUM and CHECKSUM\
    \ values. </li>\n\nIf the units for all maps in a given extension are the same,\
    \ the\n        unit is provided by the BUNIT header parameter.  Otherwise the\n\
    \        units are given similarly to the channel names: a header keyword\n  \
    \      Un is the units for the data in channel n, where n is the\n        1-indexed\
    \ number of the channel."
  datatype: FITS
  filesize: 1 MB
  releases:
  - DR15
  - DR16
  - DR17
  environments:
  - MANGA_SPECTRO_ANALYSIS
  naming_convention: "<code>manga-[plate]-[ifudesign]-MAPS-[daptype]\\.fits\\.gz</code>,\n\
    \        where <code>[plate]</code> is the plate number,\n        <code>[ifudesign]</code>\
    \ is the design IFU size and number, and\n        <code>[daptype]</code> is the\
    \ shorthand keyword for the specific\n        configuration of the analysis procedures\
    \ performed by the DAP.\n        In this release DAPTYPE is either HYB10-GAU-MILESHC\
    \ or\n        VOR10-GAU-MILESHC.  The combined\n        <code>[plate]-[ifudesign]</code>\
    \ is also known as the\n        'plate-ifu' designation of a given galaxy."
  generated_by: '<a href="https://svn.sdss.org/public/repo/manga/mangadap/tags/2.2.1/bin/manga_dap">mangadap:
    manga_dap</a>'
