      hdu6:
        name: BINID
        description: "Numerical ID for spatial bins for the binned spectra,\n    \
          \        stellar-continuum results, emission-line moment results,\n    \
          \        emission-line model results, and spectral-index results.\n\nIt\
          \ is important to understand that not all of the data\n            in the\
          \ MAPS are independent. In addition to covariance,\n            measurements\
          \ are repeated for a given binned spectrum in all\n            the spaxels\
          \ associated with that bin.  Therefore, if you\n            are, e.g., fitting\
          \ a model to the MAPS data or calculating\n            azimuthal averages,\
          \ you should pull out the binned\n            quantities that are unique\
          \ before proceeding. In addition to\n            any associated MASK values,\
          \ you should use the BINID\n            extension (and, indeed, its main\
          \ purpose is) to extract the\n            unique (but still correlated)\
          \ data to use in such an\n            analysis.\n\nThis extension has one\
          \ channel for each of the 5 main\n            processing steps: binning,\
          \ stellar-continuum and -kinematics\n            fitting, emission-line\
          \ moment measurements, emission-line\n            Gaussian modeling, and\
          \ spectral indices. Keep in mind the\n            following:\n\n<li>BINID\
          \ == -1 means that the spaxel was not included\n                in the analysis.\
          \ For example, BINID values of -1 in the\n                first BINID channel\
          \ means that either the spaxel had\n                insufficiently good/unmasked\
          \ pixels or too low S/N to be\n                included in the binning procedure.\
          \ Any spaxel with BINID\n                = -1 should also be masked as DONOTUSE\
          \ in the respective\n                property map.</li>\n<li>A BINID may\
          \ be &gt;-1 in one channel and = -1 in a\n                different channel.\
          \ For example, a spaxel in the binning\n                BINID map may be\
          \ &gt;-1 but be = -1 in the stellar-continuum\n                BINID. This\
          \ likely means that the spaxels were\n                successfully binned,\
          \ but the bin had S/N &lt; 1 meaning it\n                was not analyzed\
          \ by the stellar-continuum fitting\n                module.</li>\n<li> For\
          \ the VOR binning case, the only difference in\n                BINIDs is\
          \ the -1 vs.  non-negative distinction described\n                in the\
          \ last point, except for the HYB binning scheme.\n                For the\
          \ HYB binning case, the emission-line moments,\n                emission-line\
          \ modeling, and spectral-index measurements\n                are done on\
          \ a spaxel-by-spaxel basis, meaning that the\n                BINIDs are\
          \ redetermined and is just a running number\n                for the spaxels\
          \ that were analyzed.  </li>\n\nExample python code that extracts both the\
          \ unique and\n            unmasked data from a MAPS file to produce the\
          \ g-band and\n            H-alpha surface brightness profiles is provided\
          \ in the\n            DAP Tutorials.\n\n<b>HDU Type: </b>IMAGE, <b>HDU Size:\
          \ </b>106 KB, <b> Channels: </b> 5"
