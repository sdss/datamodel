general:
  name: tio1d
  short: migrated from old datamodel - needs update
  description: Each tio1d file contains the processed 1D Tungsten Iodine (Tio) spectra
    and associated data for a single plate configuration.
  datatype: FITS
  filesize: 253 MB
  releases:
  - DR12
  environments:
  - MARVELS_REDUX
  naming_convention: '<br/>  <i>tio1d_PLATENAME.fits</i> '
  generated_by: ''
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases: {}
releases:
  DR12:
    template: $MARVELS_REDUX/[RERUN]/results/[PLATENAME]/tio1d_[PLATENAME].fits
    example: v003.06/results/APGS_M107/tio1d_APGS_M107.fits
    location: '{rerun}/results/{platename}/tio1d_{platename}.fits'
    environment: MARVELS_REDUX
    access:
      in_sdss_access: true
      path_name: tio1d
      path_template: $MARVELS_REDUX/{rerun}/RESULTS/{platename}/tio1d_{platename}.fits
      path_kwargs:
      - platename
      - rerun
      access_string: tio1d = $MARVELS_REDUX/{rerun}/results/{platename}/tio1d_{platename}.fits
    hdus:
      hdu0:
        name: PRIMARY
        description: ''
        is_image: true
        size: 0 bytes
        header:
        - key: SIMPLE
          value: true
          comment: ''
        - key: BITPIX
          value: 8
          comment: ''
        - key: NAXIS
          value: 0
          comment: ''
        - key: EXTEND
          value: true
          comment: ''
      hdu1:
        name: ''
        description: ''
        is_image: false
        size: 253 MB
        columns:
          FCJD:
            name: FCJD
            type: float64
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: "Flux Centered Julian Date of the\n    associated stellar\
              \ spectra which the Tio spectra were used to calibrate."
          STARNAME:
            name: STARNAME
            type: char[17]
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: "TYC Name, GCS Name, HIP\n    Name, 2MASS Name"
          RADEC:
            name: RADEC
            type: float64[2]
            unit: degrees
            description: "Right Ascension and\n    Declination (J2000)"
          ORDER:
            name: ORDER
            type: int32
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: MARVELS Plate order (value 1-120)
          MAG:
            name: MAG
            type: float64
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: Associated Star V-Band Magnitude
          ORIG_FILENAME:
            name: ORIG_FILENAME
            type: char[88]
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: "Filename of original\n    stellar raw image which the Tio\
              \ was used to calibrate."
          TIOFLUX_1D_NORM:
            name: TIOFLUX_1D_NORM
            type: float64[4001]
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: "1-dimensional\n    continuum removed normalized\n    Tio\
              \ spectra. Processed through University of 1D Florida Pipeline."
          TIOFLUX_1D_ORIG:
            name: TIOFLUX_1D_ORIG
            type: float64[4001]
            unit: ADU
            description: "1-dimensional\n    non-normalized Tio spectra. Spectra have\
              \ been bias subtracted and\n    trace/deslanted/cosmic ray removed."
          TIOWLSOLN:
            name: TIOWLSOLN
            type: float64[4001]
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: 'migration: description of keyword/column not found. Needs
              update'
