general:
  name: tio1d
  short: 'migration: needs update'
  description: Each tio1d file contains the processed 1D Tungsten Iodine (Tio) spectra
    and associated data for a single plate configuration.
  datatype: FITS
  filesize: 308 MB
  releases:
  - DR12
  - DR13
  - DR14
  - DR15
  - DR16
  - DR17
  environments:
  - MARVELS_REDUX
  naming_convention: '<br/>  <i>tio1d_PLATENAME.fits</i> '
  generated_by: 'migration: not in database. Needs update'
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    DR17:
      from: DR16
      note: No changes
    DR16:
      from: DR15
      note: No changes
    DR15:
      from: DR14
      note: No changes
    DR14:
      from: DR13
      note: No changes
    DR13:
      from: DR12
      note: No changes
releases:
  DR12:
    template: $MARVELS_REDUX/v003.06/results/47UMA/tio1d_47UMA.fits
    example: v003.06/results/47UMA/tio1d_47UMA.fits
    location: v003.06/results/47UMA/tio1d_47UMA.fits
    environment: MARVELS_REDUX
    access:
      in_sdss_access: true
      path_name: tio1d
      path_template: $MARVELS_REDUX/{rerun}/RESULTS/{platename}/tio1d_{platename}.fits
      path_kwargs:
      - rerun
      - platename
      access_string: tio1d = $MARVELS_REDUX/v003.06/results/47UMA/tio1d_47UMA.fits
    hdus:
      hdu0:
        name: PRIMARY
        description: ''
        is_image: true
        size: 0 bytes
        header:
        - key: SIMPLE
          value: true
          comment: conforms to FITS standard
        - key: BITPIX
          value: 8
          comment: array data type
        - key: NAXIS
          value: 0
          comment: number of array dimensions
        - key: EXTEND
          value: true
          comment: ''
      hdu1:
        name: ''
        description: ''
        is_image: false
        size: 308 MB
        columns:
          FCJD:
            name: FCJD
            type: float64
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: "Flux Centered Julian Date of the\n    associated stellar\
              \ spectra which the Tio spectra were used to calibrate."
          STARNAME:
            name: STARNAME
            type: char[66]
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: "TYC Name, GCS Name, HIP\n    Name, 2MASS Name"
          RADEC:
            name: RADEC
            type: float64[2]
            unit: degrees
            description: "Right Ascension and\n    Declination (J2000)"
          ORDER:
            name: ORDER
            type: int32
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: MARVELS Plate order (value 1-120)
          MAG:
            name: MAG
            type: float64
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: Associated Star V-Band Magnitude
          ORIG_FILENAME:
            name: ORIG_FILENAME
            type: char[88]
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: "Filename of original\n    stellar raw image which the Tio\
              \ was used to calibrate."
          TIOFLUX_1D_NORM:
            name: TIOFLUX_1D_NORM
            type: float64[4001]
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: "1-dimensional\n    continuum removed normalized\n    Tio\
              \ spectra. Processed through University of 1D Florida Pipeline."
          TIOFLUX_1D_ORIG:
            name: TIOFLUX_1D_ORIG
            type: float64[4001]
            unit: ADU
            description: "1-dimensional\n    non-normalized Tio spectra. Spectra have\
              \ been bias subtracted and\n    trace/deslanted/cosmic ray removed."
          TIOWLSOLN:
            name: TIOWLSOLN
            type: float64[4001]
