general:
  name: apBPM
  short: migrated from old datamodel - needs update
  description: apBPM contains calibration data with bad pixel maps for each detector.
  datatype: FITS
  filesize: 8 MB
  releases:
  - DR10
  - DR12
  - DR11
  - DR13
  - DR14
  - DR15
  - DR16
  - WORK
  environments:
  - APOGEE_REDUX
  naming_convention: apBPM-[abc]-MJD5.fits
  generated_by: 'migration: not in database. Needs update'
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    WORK:
      from: DR16
      note: No changes
    DR16:
      from: DR15
      note: No changes
    DR15:
      from: DR14
      note: No changes
    DR14:
      from: DR13
      note: No changes
    DR13:
      from: DR11
      note: No changes
    DR11:
      from: DR12
      note: No changes
    DR12:
      from: DR10
      note: No changes
releases:
  DR10:
    template: $APOGEE_REDUX/r3/cal/bpm/apBPM-a-05560001.fits
    example: r3/cal/bpm/apBPM-a-05560001.fits
    location: r3/cal/bpm/apBPM-a-05560001.fits
    environment: APOGEE_REDUX
    access:
      in_sdss_access: true
      path_name: apBPM
      path_template: $APOGEE_REDUX/{apred}/cal/bpm/{prefix}BPM-{chip}-{num:0>8}.fits
      path_kwargs:
      - num
      - chip
      - prefix
      - apred
      access_string: apBPM = $APOGEE_REDUX/r3/cal/bpm/apBPM-a-05560001.fits
    hdus:
      hdu0:
        name: PRIMARY
        description: '<b>

          Example header:

          </b>'
        is_image: true
        size: 8 MB
        header:
        - key: SIMPLE
          value: true
          comment: conforms to FITS standard
        - key: BITPIX
          value: 16
          comment: array data type
        - key: NAXIS
          value: 2
          comment: number of array dimensions
        - key: NAXIS1
          value: 2048
          comment: length of dimension 1
        - key: NAXIS2
          value: 2048
          comment: length of dimension 2
        - key: EXTEND
          value: true
