general:
  name: spec
  short: migrated from old datamodel - needs update
  description: "<p>\nThe spec-PLATE-MJD-FIBER.fits files contain a repackaging of\
    \ all\nspectral data for a given plugging (plate, mjd, fiber), including both\
    \ the\ncoadded spectrum and optionally the individual exposure frames.\nThis groups\
    \ the information from\n<a href=\"../../PLATE4/spFrame.html\">spFrame</a>,\n<a\
    \ href=\"../../PLATE4/spCFrame.html\">spCFrame</a>,\n<a href=\"../../PLATE4/spFlat.html\"\
    >spFlat</a>,\n<a href=\"../../PLATE4/spPlate.html\">spPlate</a>,\n<a href=\"../../PLATE4/RUN1D/spZbest.html\"\
    >spZbest</a>,\n<a href=\"../../PLATE4/RUN1D/spZline.html\">spZline</a>, and\n\
    <a href=\"../../spAll.html\">spAll</a>\nso that for each object one only needs\
    \ to read\na single file.\n</p>\n<pre>\n    HDU 0  : Header info from spPlate\n\
    \    HDU 1  : Coadded spectrum from spPlate\n    HDU 2  : Summary metadata copied\
    \ from spAll\n    HDU 3  : Line fitting metadata from spZline\n    HDU 4+ : [Optional]\
    \ Individual spCFrame spectra [B, R for each exposure]\n</pre>\n<p>\nA <a href=\"\
    ../lite/PLATE4/spec.html\">\"lite\" version of these files</a>\nalso exists in\
    \ the \"lite\" subdirectory tree.\nThese contain HDUS 0-3, but do not have the\
    \ individual frame data and thus\nare much smaller.\n</p>"
  datatype: FITS
  filesize: 1 MB
  releases:
  - DR9
  - DR10
  - DR12
  - DR11
  - DR13
  - DR14
  - DR15
  - DR16
  - DR17
  environments:
  - BOSS_SPECTRO_REDUX
  naming_convention: '<code>spec-[0-9]{4}-[0-9]{5}-[0-9]{4}\.fits</code>, where

    <code>[0-9]{4}</code> is a zero-padded, four-digit number containing the plate

    number, <code>[0-9]{5}</code> is a five-digit number containing the MJD

    number and <code>[0-9]{4}</code> is a four-digit number containing the fiber id.'
  generated_by: idlspec2d/bin/reformat_spectra.py and reformat_sdss_spectra.py
