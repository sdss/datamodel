general:
  name: spZall_epoch
  short: All BOSS spectroscopic classifications and redshifts measurements for field
    epoch coadds
  description: The spZall files contain the spectroscopic classifications and redshifts
    for all fits done in the spectro-1d step of the BOSS idlspec1d pipeline for field
    epoch coadds
  datatype: FITS
  filesize: 66 MB
  releases:
  - IPL3
  - DR19
  environments:
  - BOSS_SPECTRO_REDUX
  surveys:
  - BHM
  naming_convention: $BOSS_SPECTRO_REDUX/[RUN2D]/[FIELD]/epoch/[RUN1D]/spZall-[FIELD]-[MJD].fits
  generated_by: idlspec2d
  design: false
  vac: false
  recommended_science_product: true
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    DR19:
      from: IPL3
      note: No changes
