general:
  name: specLite
  short: spectral data for a given field, mjd, and catalogid
  description: The spectral data for a given field, mjd, and catalogid including the
    coadded spectra, spAll metadata, Model fit metadata from spZall, and Line fitting
    metadadta from spZline
  datatype: FITS
  filesize: 382 KB
  releases:
  - WORK
  environments:
  - BOSS_SPECTRO_REDUX
  surveys:
  - BHM
  naming_convention: $BOSS_SPECTRO_REDUX/[RUN2D]/spectra/lite/[FIELD]/[MJD]/spec-[FIELD]-[MJD]-[CATALOGID].fits
  generated_by: idlspec2d
  design: false
  vac: false
  recommended_science_product: true
