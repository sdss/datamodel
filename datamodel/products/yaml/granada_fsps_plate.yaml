general:
  name: granada_fsps_plate
  short: migrated from old datamodel - needs update
  description: "This file contains the plate merged output of the Granada Flexible\
    \ Stellar Population Synthesis (FSPS, <a href=\"http://adsabs.harvard.edu/abs/2009ApJ...699..486C\"\
    >Conroy <em>et\_al.</em> 2009</a> ) Spectro-Photometric Stellar Mass computation\
    \ of the BOSS galaxy product, according to the <a href=\"http://www.sdss.org/dr13/spectro/galaxy_granada\"\
    >algorithm documentation</a> for each PLATE-MJD."
  datatype: FITS
  filesize: 205 KB
  releases:
  - DR10
  - DR11
  environments:
  - BOSS_GALAXY_REDUX
  naming_convention: granada_fsps_(configname)-pppp-mmmmm.fits, where pppp is a 4-digit
    plate number, and mmmmm is a 5-digit MJD.
  generated_by: galaxy/granada_fsps
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    DR11:
      from: DR10
      note: No changes
