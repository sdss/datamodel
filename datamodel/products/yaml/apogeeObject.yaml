      - GLAT
      - DEC
      - GLON
      - COMMENT
      - FIELD
      - LOCID
      - RA
      - SURVEY
    DR15:
      from: DR14
      note: No changes
    DR14:
      from: DR13
      note: No changes
    DR13:
      from: DR12
      note: No changes
