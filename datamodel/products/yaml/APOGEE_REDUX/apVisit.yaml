      value: LSF Coefficients
    - comment: ''
      key: HISTORY
      value: 'LSF Coefficients to be used with LSF_GH.PRO:'
    - comment: ''
      key: HISTORY
      value: '  binsize  The width of a pixel in X-units.  If this is non-zero'
    - comment: ''
      key: HISTORY
      value: '             then a "binned" Gauss-Hermite function is used.  If'
    - comment: ''
      key: HISTORY
      value: '             binsize=0 then a "normal, unbinned" Gauss-Hermite'
    - comment: ''
      key: HISTORY
      value: '             function is used.'
    - comment: ''
      key: HISTORY
      value: '  X0       An additive x-offset.  This is only used to'
    - comment: ''
      key: HISTORY
      value: '             evaluate the GH parameters that vary globally'
    - comment: ''
      key: HISTORY
      value: '             with X.'
    - comment: ''
      key: HISTORY
      value: '  Horder   The highest Hermite order, Horder=0 means'
    - comment: ''
      key: HISTORY
      value: '             only a constant term (i.e. only Gaussian).'
    - comment: ''
      key: HISTORY
      value: '             There are Horder Hermite coefficients (since we fix H0=1).'
    - comment: ''
      key: HISTORY
      value: '  Porder   This array gives the polynomial order for the'
    - comment: ''
      key: HISTORY
      value: '             global variation (in X) of each LSF parameter.'
    - comment: ''
      key: HISTORY
      value: '             That includes sigma and the Horder Hermite'
    - comment: ''
      key: HISTORY
      value: '             coefficients (starting with H1 because we fix H0=1)'
    - comment: ''
      key: HISTORY
      value: '             There will be Porder[i]+1 coefficients for'
    - comment: ''
      key: HISTORY
      value: '             parameter i.'
    - comment: ''
      key: HISTORY
      value: '  GHcoefs  The polynomial coefficients for sigma and the'
    - comment: ''
      key: HISTORY
      value: '             Horder Hermite parameters.  There are Porder[i]+1'
    - comment: ''
      key: HISTORY
      value: '             coefficients for parameter i.  The Hermite parameters'
    - comment: ''
      key: HISTORY
      value: '             start with H1 since we fix H0=1.'
    is_image: true
    name: ''
    size: 624 bytes
