general:
  name: allVisit_MADGICS
  short: Summary file of scalar outputs from apMADGICS pipeline processing of all
    visit spectra in APOGEE DR17.
  description: Summary file of scalar outputs from apMADGICS pipeline processing of
    all visit spectra in APOGEE DR17. Contains stellar radial velocities, DIB properties,
    and crossmatches to the standard DRP allStar and allVisit files.
  datatype: FITS
  filesize: 2 GB
  releases:
  - DR19
  environments:
  - APMADGICS
  surveys:
  - MWM
  - SDSS
  naming_convention: $APMADGICS/[VERS]/outdir_wu_[STAR_PRIOR_TYPE]/allVisit_MADGICS_[VERS]_[STAR_PRIOR_TYPE].fits
    where VERS = "v2024_03_16" for DR19 and STAR_PRIOR_TYPE has one of the values
    ["th", "dd"]
  generated_by: <a href=\"https://github.com/andrew-saydjari/apMADGICS.jl\">https://github.com/andrew-saydjari/apMADGICS.jl</a>
  data_level: 3.3.0
  design: false
  vac: false
  recommended_science_product: false
changelog:
  description: DR19 is the first release of apMADGICS
  releases: {}
releases:
  DR19:
    template: $APMADGICS/[VERS]/outdir_wu_[STAR_PRIOR_TYPE]/allVisit_MADGICS_[VERS]_[STAR_PRIOR_TYPE].fits
    example: v2024/outdir_wu_03_16_th/allVisit_MADGICS_v2024_03_16_th.fits
    location: '{vers}/outdir_wu_{star_prior_type}/allVisit_MADGICS_{vers}_{star_prior_type}.fits'
    environment: APMADGICS
    access:
      in_sdss_access: true
      path_name: allVisit_MADGICS
      path_template: $APMADGICS/{vers}/outdir_wu_{star_prior_type}/allVisit_MADGICS_{vers}_{star_prior_type}.fits
      path_kwargs:
      - star_prior_type
      - vers
      access_string: allVisit_MADGICS = $APMADGICS/{vers}/outdir_wu_{star_prior_type}/allVisit_MADGICS_{vers}_{star_prior_type}.fits
    survey: SDSS
    hdus:
      hdu0:
        name: PRIMARY
        description: empty header
        is_image: true
        size: 0 bytes
        header:
        - key: SIMPLE
          value: true
          comment: file does conform to FITS standard
        - key: BITPIX
          value: 16
          comment: number of bits per data pixel
        - key: NAXIS
          value: 0
          comment: number of data axes
        - key: EXTEND
          value: true
          comment: FITS dataset may contain extensions
        - key: COMMENT
          value: '  FITS (Flexible Image Transport System) format is defined in ''Astronomy'
          comment: ''
        - key: COMMENT
          value: '  and Astrophysics'', volume 376, page 359; bibcode: 2001A&A...376..359H'
          comment: ''
