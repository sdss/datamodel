general:
  name: spSpec_coadd
  short: BOSS Target spectra for custom coadds with individual exposures without 1d
    analysis
  description: BOSS Target spectra for custom coadds with individual exposures without
    1d analysis. These are similar in structure to the final spec-Full files, but
    without the final analysis
  datatype: FITS
  filesize: 1 MB
  releases:
  - IPL3
  - WORK
  environments:
  - BOSS_SPECTRO_REDUX
  surveys:
  - BHM
  naming_convention: $BOSS_SPECTRO_REDUX/[RUN2D]/[COADD]/coadd/[MJD]/spSpec-[COADD]-[MJD]-[CATALOGID].fits
  generated_by: idlspec2d
  design: false
  vac: false
  recommended_science_product: false
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    WORK:
      from: IPL3
      note: No changes
