general:
  name: spZbest
  short: 'migration: needs update'
  description: 'The spZbest files contain the spectroscopic classifications and redshifts
    from the idlspec1d step of the spectro pipeline.  This page is an updated summary
    of the <a href="http://spectro.astro.princeton.edu/#dm_spzbest">SDSS2 spZbest

    data model</a> .'
  datatype: FITS
  filesize: 36 MB
  releases:
  - DR9
  - DR10
  - DR12
  - DR11
  - DR13
  - DR14
  - DR15
  - DR16
  - DR17
  environments:
  - BOSS_SPECTRO_REDUX
  naming_convention: Filenames have the form <i>spZbest-pppp-mmmmm.fits</i> , where
    <i>pppp</i> is a 4-digit plate number, and <i>mmmmm</i> is a 5-digit MJD.
  generated_by: spreduce1d
