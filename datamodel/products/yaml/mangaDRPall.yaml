general:
  name: mangaDRPall
  short: The final summary FITS binary table for the MaNGA DRP
  description: This is the final summary for the MaNGA Data Reduction Pipeline (DRP).
    It merges together information taken from mangacore, the repository containing
    all MaNGA metadata, and various header information taken from the output MaNGA
    cubes. It contains no actual spectra from MaNGA cubes, but all of the information
    required to find a given set of spectra. It can be used to search locally for
    galaxies matching a given set of selection criteria.
  datatype: FITS
  filesize: 2 MB
  releases:
  - DR13
  - DR14
  - DR15
  - DR16
  - DR17
  environments:
  - MANGA_SPECTRO_REDUX
  surveys:
  - MaNGA
  naming_convention: drpall-[drpver].fits, where [drpver]is the version of the MaNGA
    Data Reduction Pipeline (DRP) that generated this file.
  generated_by: mangadrp
  data_level: 2.3.0
  design: false
  vac: false
  recommended_science_product: true
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    DR17:
      from: DR16
      added_hdus:
      - MASTAR
      - MANGA
    DR16:
      from: DR15
      note: No changes
    DR15:
      from: DR14
      note: No changes
    DR14:
      from: DR13
      note: No changes
