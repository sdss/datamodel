general:
  name: sdss_target_params
  short: 'migration: needs update'
  description: 'This set of files contains the

    target parameters used for each type of target ("type", which can be

    "standards", "stars", "galaxies", "quasars", "match", "rosat" or

    "serendipity") in each version of target run for the SDSS-I and -II

    Legacy survey. Each file has a 1-element structure in it, where the

    tag name is the name of the parameter (and the value is the value,

    stored as a string).'
  datatype: FITS
  filesize: 16 KB
  releases:
  - DR8
  - DR9
  - DR10
  - DR12
  - DR11
  - DR13
  - DR14
  - DR15
  - DR16
  - DR17
  environments:
  - SDSS_TARGET
  naming_convention: sdss_target_[target_version]_[type]_params.fits
  generated_by: sas
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    DR17:
      from: DR16
      note: No changes
    DR16:
      from: DR15
      note: No changes
    DR15:
      from: DR14
      note: No changes
    DR14:
      from: DR13
      note: No changes
    DR13:
      from: DR11
      note: No changes
    DR11:
      from: DR12
      note: No changes
    DR12:
      from: DR10
      note: No changes
    DR10:
      from: DR9
      note: No changes
    DR9:
      from: DR8
      note: No changes
