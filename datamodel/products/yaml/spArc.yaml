      hdu2:
        name: ''
        description: "The HDU 2 data is a binary table whose fields are used to calculate\
          \ wavelength solution (units of log10 Angstroms) for the arc calibration\
          \ frames.\nThe Y-positions on the CCD, which is the independent variable\
          \ and corresponding wavelength solutions (in Angstroms) which is the dependent\
          \ variable, \nare fitted to a functional form and the resulting coefficients\
          \ are stored in the binary table.\n\n<b>\nHow to use these coefficients:\
          \ \n</b>\n\nLet x be the pixel number of a given trace. We define mu = 2*(x-XMID)/(XMAX-XMIN)\
          \ and the solution for the wavelength \nis FUNC(mu) where FUNC is the function\
          \ stored in the FUNC column in this binary table (it is usually a Legendre\
          \ polynomials).\n\nIf XJUMPLO or XJUMPHI are present in the table, the following\
          \ formulas need to be applied to correct x due to two-phase read-out of\
          \ CCDs.\n\n<code>\n<br/>t = (x-XJUMPLO)/(XJUMPHI-XJUMPLO)\n<br/>jump = 0\
          \ * (t&lt;0) + t * (0&lt;t&lt;1) + 1 * (t&gt;1)\n<br/>x = x + jump * XJUMPVAL\n\
          <br/>mu = 2*(x-XMID)/(XMAX-XMIN)\n<br/>loglam = FUNC(mu)\n</code>"
        is_image: false
        size: 23 KB
        columns:
          FUNC:
            name: FUNC
            type: char[8]
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: describes the function used to fit the wavelength solutions
              (units of log-10 Angstroms) and Y-positions to a functional form.
          XMIN:
            name: XMIN
            type: float64
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: minimum value of the independent variable used by fitting
              function.
          XMAX:
            name: XMAX
            type: float64
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: maximum value of the independent variable which is used along
              with the fitting coefficients, in the fitting function to get the value
              of dependent variable, which is the wavelength solution.
