general:
  name: spArc
  short: 'migration: needs update'
  description: 'This file contains information about flux density, wavelength solution,
    fibermask and line width obtained from extracted arc calibration frames. This
    file is generated

    as a product of spcalib.pro.'
  datatype: FITS
  filesize: 5 MB
  releases:
  - DR9
  - DR10
  - DR12
  - DR11
  - DR13
  - DR14
  - DR15
  - DR16
  - DR17
  environments:
  - BOSS_SPECTRO_REDUX
  naming_convention: Filenames have the form spArc-[c][n]-mmmmmmmm.fits.gz, where
    c indicates either a blue or red spectrograph, n indicates the spectrograph number
    (1 or 2) and mmmmmmmm indicates the frame number. An example of filename is spArc-r2-00111704.fits.gz.
  generated_by: spCalib.pro
