notes: "How to use these coefficients - Let x be the pixel number of a given trace.\
  \ We define mu = 2*(x-XMID)/(XMAX-XMIN) and the solution for the wavelength is FUNC(mu)\
  \ where FUNC is the function stored in the FUNC column in this binary table (it\
  \ is usually a Legendre polynomials). If XJUMPLO or XJUMPHI are present in the table,\
  \ the following formulas need to be applied to correct x due to two-phase read-out\
  \ of CCDs.\n  t = (x-XJUMPLO)/(XJUMPHI-XJUMPLO)\n  jump = 0 * (t<0) + t * (0<t<1)\
  \ + 1 * (t>1) \n  x = x + jump * XJUMPVAL\n  mu = 2*(x-XMID)/(XMAX-XMIN)\n  loglam\
  \ = FUNC(mu)"
