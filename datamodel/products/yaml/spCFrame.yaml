general:
  name: spCFrame
  short: flux-calibrated spectra extracted CCD exposure
  description: The spCFrame files contain the flux-calibrated extracted spectra for
    a single CCD (i.e., the red or blue half) of a single exposure. These spectra
    are still in the native wavelength mapping, which is neither linear in wavelength
    nor log-wavelength. However, the spectra are flux-calibrated, and deviant pixels
    are rejected in the pixel mask (from the comparison with the other exposures).
  datatype: FITS
  filesize: 87 MB
  releases:
  - IPL3
  - WORK
  environments:
  - BOSS_SPECTRO_REDUX
  surveys:
  - BHM
  naming_convention: $BOSS_SPECTRO_REDUX/[RUN2D]/[FIELD]/spCFrame-[BR][ID]-[FRAME].fits
  generated_by: idlspec2d
  design: false
  vac: false
  recommended_science_product: false
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    WORK:
      from: IPL3
      note: No changes
