general:
  name: apDetector
  short: 'migration: needs update'
  description: 'apDetector contains calibration information about each detector, specifically:
    gain,

    readout noise, and linearity. These are organized as follows:

    <pre>

    HDU0: master header

    HDU1: gain image (2048x2048)

    HDU2: readout noise image (2048x2048)

    HDU3: linearity correction coefficients (2048x2048x3): quadratic coefficients

    </pre>'
  datatype: FITS
  filesize: 19 KB
  releases:
  - DR10
  - DR12
  - DR11
  - DR13
  - DR14
  - DR15
  - DR16
  - WORK
  environments:
  - APOGEE_REDUX
  naming_convention: 'apDetector-[abc]-MJD5.fits, where MJD5 refers to the date when
    the calibration data used

    to make the frame were obtained.'
  generated_by: 'migration: not in database. Needs update'
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    WORK:
      from: DR16
      note: No changes
    DR16:
      from: DR15
      note: No changes
    DR15:
      from: DR14
      note: No changes
    DR14:
      from: DR13
      note: No changes
    DR13:
      from: DR11
      note: No changes
    DR11:
      from: DR12
      note: No changes
    DR12:
      from: DR10
      note: No changes
