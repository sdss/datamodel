general:
  name: spFluxcalib
  short: 'migration: needs update'
  description: "This file contains the calibration vectors for a given frame.\n<pre>\n\
    \  HDU #0: Calibration image\n  HDU #1: Trace-set used to construct the former\n\
    \  HDU #2: Structure with info on each standard star  \n</pre>"
  datatype: FITS
  filesize: 4 MB
  releases:
  - DR9
  - DR10
  - DR12
  - DR11
  - DR13
  - DR14
  - DR15
  - DR16
  - DR17
  environments:
  - BOSS_SPECTRO_REDUX
  naming_convention: 'spFluxcalib-[c][n]-eeeeeeee.fits.gz

    Where [c] indicates either a blue or red spectrograph, [n] indicates the spectrograph
    number (1 or 2) and eeeeeeee indicates the exposure number.'
  generated_by: spflux_v5.pro
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    DR17:
      from: DR16
      note: No changes
    DR16:
      from: DR15
      note: No changes
    DR15:
      from: DR14
      note: No changes
    DR14:
      from: DR13
      note: No changes
    DR13:
      from: DR11
      note: No changes
    DR11:
      from: DR12
      note: No changes
    DR12:
      from: DR10
      note: No changes
    DR10:
      from: DR9
      note: No changes
