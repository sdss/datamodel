general:
  name: mangaCFrame
  short: per-exposure combinations of the mgFFrame files
  description: This FITS file contains the science fiber spectra after the individual-camera
    flux calibrated mgFFrame files have been combined together across the dichroic
    break and fibers from spectrograph 2 have been appended atop those from spectrograph
    1 (i.e., in order of increasing fiberid). All spectra in this file have been resampled
    to a common wavelength grid across the entire MaNGA survey using a basis spline
    technique described in the DRP data paper (Law+16). The `C'' in mgCFrame stands
    for Calibrated and Camera Combined on a Common wavelength grid. There are two
    versions of this file; the first uses a logarithmic wavelength sampling from log10(lambda/Angstroms)=3.5589
    to 4.0151 (NWAVE=4563 spectral elements). The second uses a linear wavelength
    sampling running from 3622.0 to 10353.0 Angstroms (NWAVE=6732 spectral elements).
  datatype: FITS
  filesize: 85 MB
  releases:
  - DR13
  - DR14
  - DR15
  - DR16
  - DR17
  environments:
  - MANGA_SPECTRO_REDUX
  surveys:
  - MaNGA
  naming_convention: mgCFrame-[exposure]-[type].fits.gz, where [exposure] is the 8-digit
    exposure number and [type] is either LOG or LIN indicating whether the file uses
    a logarithmic or linear based wavelength solution.
  generated_by: mangadrp - mdrp_combinecameras.pro
  data_level: 1.2.5
  design: false
  vac: false
  recommended_science_product: false
