general:
  name: portsmouth_stellarmass_plate
  short: 'migration: needs update'
  description: "This file contains the output of the Portsmouth Spectro-Photometric\
    \ Stellar Mass computation of the BOSS galaxy product, according to the <a href=\"\
    http://www.sdss.org/dr13/spectro/galaxy_portsmouth#fitting\">algorithm documentation</a>\
    \ .\n            for each PLATE-MJD."
  datatype: FITS
  filesize: 118 KB
  releases:
  - DR10
  - DR12
  - DR11
  environments:
  - BOSS_GALAXY_REDUX
  naming_convention: portsmouth_stellarmass-pppp-mmmmm.fits, where <i>pppp</i> is
    a 4-digit plate number, and <i>mmmmm</i> is a 5-digit MJD.
  generated_by: galaxy/portsmouth_stellarmass
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    DR11:
      from: DR12
      note: No changes
    DR12:
      from: DR10
      note: No changes
releases:
  DR10:
    template: $BOSS_GALAXY_REDUX/[VERSION]/[RUN2D]/[PLATE]/[RUN1D]/portsmouth/stellarmass/portsmouth_stellarmass_[CONFIGURATION]-[PLATE]-[MJD].fits
    example: v1_0/v5_5_12/3761/v5_5_12/portsmouth/stellarmass/portsmouth_stellarmass_starforming_krou_red0-3761-55272.fits
    location: '{version}/{run2d}/{plate}/{run1d}/portsmouth/stellarmass/portsmouth_stellarmass_{configuration}-{plate}-{mjd}.fits'
    environment: BOSS_GALAXY_REDUX
    access:
      in_sdss_access: true
      path_name: portsmouth_stellarmass_plate
      path_template: $BOSS_GALAXY_REDUX/{version}/{run2d}/{plate:0>4}/{run1d}/portsmouth/stellarmass/portsmouth_stellarmass_{configuration}-{plate:0>4}-{mjd}.fits
      path_kwargs:
      - run2d
      - plate
      - configuration
      - run1d
      - version
      - mjd
      access_string: portsmouth_stellarmass_plate = $BOSS_GALAXY_REDUX/{version}/{run2d}/{plate}/{run1d}/portsmouth/stellarmass/portsmouth_stellarmass_{configuration}-{plate}-{mjd}.fits
    hdus:
      hdu0:
        name: PRIMARY
        description: "The BOSS Galaxy product assumes a WMAP 7 \u039BCDM cosmology\
          \ with <var>H</var><sub>0</sub> = 70, \u03A9<sub>m</sub> = 0.274, and \u03A9\
          <sub>\u039B</sub> = 0.726."
        is_image: true
        size: 0 bytes
        header:
        - key: SIMPLE
          value: true
          comment: conforms to FITS standard
        - key: BITPIX
          value: 8
          comment: array data type
        - key: NAXIS
          value: 0
          comment: number of array dimensions
        - key: EXTEND
          value: true
          comment: ''
      hdu1:
        name: ''
        description: "The BOSS Galaxy product assumes a WMAP 7 \u039BCDM cosmology\
          \ with <var>H</var><sub>0</sub> = 70, \u03A9<sub>m</sub> = 0.274, and \u03A9\
          <sub>\u039B</sub> = 0.726."
        is_image: false
        size: 102 KB
        columns:
          PLATE:
            name: PLATE
            type: int32
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: Plate number
          MJD:
            name: MJD
            type: int32
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: Modified Julian date of observation
          FIBERID:
            name: FIBERID
            type: int32
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: Fiber ID (1 to 1000)
          RA:
            name: RA
            type: float64
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: Object RA (Plug_RA drilled fiber position) [J2000 degrees]
          DEC:
            name: DEC
            type: float64
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: Object Dec (Plug_Dec drilled fiber position) [J2000 degrees]
          Z:
            name: Z
            type: float32
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: Redshift (best pipeline galaxy z_noqso with zwarning_noqso=0)
          Z_ERR:
            name: Z_ERR
            type: float32
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: Redshift error (z_err_noqso) based upon fit to chi<sup>2</sup>
              minimum
          ZNUM:
            name: ZNUM
            type: int16
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: the znum-th best-fit corresponding to z_noqso (optional input
              to readspec)
          MAGSCALED:
            name: MAGSCALED
            type: float32[5]
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: MagScaled[ugriz] = modelmag[ugriz] + cmodelmag[i]-modelmag[i]
              - extinction[ugriz] (see <a href="https://data.sdss.org/datamodel/files/BOSS_PHOTOOBJ/RERUN/RUN/CAMCOL/photoObj.html"
              target="_blank">PhotoObj</a> for definitions).
