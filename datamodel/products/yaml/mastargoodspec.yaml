general:
  name: mastargoodspec
  short: 'migration: needs update'
  description: This night contains all the high quality visit spectra in the MaStar
    library. Each entry in this file contains the spectrum and related information
    from one night of observation for a star. If a star has been observed on multiple
    nights, then there will be multiple entries for that star. Each entry is a combination
    of all of the spectra taken on that night.
  datatype: FITS
  filesize: 797 MB
  releases:
  - DR15
  - DR16
  - DR17
  environments:
  - MANGA_SPECTRO_MASTAR
  naming_convention: mastar-goodspec-[ver1]-[ver2].fits.gz where [ver1] is the version
    of the MaNGA Data Reduction Pipeline (mangadrp) and [ver2] is the version of the
    MaStar post-processing pipeline (mastarproc).
  generated_by: mastarproc:https://svn.sdss.org/public/repo/manga/mastar/mastarproc/tags/v1_0_2/
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    DR17:
      from: DR16
      note: No changes
    DR16:
      from: DR15
      note: No changes
