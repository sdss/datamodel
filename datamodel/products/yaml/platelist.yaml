  short: migrated from old datamodel - needs update
  description: 'This file contains the list of reduced BOSS plates, with

    associated meta-data gathered from the design files and the reductions.'
  datatype: FITS
  filesize: 511 KB
  releases:
  - DR9
  - DR10
  - DR12
  - DR11
  - DR13
  - DR14
  - DR15
  - DR16
  - DR17
  environments:
