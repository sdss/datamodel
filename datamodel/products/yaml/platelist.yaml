general:
  name: platelist
  short: BOSS Field Summary File
  description: This file contains the list of reduced BOSS plates and FPS Fields,
    with associated meta-data gathered from the design/configuration files and the
    reductions. This file is superceded in SDSS-V by the platelist file.
  datatype: FITS
  filesize: 2 MB
  releases:
  - DR16
  - DR17
  environments:
  - BOSS_SPECTRO_REDUX
  surveys:
  - eBOSS
  naming_convention: $BOSS_SPECTRO_REDUX/[RUN2D]/platelist.fits
  generated_by: idlspec2d
  design: false
  vac: false
  recommended_science_product: false
  data_level: 0.0.0
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    DR17:
      from: DR16
      added_hdus:
      - PLATELIST
