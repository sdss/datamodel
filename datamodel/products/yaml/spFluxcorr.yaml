general:
  name: spFluxcorr
  short: 'migration: needs update'
  description: 'spFrame contains the non-calibrated spectra from the red- or blue-half
    of a single exposure. It is structurally the same as spCFrame which contains the
    calibrated spectra, except for the wavelength solution in HDU 3: spFrame uses
    a compact trace-set structure format while spCFrame uses an evaluated image for
    the log10(wavelength) at each pixel for each fiber.'
  datatype: FITS
  filesize: 16 KB
  releases:
  - DR9
  - DR10
  - DR12
  - DR11
  - DR13
  - DR14
  - DR15
  - DR16
  - DR17
  environments:
  - BOSS_SPECTRO_REDUX
  naming_convention: Filenames have the form spFluxcorr-[c][n]-eeeeeeee.fits.gz, where
    c indicates either a blue or red spectrograph, n indicates the spectrograph number
    (1 or 2) and eeeeeeee indicates the exposure number.
  generated_by: spfluxcorr_v5.pro
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    DR17:
      from: DR16
      note: No changes
    DR16:
      from: DR15
      note: No changes
    DR15:
      from: DR14
      note: No changes
    DR14:
      from: DR13
      primary_delta_nkeys: 2
      added_primary_header_kwargs:
      - COMMENT
    DR13:
      from: DR11
      note: No changes
    DR11:
      from: DR12
      note: No changes
    DR12:
      from: DR10
      note: No changes
    DR10:
      from: DR9
      note: No changes
