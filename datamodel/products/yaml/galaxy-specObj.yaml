  filesize: 150 MB
  releases:
  - DR10
  environments:
  - BOSS_LSS_REDUX
  naming_convention: galaxies_DRX_CMASS_NS-specObj.fits - DRX is the data release,
    NS is one of (North,South).
  generated_by: 'migration: not in database. Needs update'
