general:
  name: aspcapField
  short: 'migration: needs update'
  description: aspcapField files summarize the ASPCAP results for all stars in a given
    field.
  datatype: FITS
  filesize: 38 MB
  releases:
  - DR16
  environments:
  - APOGEE_ROOT
  naming_convention: <code>aspcapField-LOCATION_ID.fits</code>
  generated_by: idlwrap (aspcap_writefits)
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases: {}
releases:
  DR16:
    template: $APOGEE_ROOT/spectro/aspcap/[APRED]/[ASPCAP]/[TELESCOPE]/[FIELD]/aspcapField-[FIELD].fits
    example: spectro/aspcap/r12/l33/apo25m/000+02/aspcapField-000+02.fits
    location: spectro/aspcap/{apred}/{aspcap}/{telescope}/{field}/aspcapField-{field}.fits
    environment: APOGEE_ROOT
    access:
      in_sdss_access: true
      path_name: aspcapField
      path_template: $APOGEE_ASPCAP/{apred}/{aspcap}/{telescope}/{field}/aspcapField-{field}.fits
      path_kwargs:
      - aspcap
      - telescope
      - field
      - apred
      access_string: aspcapField = $APOGEE_ROOT/spectro/aspcap/{apred}/{aspcap}/{telescope}/{field}/aspcapField-{field}.fits
    hdus:
      hdu0:
        name: PRIMARY
        description: ''
        is_image: true
        size: 0 bytes
        header:
        - key: SIMPLE
          value: true
          comment: conforms to FITS standard
        - key: BITPIX
          value: 16
          comment: array data type
        - key: NAXIS
          value: 0
          comment: number of array dimensions
        - key: EXTEND
          value: true
          comment: ''
        - key: DATE
          value: '2019-06-20'
          comment: Creation UTC (CCCC-MM-DD) date of FITS header
        - key: COMMENT
          value: FITS (Flexible Image Transport System) format is defined in 'Astronomy
          comment: 'migration: description of keyword/column not found. Needs update'
        - key: COMMENT
          value: and Astrophysics', volume 376, page 359; bibcode 2001A&A...376..359H
          comment: 'migration: description of keyword/column not found. Needs update'
        - key: IDLVER
          value: 8.4 linux x86_64
          comment: IDL Version
        - key: APOGEE
          value: 0.14.11
          comment: 'migration: description of keyword/column not found. Needs update'
        - key: HISTORY
          value: 'ASPCAPThe data are in separate extensions:'
          comment: 'migration: description of keyword/column not found. Needs update'
        - key: HISTORY
          value: ASPCAP HDU0 = Header only
          comment: 'migration: description of keyword/column not found. Needs update'
        - key: HISTORY
          value: ASPCAP HDU1 - Table with stellar data and ASPCAP parameters
          comment: 'migration: description of keyword/column not found. Needs update'
        - key: HISTORY
          value: ASPCAP HDU2 - Table with ASPCAP spectra, etc.
          comment: 'migration: description of keyword/column not found. Needs update'
        - key: HISTORY
          value: ASPCAP HDU3 - Table with parameter names, wavelength array
          comment: 'migration: description of keyword/column not found. Needs update'
