general:
  name: mangaCube
  short: Final data cube for a given galaxy that combines all fiber spectra across
    all exposures
  description: The MaNGA DRP provides regularly-gridded cubes (with both logarithmic
    and linear wavelength solutions) that combine information from all exposures of
    a given galaxy. The cubes are three-dimensional arrays in which the first and
    second dimensions are spatial (with regular 0.5 arcsec square spaxels) and the
    third dimension represents wavelength.
  datatype: FITS
  filesize: 20 MB
  releases:
  - DR13
  - DR14
  - DR15
  - DR16
  - DR17
  environments:
  - MANGA_SPECTRO_REDUX
  surveys:
  - MaNGA
  naming_convention: manga-[plate]-[ifudesign]-[type]CUBE.fits.gz, where [plate] is
    the plate number, [ifudesign] is the design IFU size and number, and [type] is
    either LOG or LIN indicating whether the file uses a logarithmic or linear based
    wavelength solution. The combined [plate]-[ifudesign] is also known as the 'plate-ifu'
    designation of a given galaxy.
  generated_by: mangadrp - mdrp_reduceoneifu.pro
  data_level: 2.4.0
  design: false
  vac: false
  recommended_science_product: true
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    DR17:
      from: DR16
      added_hdus:
      - LSFPRE
      - LSFPOST
      removed_hdus:
      - PREDISP
      - DISP
    DR16:
      from: DR15
      note: No changes
    DR15:
      from: DR14
      added_hdus:
      - DISP
      - ICORREL
      - ZCORREL
      - PREDISP
      - PRESPECRES
      - GCORREL
      - PRESPECRESD
      - RCORREL
      primary_delta_nkeys: 1
      added_primary_header_kwargs:
      - TPLDATA
    DR14:
      from: DR13
      primary_delta_nkeys: 1
      added_primary_header_kwargs:
      - RADESYS
      - DATASUM
      removed_primary_header_kwargs:
      - RADESYSA
