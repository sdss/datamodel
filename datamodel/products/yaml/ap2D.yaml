general:
  name: ap2D
  short: migrated from old datamodel - needs update
  description: 'ap2D files contain 2D data derived from the up-the-ramp data cubes.
    Cosmic

    rays are flagged and CR repair is attempted. Saturated pixels are flagged.

    Dark current is subtracted, and the final 2D image is flat-fielded.'
  datatype: FITS
  filesize: 56 MB
  releases:
  - DR16
  - WORK
  environments:
  - APOGEE_REDUX
  naming_convention: <code>ap2D-[abc]-[0-9]{8}\.fits</code>
  generated_by: 'migration: not in database. Needs update'
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    WORK:
      from: DR16
      note: No changes
