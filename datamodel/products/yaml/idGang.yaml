general:
  name: idGang
  short: migrated from old datamodel - needs update
  description: 'idGang files come in two types, astrometric and photometric. There
    is one astrometric gang file for each field and astrometric row. There is one
    photometric gang file for each field and photometric column. The astrometric gangs
    files have 13 HDUs: a primary, 6 "postage stamp" HDUs for each CCD and 6 "bright
    star measured parameters" HDUs for each CCD. The photometric gangs files have
    16 HDUs: a primary, 5 "quartile" HDUs for each CCD, 5 "postage stamp" HDUs for
    each CCD and 5 "bright star measured parameters" HDUs for each CCD.'
  datatype: FIT
  filesize: 8 KB
  releases:
  - DR8
  environments:
  - PHOTO_DATA
  naming_convention: 'Astrometric: idGang-[RUN]-r[6-9]-[FRAME].fit (RUN is 6 digits,
    FRAME is 4 digits)<br>Photometric: idGang-[RUN]-c[1-6]-[FRAME].fit (RUN is 6 digits,
    FRAME is 4 digits)'
  generated_by: DA
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases: {}
releases:
  DR8:
    template: $PHOTO_DATA/[RUN]/gangs/idGang-[RUN6]-[RC][CCD]-[FRAME4].fit
    example: 1000/gangs/idGang-001000-c1-0008.fit
    location: '{run}/gangs/idGang-{run:0>6}-{rc}{ccd}-{frame:0>4}.fit'
    environment: PHOTO_DATA
    access:
      in_sdss_access: true
      path_name: idGang
      path_template: $PHOTO_DATA/{run}/gangs/idGang-{run:0>6}-{rc}{ccd}-{frame:0>4}.fit
      path_kwargs:
      - frame
      - ccd
      - run
      - rc
      - run
      access_string: idGang = $PHOTO_DATA/{run}/gangs/idGang-{run:0>6}-{rc}{ccd}-{frame:0>4}.fit
    hdus:
      hdu0:
        name: PRIMARY
        description: replace me description
        is_image: true
        size: 0 bytes
        header:
        - key: SIMPLE
          value: true
          comment: FIT STANDARD
        - key: BITPIX
          value: 8
          comment: FITS BITS/PIXEL
        - key: NAXIS
          value: 0
          comment: NUMBER OF AXES
        - key: EMPTY
          value: true
          comment: Empty gang flag
        - key: COMMENT
          value: '  No data is in this fits file as a buffer to store'
          comment: ''
