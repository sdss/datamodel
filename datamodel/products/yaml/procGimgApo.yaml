        name: CENTROIDS
        description: centroid measurements for all GFA object detections prior to
          matching to specific Gaia catalog sources.  Most columns correspond to what
          is returned by sep.extract (https://sep.readthedocs.io/en/v1.1.x/api/sep.extract.html).
