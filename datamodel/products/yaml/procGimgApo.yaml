general:
  name: procGimgApo
  short: APO Guide Focus Acquisition Camera (GFA) processed image
  description: GFAs are used to image stars in the sky to correct telescope pointing
    and focus during spectrograph exposures.  Headers and HDUs within contain guide
    star centroiding data and derived telescope measurements and corrections.
  datatype: FITS
  filesize: 3 MB
  releases:
  - WORK
  environments:
  - GCAM_DATA_N
  surveys:
  - SDSS
  naming_convention: $GCAM_DATA_N/[MJD]/proc-gimg-gfa[CAMNUM]n-[EXPNUM].fits
  generated_by: fliswarm, cherno, coordio, sep
  design: false
  vac: false
  recommended_science_product: false
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases: {}
