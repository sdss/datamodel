general:
  name: procGimgApo
  short: Processed image from the APO guider camera
  description: The processed guider frame from the APO 2.5m telescope, acquired using
    one of the six Guide Focus and Acquisition (GFA) MicroLine ML4240 cameras located
    in the periphery of the focal plane. This data product is similar to the <code>gimgApogee</code>
    file but it includes photometric and astrometric information, as well as the measured
    position of the telescope boresight and the guider corrections applied.
  datatype: FITS
  filesize: 3 MB
  releases:
  - WORK
  environments:
  - GCAM_DATA_N
  surveys:
  - SDSS
  naming_convention: <code>$GCAM_DATA_N/[MJD]/proc-gimg-gfa[CAMNUM]n-[EXPNUM].fits</code>
    where <code>[MJD]</code> is the SDSS-flavoured modified Julian date of the observation,
    <code>[CAMNUM]</code> is the camera number, and <code>[EXPNUM]</code> is the exposure
    number. The <code>n</code> following the camera number indicates that this is
    one of the cameras in the APO (North) focal plane.
  generated_by: '[cherno](https://github.com/sdss/cherno)'
  design: false
  vac: false
  recommended_science_product: false
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases: {}
