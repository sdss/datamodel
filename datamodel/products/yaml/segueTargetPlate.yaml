    environment: SSPP_REDUX
    access:
      in_sdss_access: true
      path_name: segueTargetPlate
      path_template: $SSPP_REDUX/targets/{plate:0>4}/segueTargetPlate-{plate:0>4}-{mjd}.fits
      path_kwargs:
      - plate
      - mjd
      access_string: segueTargetPlate = $SSPP_REDUX/targets/{plate}/segueTargetPlate-{plate}-{mjd}.fits
