general:
  name: segueTargetPlate
  short: 'migration: needs update'
  description: 'The SEGUE targeting information for

    all fibers associated with a given plate.  The format is the same as

    the <a href="/datamodel/files/SSPP_REDUX/targets/all/segueTarget.html"> full

    target files</a> .'
  datatype: FITS
  filesize: 357 KB
  releases:
  - DR8
  environments:
  - SSPP_REDUX
  naming_convention: segueTargetPlate-PLATE4-MJD.fits
  generated_by: sas
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases: {}
releases:
