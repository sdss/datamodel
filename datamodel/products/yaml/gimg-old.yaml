general:
  name: gimg-old
  short: 'migration: needs update'
  description: 'The gimg files are produced the guider camera.  These used to be stored
    with

    raw spectro data in subdirectories like spectro/MJD/guider.  Presently those

    are now stored separately in the gcam directory.  These are simple 16-bit FITS

    images. <i>This file describes the old guider camera. For the current guider

    camera see <a href="/datamodel/files/STAGING_DATA/gcam/MJD/gimg.html">gcam files</a>.</i> '
  datatype: FITS
  filesize: 212 KB
  releases:
  - DR8
  - DR9
  - DR10
  - DR12
  - DR11
  - DR13
  - DR14
  - DR15
  - DR16
  - DR17
  environments:
  - RAWDATA_DIR
  naming_convention: 'gimg[DDDD].fits, The four digits look like some kind of timestamp
    but bear

    no resemblance to the times in the headers.  Probably they are simply a

    sequence number.'
  generated_by: ???
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    DR17:
      from: DR16
      note: No changes
    DR16:
      from: DR15
      note: No changes
    DR15:
      from: DR14
      note: No changes
    DR14:
      from: DR13
      note: No changes
    DR13:
      from: DR11
      note: No changes
    DR11:
      from: DR12
      note: No changes
    DR12:
      from: DR10
      note: No changes
    DR10:
      from: DR9
      note: No changes
    DR9:
      from: DR8
      note: No changes
releases:
  DR8:
    template: $RAWDATA_DIR/[MJD]/guider/gimg[INDEX].fits.gz
    example: 52210/guider/gimg0016.fits.gz
    location: '{mjd}/guider/gimg{index}.fits.gz'
    environment: RAWDATA_DIR
    access:
      in_sdss_access: true
      path_name: gimg-old
      path_template: $RAWDATA_DIR/{mjd}/guider/gimg{index:0>4}.fits
      path_kwargs:
      - mjd
      - index
      access_string: gimg-old = $RAWDATA_DIR/{mjd}/guider/gimg{index}.fits.gz
    hdus:
      hdu0:
        name: PRIMARY
        description: '<b>

          Sample Header:

          </b>'
        is_image: true
        size: 768 KB
        header:
        - key: SIMPLE
          value: true
          comment: conforms to FITS standard
        - key: BITPIX
          value: 16
          comment: array data type
        - key: NAXIS
          value: 2
          comment: number of array dimensions
        - key: NAXIS1
          value: 768
          comment: length of dimension 1
        - key: NAXIS2
          value: 512
          comment: length of dimension 2
        - key: BSCALE
          value: 1
          comment: 'migration: description of keyword/column is None in database.
            Needs update'
        - key: BZERO
          value: 32768
          comment: 'migration: description of keyword/column is None in database.
            Needs update'
        - key: BEGX
          value: 0
          comment: Starting x index of subregion
        - key: BEGY
          value: 0
          comment: Starting y index of subregion
        - key: FULLX
          value: 768
          comment: Full, unbinned x size of image
        - key: FULLY
          value: 512
          comment: Full, unbinned y size of image
        - key: BINX
          value: 1
          comment: X binning factor
        - key: BINY
          value: 1
          comment: Y binning factor
        - key: EXPTIME
          value: 5
          comment: Exposure time of image
        - key: CAMNAME
          value: SenSys
          comment: Camera used for this image
        - key: CAMID
          value: 2
          comment: ID number of camera for this image
        - key: CAMTEMP
          value: 10
          comment: Camera temperature  (in C)
        - key: UTTIME
          value: 5:40:10 AM
          comment: UT Time CCD was read
        - key: UTDATE
          value: Sun, Oct 28, 2001
          comment: UT Date CCD was read
