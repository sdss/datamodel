general:
  name: mos_target_catwise2020
  short: 'MOS Target Table: catwise2020'
  description: '"The CatWISE2020 Catalog contains positions and brightnesses for 1,890,715,640
    sources selected from combined WISE and NEOWISE all-sky survey data collected
    from 2010 to 2018 at 3.4 and 4.6 microns (W1 and W2). The CatWISE Preliminary
    Catalog contains positions and brightnesses for 900,849,014 sources collected
    from 2010 to 2016."'
  datatype: FITS
  filesize: 1 GB
  releases:
  - WORK
  environments:
  - MOS_TARGET
  surveys:
  - BHM
  - MWM
  - SDSS
  naming_convention: $MOS_TARGET/[V_TARG]/mos_target_catwise2020-[NUM].fits, where
    V_TARG=1.0.1 for DR18; and NUM = 01..19 to partition the file into parts
  generated_by: sdss5db> targetdb, operations database server
  design: false
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases: {}
releases:
