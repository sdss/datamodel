  DR12:
    template: $MARVELS_REDUX/v003.06/results/47UMA/exposureinfo_47UMA.fits
    example: v003.06/results/47UMA/exposureinfo_47UMA.fits
    location: v003.06/results/47UMA/exposureinfo_47UMA.fits
    environment: MARVELS_REDUX
    access:
      in_sdss_access: true
      path_name: exposureinfo
      path_template: $MARVELS_REDUX/{rerun}/{results}/{platename}/exposureinfo_{platename}.fits
      path_kwargs:
      - results
      - rerun
      - platename
      access_string: exposureinfo = $MARVELS_REDUX/v003.06/results/47UMA/exposureinfo_47UMA.fits
    hdus:
      hdu0:
        name: PRIMARY
        description: ''
        is_image: true
        size: 0 bytes
        header:
        - key: SIMPLE
          value: true
          comment: conforms to FITS standard
        - key: BITPIX
          value: 8
          comment: array data type
        - key: NAXIS
          value: 0
          comment: number of array dimensions
        - key: EXTEND
          value: true
          comment: ''
      hdu1:
        name: ''
        description: ''
        is_image: false
        size: 90 MB
        columns:
          FCJD:
            name: FCJD
            type: float64
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: Flux Centered Julian Date
          STARNAME:
            name: STARNAME
            type: char[66]
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: "TYC Name, GCS Name, HIP\n    Name, 2MASS Name"
          RADEC:
            name: RADEC
            type: float64[2]
            unit: degrees
            description: "Right Ascension and\n    Declination (J2000)"
          ORDER:
            name: ORDER
            type: int32
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: MARVELS Plate order (value 1-120)
          MAG:
            name: MAG
            type: float64
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: Star V-Band Magnitude
          ORIG_FILENAME:
            name: ORIG_FILENAME
            type: char[88]
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: "Filename of the\n    original raw image."
          ORIG_FITSHEADER:
            name: ORIG_FITSHEADER
            type: char[28000]
            unit: 'migration: unit of keyword/column not found. Needs update'
            description: "Fits header of\n    original observation file."
