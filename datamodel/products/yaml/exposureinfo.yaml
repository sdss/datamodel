general:
  name: exposureinfo
  short: 'migration: needs update'
  description: Each exposureinfo file contains the original fits header for each observation/exposure
    and associated data for a single plate configuration.
  datatype: FITS
  filesize: 90 MB
  releases:
  - DR12
  - DR13
  - DR14
  - DR15
  - DR16
  - DR17
  environments:
  - MARVELS_REDUX
  naming_convention: '<br/>  <i>exposureinfo_PLATENAME.fits</i> '
  generated_by: mangadrp:https://svn.sdss.org/public/repo/manga/mangadrp/tags/v2_4_3/
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    DR17:
      from: DR16
      note: No changes
    DR16:
      from: DR15
      note: No changes
    DR15:
      from: DR14
      note: No changes
    DR14:
      from: DR13
      note: No changes
    DR13:
      from: DR12
      note: No changes
