general:
  name: spField
  short: The combined spectra for all exposures of a given field mjd coadd
  description: The spField files contain the single mjd combined spectra for all exposures
    of a given field mjd. This is the updated SDSSV version of the spPlate files and
    analogous to the spField files
  datatype: FITS
  filesize: 63 MB
  releases:
  - IPL3
  - WORK
  environments:
  - BOSS_SPECTRO_REDUX
  surveys:
  - BHM
  naming_convention: $BOSS_SPECTRO_REDUX/[RUN2D]/[FIELD]/spField-[FIELD]-[MJD].fits
  generated_by: idlspec2d
  design: false
  vac: false
  recommended_science_product: false
changelog:
  description: Describes changes to the datamodel product and/or file structure from
    one release to another
  releases:
    WORK:
      from: IPL3
      note: No changes
