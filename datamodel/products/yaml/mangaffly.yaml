general:
  name: mangaffly
  short: migrated from old datamodel - needs update
  description: 'manga-firefly-v2_4_3.fits is the MaNGA FIREFLY catalogue for the the
    15th data release of the Sloan Digital Sky Survey. The file contains analysis
    for 4675 galaxies from the MaNGA survey, providing stellar population parameters,
    gradients and absorption index measurements. For DR15, the version of FIREFLY
    used was FIREFLY_VER=v1_1_0, and this was run on MANGADRP_VER=v2_4_3 reduced data.
    Compared to the FIREFLY VAC in DR14, two extensions that decribe the mass of stellar
    remnants (HDU12: STELLAR MASS REMNAT) and star formation history (HDU14: STAR
    FORMATION HISTORY) are added in the new VAC in DR15. The catalogue is available
    in FITS format at the following link:

    <dd>

    <dd>

    <a href="https://data.sdss.org/sas/dr15/manga/spectro/firefly/v1_1_2/manga_firefly-v2_4_3.fits"
    target="_blank">https://data.sdss.org/sas/dr15/manga/spectro/firefly/v1_1_2/manga_firefly-v2_4_3.fits</a>

    </dd>

    <dt>Naming Convention</dt>

    <dd id="filename"><code> filename = manga_firefly-MANGADRP_VER.fits where MANGADRP_VER=v2_4_3
    for DR15 </code>.</dd>

    <dt>Approximate Size</dt>

    <dd id="filesize">6 GB</dd>

    <dt>File Type</dt>

    <dd id="filetype">FITS</dd>

    <dt>Read by Products</dt>

    <dd>firefly</dd>

    <dt>Written by Products</dt>

    <dd>firefly</dd>

    <dt>Sections</dt>

    <dd><p>This should contain internal links to parts of the file (if any).</p>

    <ul>

    <li><a href="#hdu0">HDU0</a>: The Primary Header</li>

    <li><a href="#hdu1">HDU1</a>: A Data Table</li>

    <li><a href="#example">Examples</a></li>

    </ul>

    </dd>

    </dd>'
  datatype: FITS
  filesize: 4 GB
  releases:
  - DR14
  - DR15
  - DR16
  - DR17
  environments:
  - MANGA_FIREFLY
  naming_convention: filename = manga_firefly-MANGADRP_VER.fits where MANGADRP_VER=v2_4_3
    for DR15 .
  generated_by: firefly
