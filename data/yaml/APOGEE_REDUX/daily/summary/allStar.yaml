"naming_convention": >
  `allStar-daily-apo25m\.fits`, Replace this filename with a regular expression that
  matches the file name.  For example, a six-digit number would correspond to `[0-9]{6}`.  `template-123456.fits`
  would be `template-[0-9]{6}\.fits`
