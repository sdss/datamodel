general:
  description: 'This file is the template data model file. It is meant as a guideline
    to how to write each data model file.  The main categories (in bold) should be
    respected, but extra information can be included as appropriate.  The example
    sections below are primarily related to FITS files.

    '
  generated_by: datamodel... *can be any set of product names*
  naming_convention: '`silo_eboss_detections-1\.0\.1\.fits`, Replace this filename
    with a regular expression that matches the file name.  For example, a six-digit
    number would correspond to `[0-9]{6}`.  `template-123456.fits` would be `template-[0-9]{6}\.fits`

    '
hdus:
  hdu0:
    header:
    - comment: conforms to FITS standard
      key: SIMPLE
      value: true
    - comment: array data type
      key: BITPIX
      value: 8
    - comment: number of array dimensions
      key: NAXIS
      value: 0
    - comment: ''
      key: EXTEND
      value: true
    - comment: Lens search project
      key: PROJECT
      value: SILO
    - comment: SILO project creators
      key: AUTHORS
      value: M. Talbot, J. Brownstein
    - comment: Detection inspector
      key: INSP
      value: Michael Talbot
    - comment: SDSS surveys scanned by SILO
      key: SCANNED
      value: BOSS+eBOSS
    - comment: Version of SILO project used
      key: SILO_VER
      value: 1.0.1
    - comment: BOSS/eBOSS 1D reduction version of spectra
      key: RUN1D
      value: V5_13_0
    - comment: BOSS/eBOSS 2D reduction version of spectra
      key: RUN2D
      value: V5_13_0
    - comment: SDSS data release version
      key: RELEASE
      value: DR16
    - comment: Wavelength sampling of spectra
      key: SAMPLING
      value: LOG
    - comment: Type of spectra searched
      key: SPECTYPE
      value: COADDED
