general:
  description: 'List of fields available to a certain run of
  robostrategy (specified by PLAN) for a specific observatory
  (specified by OBSERVATORY'
  generated_by: robostrategy
  naming_convention: '`rsFields-(.*)-(apo|lco)\.fits`'
hdus:
  hdu0:
    description: '*Basic FITS header*'
    header:
    - comment: file does conform to FITS standard
      key: SIMPLE
      value: true
    - comment: number of bits per data pixel
      key: BITPIX
      value: 16
    - comment: number of data axes
      key: NAXIS
      value: 0
    - comment: FITS dataset may contain extensions
      key: EXTEND
      value: true
    - comment: ''
      key: COMMENT
      value: '  FITS (Flexible Image Transport System) format is defined in ''Astronomy'
    - comment: ''
      key: COMMENT
      value: '  and Astrophysics'', volume 376, page 359; bibcode: 2001A&A...376..359H'
    is_image: true
    name: PRIMARY
    size: 0 bytes
  hdu1:
    columns:
      deccen:
        description: 'Declination center of field in J2000'
        name: DECCEN
        type: float64
        unit: 'deg'
      fieldid:
        description: 'ID number of field'
        name: FIELDID
        type: int32
        unit: ''
      racen:
        description: 'Right ascension center of field in J2000'
        name: RACEN
        type: float64
        unit: 'deg'
      radius:
        description: 'Nominal outer radius of field'
        name: RADIUS
        type: float32
        unit: 'deg'
      type:
        description: 'Type of field'
        name: TYPE
        type: char[20]
        unit: ''
    description: '*Description of the contents of this HDU*'
    is_image: false
    name: ''
    size: 206 KB
